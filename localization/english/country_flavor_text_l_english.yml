# Poland
 KRA_FLAVOR_TEXT: "Спадщина польського народу значною мірою лежить на плечах Вільної Держави Краків, якій не довіряють її установчі повноваження та окупована Австрією. Чи може нова польська держава воскреснути з попелу?"
  
# North America
 QUE_FLAVOR_TEXT: "Колись осада Нова Франція, Нижня Канада підпала під британське панування. Напруженість між переважно французьким населенням і осадним урядом загрожує загостритися найближчим часом, і шансів на мирне вирішення мало. Чи здобуде Квебек свою свободу?"
 ONT_FLAVOR_TEXT: "Підбадьорені зростанням напружености в Нижній Канаді, жителі Верхньої Канади готуються чинити опір осадному уряду. Чи здобуде Онтаріо свою свободу?"
 HBC_FLAVOR_TEXT: "Компанія Гудзонової затоки готова захищати свою монополію на торгівлю хутром будь-якими засобами. Угоди укладаються та розриваються з корінними націями так, як Компанія вважає за потрібне, не враховуючи жодних мотивів, крім прибутку. Чи вистачить безжалісності, щоб захистити Компанію?"
 NBS_FLAVOR_TEXT: "Осада Нью-Брансвік створює процвітаючу суднобудівну промисловість, осадники прибувають із Шотляндії та Ірляндії для роботи з деревиною. Чи очолить Нью-Брансвік об'єднану Канаду?"
 ORG_FLAVOR_TEXT: "В даний час перебуваючи під відносно автономним управлінням, як компанія Гудзонової затоки, так і уряд США звернули увагу на спірний район Колумбія. Або осада здасться, або виникне незалежний Орегон?"
 TEX_FLAVOR_TEXT: "Нещодавно проголошена Республіка Техас веде, здавалося б, неможливу війну проти своїх мексиканських правителів. Чи врятує диво державу Самотньої зірки?"
