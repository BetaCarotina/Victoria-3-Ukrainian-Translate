 SAF_FLAVOR_TEXT: "Будучи Нідерляндським торгівельним пунктом, Капська осада перейшла під управління Британської Корони, втративши при цьому більшу частину своєї автономії. З початком нового століття, напруга у відносинах між Великобританією та державами бурів на півночі збільшилась. В той же час, потужність імперії Зулу на сході збільшилась. Як Капська осада буде боротися з майбутніми викликами?"
  
  # India
 BIC_FLAVOR_TEXT:0 "India is the jewel in the crown of the British Empire. Can the East India Company maintain rule over this vast landscape while appeasing its shareholders?"
 JAS_FLAVOR_TEXT:0 "Almost all of India is now under the direct or indirect control of the British East India Company. The Nawabs of the princely states still exert a strong degree of rule over their territories, but ultimately answer to the Company. Will India ever be free from British rule?"
