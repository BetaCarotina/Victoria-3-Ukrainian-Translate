l_english:
 GBR_FLAVOR_TEXT: "Великобританія війшла в 19 століття, миттєво стаючи першою промисловою державою. Британська Корона залишається на плаву, користуючись робочою силою зі своїх осад. Та як-ніяк король Вільям IV присмерті, і ніхто не знає що за часи чекають на Британію за правління наступного монарха."

 BEL_FLAVOR_TEXT: "У Бельґії промислова революція набирає обертів. Ярмо Нідерляндського домінування було скинуте лише шість років тому, але за цей короткий проміжок часу молода держава змогла випередити своїх колишніх правителів, побудувавши першу залізну дорогу на континентальній Европі. Яке майбутнє чекає на Бельґію?"

 CHI_FLAVOR_TEXT: "Династія Цін править в Хіні уже майже дві сотні років, і зараз досягла золотої доби, контролюючи третину світового населення та досягнувши внутрішньої стабільності. Як виглядатиме майбутнє Хіни?"

 TIB_FLAVOR_TEXT: "Тибет знаходиться під гнітучим чоботом Династії Цін, чи зможе Тибет виплутатися з цих обставин?"

 FRA_FLAVOR_TEXT: "Пройшло шість років, з моменту коли Чарльз X був скинутий на користь Луї-Філіпа. Постійна загроза втратити владу, змусила його керувати країною із залізною хваткою. Чи піде Франція більш ліберальним шляхом?"

 RUS_FLAVOR_TEXT: "Цар Микола І почав своє правління з подавлення повстання і тепер править країною із залізною хваткою. Він сповідує доктрину правосланости, нації та авторитаризму. Чи буде ця авторитарана Рашка процвітати, чи можливо в 19 столітті постане нова, інша Рососія?"

 PRU_FLAVOR_TEXT: "Прусія змогла здобути велику кількість територій під час наполеонівських війн та провела останні декілька років, започатковуючи приголомшливі реформи. Чи піде Прусія цим шляхом, та можливо об'єднає Німеччину?"

 JAP_FLAVOR_TEXT: "Вплив Шьоґунату Токуґава падає, разом з поширенням голоду та неспокою по всій країні. Період Едо тривав 200 років. Чи зможе він протриматися ще 200?"

 PER_FLAVOR_TEXT: "Персія все ще оговтується від втрати деяких території на користь Імперської Росії ще з початку століття. Чи зможе вона знову постати як велика держава?"

 AUS_FLAVOR_TEXT: "Залежно від того у кого ви спитаєте, то отримаєте різні версії що таке Австрійська імперія: це або держава в стані тривожної стагнації, або в ідеальному балансі. Революційні руху придушені на території усієї держави, та чи зможе цей статус-кво діяти вічно?"

 USA_FLAVOR_TEXT: "Злучені Держави Америки затвердили свою незалежність від Европейських держав. Та країна перебуває в часах насильницького вигнання корінних американців з їхніх рідних земель. Крім того в середині держави проходять дебати на тему рабства. Як виглядатиме майбутнє Злучених Держав?"

 TUR_FLAVOR_TEXT: "З початку 19 століття, Османська імперія була втягнута в велику кількість воєн, і нехай певна кількість реформ була запроваджена, потрібно буде набагато більше зусиль щоб врятувати цю державу від занепаду."

 SPA_FLAVOR_TEXT: "Молода королева Ізабелла править розділеною Еспанією, в той час як консервативна та ліберальна партії вцепилися в горлянки один одного. Чи буде королева лише лялькою в політичній боротьбі, чи все-таки займе більш активну роль?"

 BRZ_FLAVOR_TEXT: "Бразилія знаходиться в періоді перевороту, спричиненого відмовою від трону імператором Педро I, який залишив країну за правління реґентів. Чи зможе Бразилія впоратися зі своїми проблемами та постати на світовій арені, як велика держава?"

 MEX_FLAVOR_TEXT: "Напруга між Мексикою та новопроголошеною Техаською Республікою привела до повномасшабної війни. Чи зможе Мексика повернути Техас і здобути статус-кво?"

 NET_FLAVOR_TEXT: "Нідерлянди втратили Бельґію через революцію декілька років тому, і хоч вони все ще економіно стабільні, їх швидкість опромисловлювання менша ніж у деякиих їхніх сусідів. Чи зможуть Нідерлянди постати як впливова держава в 19 столітті?"

 POR_FLAVOR_TEXT: "Пройшло лише два роки з кінця Портуґальської громадянської війни і знову королева Марія ІІ сидить на своєму троні. Портуґальські осади простягаються вздовж усього світу. Тепер, як внутрішня боротьба закінчилася, що чекатиме на Портуґалію впродовж решти століття?"

 SAR_FLAVOR_TEXT: "В Сардинії-П'ємонт реакціонерні антифранцузькі монархи вели країну впродовж останніх тридцяти років, заохочуючи повернення дворянства і церкви, в той же час відміняючи Наполеоновські реформи. Чи продовжиться така тенденція? Чи можливо постане більш ліберальна держава?"

 PAN_FLAVOR_TEXT: "Сикхська імперія знаходиться в періоді завоювань, виграючи бій за боєм. Та як виглядатиме майбутнє цієї імперії?"

 DEN_FLAVOR_TEXT: "Вздовж всієї історії Датчини нові ліберальні та національні рухи міняють лице проводимої політики держави. В той же час, вона знаходиться в золотій добі мистецтва, літератури та філософії. Що чекає на Датчину впродовж решти століття?"

 SWE_FLAVOR_TEXT: "Після втрати Фінляндії, й досягнення унії з Норвеґією, Шведчина ввійшла в повільний процес опромисловлювання, тим самим стаючи більш ліберальною в деяких відношеннях. Яким буде майбутнє Шведчини?"
  
  # South-East Asia
 LAN_FLAVOR_TEXT: "Республіка Ланфанґ була створена демократичним синдикатом Хінських шахтарів, в намаганнях видобутку золотих резервів Борнео. Чи зможе Ланфанґ протистояти Нідерляндському осадництву і здобути процвітання якого вони прагнуть?"
 ACE_FLAVOR_TEXT: "Султанат Ачех переживає період повернення до колишньої могутности через зусилля Раджи Муди. Чи зможе Ачех повенути свою імперію і забезпечити незалежність пред лицем Нідерляндської експансії?"
 BRU_FLAVOR_TEXT: "До сих пір Бруней відбивався від зазіхань осадніх країн на їхній суверенітет. Чи впаде Бруней в період занепадку і безсвісності, чи можливо він знову стане регіональною силою?"
 JOH_FLAVOR_TEXT: "Джохор займає невизначену позицію, так як і Британія, і Нідерлянди обоє жадібно зазіхають на їхні території. Чи зможе Джохор зберегти те, що залишилося від їхнього суверенітету?"
 SIA_FLAVOR_TEXT: "Сіям постав як домінуюча регіональна сила в Південно-Східній Азії під правлінням династії Ратанакосін. Та чи зможе Сіям реформувати свою економіку та суспільство під стать сучасності?"
 DAI_FLAVOR_TEXT: "Об'єднаний В'єтнам постав після внутрішнього роздору та смути. Чи зможе Дай Нам постати як велика держава, чи він приречений бути знову розділеним?"
 BUR_FLAVOR_TEXT: "Потрібна була нескінченна кількість конфліктів, для того щоб Третя Бірмейська імперія була встановлена, і все виглядає так, ніби боротьба все ще не закінчена, так як Британія дає знати про свої амбіції. Чи стане Бірма новою Британською осадою, чи вона буде боротися проти загарбників?"
 CAM_FLAVOR_TEXT: "Камбоджа знаходиться в періоді занепаду після золотої Кхмерської імперії. Чи зможе держава Кхмерів знову відродитися, чи ці темні віки триватимуть вічно?"
 LUA_FLAVOR_TEXT: "Луанґ Прабанґ, лише мрякла тінь минулого королівства Лан Санґ. Розділена між регіональними силами Дай Наму та Сіяму, чи зможе народ Лао постати сильним та незалежним?"
  
  # Australia
 UNT_FLAVOR_TEXT: "Спілка Племен оголосила про свою незалежність, хоча фактично вони існують за милості Британської імперії. Чи можна вірити, що Британія поважатиме їхні договора з народом Маорі?"
 NSW_FLAVOR_TEXT: "Після перетворення Нового Південного Вельсу зі штрафної осади, в королівську, він втратив частину своїх територій, так як інші провінції отримали свої власні адміністрації. Що чекає на Австралію в майбутньому?"
 SAS_FLAVOR_TEXT: "Південна Австралія отримала свою власну адміністрацію лише два роки тому, при тому відділившись від Нового Південного Вельсу. Що чекає на Австралію в майбутньому?"
 WAS_FLAVOR_TEXT: "Осадники ріки Суон заселяючись на традиційні землі аборигенів, що внаслідку спричинило різанину в Пінджарі. Як осада закінчить цей конфлікт?"
 TAS_FLAVOR_TEXT: "Земля Ван-Дімена є головною штрафною осадою у Британській Австралії. Яке майбутнє чекає на осаду засуджених?"

  # Balkans
 SER_FLAVOR_TEXT: "Сербія тяжко боролася за свою незалежність і продовжить свою боротьбу щоб її зберегти. Розміщена між великими силами, чи стане Сербія пороховою бочкою Европи?"
 GRE_FLAVOR_TEXT: "Через криваву боротьбу, Греція здобула свою незалежність від Османської імперії. Чи зможе Греція розширити свої кордони?"
 WAL_FLAVOR_TEXT: "Заклики до румунської уніфікації і політичної незалежности зробили регіональну політику дуже комплексною, так як Росія й Османська імперія мають інтереси в нав‘язувані статусу-кво. Чи зможе Румунія здобути незалежність?"
 MOL_FLAVOR_TEXT: "Заклики до румунської уніфікації і політичної незалежности зробили регіональну політику дуже комплексною, так як Росія й Османська імперія мають інтереси в нав‘язувані статусу-кво. Чи зможе Румунія здобути незалежність?"
 ION_FLAVOR_TEXT: "За 30 років Іонічні Острови відійшли від Османів до Росії, Франції і врешті-решт відійшли під Британський контроль. Чи зможуть остров‘яни здобути Енозис з Грецією, чи можливо вони шукатимуть новий шлях під Британським наглядом?"
  
  # Italy
 PAP_FLAVOR_TEXT:0 "Though the political power of the Catholic Church has waned over the centuries, the Pope still presides over the Papal States. Does faith still rule the hearts of men?"
 TUS_FLAVOR_TEXT:0 "The unpopular Duke Leopoldo seeks to liberalize the Grand Duchy, but faces great opposition to his rule. How will Tuscany fare as liberalism and nationalism compete over the hearts and minds of Italians?"
 SIC_FLAVOR_TEXT:0 "Political repression of both liberals and Sicilian separatists is proving ineffective, with both movements moving underground and gaining supporters. What will the Two Sicilies look like after the situation inevitably comes to a head?"
 PAR_FLAVOR_TEXT:0 "The Congress of Vienna confirmed the Rule of Napoleon's second wife Marie Louise over the Duchy until her death. In this time of nationalism and upheaval, will she be able to hold on to her lands?"
 LUC_FLAVOR_TEXT:0 "Torn from their rightful Parman lands the house of Bourbon-Parma was granted Lucca until they could reclaim their rightful throne within Parma on the death of Marie. With Italian nationalism on the rise, how long can this aberration survive?"
 MOD_FLAVOR_TEXT:0 "The Duchy of Modena is both ruled by and politically subservient to the Hapsburgs and the Austrian Empire. Will Modena shake off these chains of family loyalty or do the ties that bind restrict too much?"
  
  # Germans
 BAV_FLAVOR_TEXT:0 "In the wake of recent revolutions across Europe, Bavaria has turned to reaction. But the embers of rebellion still burn; will Bavaria be consumed by the flames?"
 SWI_FLAVOR_TEXT:0 "The Congress of Vienna has recognized Switzerland as a neutral power, affording some degree of safety in the theatre of European politics. Will Switzerland preserve its neutrality, or strike a different path?"
 HAN_FLAVOR_TEXT:0 "Though Hanover is currently ruled by the British monarch, differences in inheritance laws mean that the end of the union is likely approaching. What new path will Hanover walk?"
 GERMAN_FLAVOR_TEXT:0 "The Congress of Vienna established the German Confederation, a loose assortment of German states intended to keep the peace in Central Europe. The Confederation in practice is dominated by the rivalry between Austria and Prussia. Can the smaller nations survive the coming conflict?"
