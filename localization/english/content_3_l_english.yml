# Generic Law Passing Events
 generic_laws.1.t: "Зворушлива промова захоплює публіку"
 generic_laws.1.d: "Сьогодні по обіді, [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], провідник [Concept('concept_interest_group','$concept_interest_group_short_gen$')|l] [SCOPE.gsInterestGroup('orator_ig_scope').GetName], виступив з полум‘яною промовою на підтримку надання чинности [Concept('concept_law','$concept_law_gen$')|l] «[SCOPE.sLaw('current_law_scope').GetName]»."
 generic_laws.1.f: "Виступ перед публікою на головній площі міста [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]. [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] своєю палкою промовою не залиши[Select_CString(SCOPE.sCharacter('ottoman_sultan').IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] байдужими навіть своїх найбільш озлоблених політичних опонентів. Уривки з промови вже ширяться всією країною, роздмухуючи вогонь і без того бурхливих суперечок." # [ROOT.GetCountry.GetNameNoFormatting]
 #переробити
 generic_laws.1.a: "Це має значно полегшити шлях до змін."
 generic_laws.1.b: "[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] у промові добре показав свої цілі."
 rising_support_for_law_minor: "Громадськість здригнулася"
 rising_support_for_law_major: "Громадськість переконана"
 rising_support_for_ig_minor: "Зростання громадської підтримки"
 skilled_orator: "Визнаний промовець"

 generic_laws.2.t: "Викрито залаштункові оборудки"
 generic_laws.2.d: "Видатні учасники [Concept('concept_interest_group','$concept_interest_group_short_gen$')|l] [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName] — відверті прихильники [Concept('concept_law','$concept_law_gen$')|l] «[SCOPE.sLaw('current_law_scope').GetName]» і [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName] та [SCOPE.sCharacter('corrupt_ig_leader_scope').GetCustom('UA_joho_jiji')|l] близькі союзники були викриті в корупційному скандалі, обмінявши політичні послуги на особисті «подарунки»."
 generic_laws.2.f: "«Яка головна ціль людини - розбагатіти. Яким чином? - Нечесно, якщо можемо; чесно, якщо мусимо.»" # Mark Twain
 generic_laws.2.a: "І що? Така природа політики."
 generic_laws.2.b: "Кидайте їх напризволяще, ми повинні прибрати цей безлад."
 ignored_corruption: "Ігнорування корупції"
 corrupt_connections_exposed: "Викриття корупційних зв'язків"
 corrupt_connections_exposed_minor: "Викриття корупційних зв'язків"
 dealing_with_corruption: "Боротьба з корупцією"

 generic_laws.3.t: "Опозиціонери висунули вимоги"
 generic_laws.3.d: "Більш праґматично налаштовані члени [Concept('concept_interest_group','$concept_interest_group_short_gen$')|l] [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName], які обстоюють проти ухвалення [Concept('concept_law','$concept_law_gen$')|l] «[SCOPE.sLaw('current_law_scope').GetName]», погодилися змінити свою позицію, якщо їм запропонують певні політичні поступки. Однак, [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName] не зрозуміє такі поступки."
 generic_laws.3.f: "«Компроміс - це хороша парасолька, але поганий дах; він тимчасово доцільний, часто слушний у партійній політиці, але майже напевно безглуздий у державному управлінні.»" # James Russell Lowell
 generic_laws.3.a: "Якщо пристати на їхні вимоги, закон буде ухвалений."
 generic_laws.3.b: "Компроміс - знаряддя слабких."
 cross_bench_support: "Поперечна опора"
 concessions_obtained: "Отримано поступки"
 political_advances_spurned: "Політична вимога відкинута"
 unpopular_compromises: "Непопулярний компроміс"
 steadfast_conviction: "Тверде переконання"


 generic_laws.4.t: "Популярний драматург підтримав зміну"
 generic_laws.4.d: "У розпал дебатів навколо [Concept('concept_law','$concept_law_gen$')|l] «[SCOPE.sLaw('current_law_scope').GetName]», один із провідних драматургів держави, який тісно асоціюється з [Concept('concept_interest_group','$concept_interest_group_short_ins$')|l] [SCOPE.gsInterestGroup('playwright_ig_scope').GetName], поставив широко відому п’єсу, що порушує політичне питання та у якій творець не приховує своєї підтримки в ухвалені закону."
 generic_laws.4.f: "«Точка зору творця може бути дещо упередженою, але, пане, з його прозою не посперечаєшся!»"
 generic_laws.4.a: "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting] тепер у всіх на вустах."
 generic_laws.4.b: "[SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting] тепер має хорошу славу."
 generic_laws.4.c: "Подбаймо про те, щоб п’єса отримала ширшу славу."
 rising_support_for_ig: "Улесливе зображення"
 popular_support_for_law: "Народна підтримка закону"
 renowned_playwright: "Видатний драматург"

 generic_laws.5.t: "Бюрократична заплутаність"
 generic_laws.5.d: "Законодавці, які працюють над ухваленням [Concept('concept_law', '$concept_law_gen$')|l] «[SCOPE.sLaw('current_law_scope').GetName]», застрягли в особливо складній низці бюрократичних процедур, що майже повністю призупинило роботу над наданням чинности."
 generic_laws.5.f: "«Повністю розвинений бюрократичний апарат порівнюється з іншими організаціями так само, як машина з немеханічним способом виробництва.»" # Max Weber
 generic_laws.5.a: "До біса цю заплутану правову систему!"
 generic_laws.5.b: "Подолайте хоч би частину тягара."
 mired_in_bureaucracy: "Занурений у бюрократію"
 mired_in_bureaucracy_minor: "Бюрократичні перепони"
 cutting_red_tape: "Робота проти системи"

 generic_laws.6.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] втручається у політичний процес"
 generic_laws.6.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] вияви[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] особисту зацікавленість до поточного обговорення [Concept('concept_law', '$concept_law_gen$')|l] «[SCOPE.sLaw('current_law_scope').GetName]» і виріши[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] використати свою королівську прерогативу, щоб забезпечити ухвалення закону."
 generic_laws.6.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] рідко втручається безпосередньо в обговорення закону, покладаючись на систему доручення повноважень та особистого впливу для ефективного управління [ROOT.GetCountry.GetRuler.GetCustom('UA_joho_jiji')|l] державою. Хоч юридично, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] може використовувати свою королівську владу на власний розсуд, це неодмінно розлютить як республіканців, так і опонентів закону, про який йдеться."
 generic_laws.6.a: "Нехай буде виконана [ROOT.GetCountry.GetRuler.GetCustom('UA_joho_jiji')|l] воля!"
 generic_laws.6.b: "Спробуємо відмовити [ROOT.GetCountry.GetRuler.GetCustom('UA_joho_jiji')|l] від цього, адже це принесе більше шкоди, ніж користі."
 royal_prerogative: "Використано королівську прерогативу"
 backed_by_court: "За королівською постановою"
 ruler_restrained: "Стримано правителя"


 generic_laws.7.t:0 "Grassroots Support for Law"
 generic_laws.7.d:0 "The political wills and desires of the lower classes will always remain an opaque matter. For whatever reason, support for [SCOPE.sLaw('current_law_scope').GetName] has spread like wildfire across [ROOT.GetCountry.GetNameNoFormatting], spurred on by charismatic speakers and lively debates in small-time social clubs."
 generic_laws.7.f:0 ""They are backing what now? Well, who are we to complain. While their support was never a prerequisite for success, it sure does not hurt to have it either.""
 generic_laws.7.a:0 "Public enthusiasm expedite reform!"
 generic_laws.7.b:0 "Use this common ground to calm the masses."
 grassroots_support:0 "Grassroots Support"
 grassroots_support_for_movement:0 "Grassroots Support"
 wave_of_popular_support:0 "Wave of Popular Support"


 generic_laws.8.t:0 "Public Address Goes Awry"
 generic_laws.8.d:0 "What was meant as a routine speech about the merits of [SCOPE.sLaw('current_law_scope').GetName] by [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] has quickly devolved into a public relations disaster for the [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 generic_laws.8.f:0 "Fumbling [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] way through a series of poorly presented talking points, [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]'s arguments have been viciously and convincingly picked apart by [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] political opponents. The question on everyone's lips now is merely if this mishap was due to the inherent failings of [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] or can be chalked down to the political incompetence of the [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 generic_laws.8.a:0 "It is the fault of this poorly thought-through proposal!"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] must take the blame for this setback."
 hapless_orator:0 "Hapless Orator"
 poorly_formulated_law:0 "Poorly Formulated Law"
 poorly_formulated_law_minor:0 "Backed by Buffoons"
 tainted_by_incompetence:0 "Tainted by Incompetence"

 generic_laws.9.t:1 "Law Proposal Causes Uproar in [SCOPE.sCulture('non_accepted_culture_scope').GetName] Communities"
 generic_laws.9.d:2 "Claiming that the enactment of [SCOPE.sLaw('current_law_scope').GetName] would affect the country's [SCOPE.sCulture('non_accepted_culture_scope').GetName] inhabitants in a disproportionately negative way, [SCOPE.sCulture('non_accepted_culture_scope').GetName] firebrands have riled their communities against the current law proposal."
 generic_laws.9.f:1 ""Give them a finger and they will cry for an arm.\n\nGive them an arm and — before you know it — they will weaponize the arm, batter all you know to death with it, and pilfer their corpses for even more concessions!""
 generic_laws.9.a:0 "And their thoughts concern us how? Force the issue through!"
 generic_laws.9.b:0 "Make some token amends."
 generic_laws.9.c:0 "Acknowledge and address their concerns."
 displeased_establishment:0 "Displeased Establishment"
 forceful_approach:0 "Forceful Approach"
 minority_protests:0 "Minority Protests"

 generic_laws.10.t:0 "Discord within the [SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]"
 generic_laws.10.d:0 "An influential faction within the [SCOPE.gsInterestGroup('defectors_ig_scope').GetName] has grown frustrated with their comembers' neutrality on the topic of [SCOPE.sLaw('current_law_scope').GetName]. Themselves in favor of the law, they have now resolved to form a separate political faction intent on passing it."
 generic_laws.10.f:0 ""How can you all stand idly by and watch the world pass before your eyes? Have you no sense of honor? — of duty to your fellow man? I say nay to such lack of ambition, and I dare say I am not alone in this.""
 generic_laws.10.a:0 "With their support, the bill shall pass."
 generic_laws.10.b:0 "The [SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName] extend an open hand to these mavericks."
 member_flight:0 "Member Flight"
 member_exodus:0 "Member Exodus"
 member_influx:0 "Member Influx"
 pro_law_factionalism:0 "Beneficial Factionalism"
 pro_law_factionalism_minor:0 "Beneficial Factionalism"

 generic_laws.11.t:0 "Dissenters Break Ranks"
 generic_laws.11.d:0 "To outside observers, the [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName] may appear firmly commited to the idea of [SCOPE.sLaw('current_law_scope').GetName], but behind this facade of unity discord has long festered. Now, a clique of dissenters have finally had enough, and have officially broken with their fellow members over the issue of reform."
 generic_laws.11.f:1 ""For how long have we stood together? How many times have we lent a willing hand your way? Yet our own concerns are left unanswered, and our desires left unmet. If we shall not be heard here, we shall be so elsewhere.""
 generic_laws.11.a:0 "Splitters! May the Devil take them."
 generic_laws.11.b:0 "Loosen our purse strings, perhaps we can lure some of them back."
 political_discord:0 "Political Discord"
 political_discord_minor:0 "Political Discord"
 party_fragmentation:0 "Party Fragmentation"
 party_fragmentation_minor:0 "Party Fragmentation"
 greasing_palms:0 "Greasing Palms"

 generic_laws.12.t:0 "Crooked Connections"
 generic_laws.12.d:0 "Frustrated with the lengthy legal process surrounding [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] of the [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] has approached us with an offer to expedite the process, utilizing [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHis] personal connections within the state apparatus."
 generic_laws.12.f:0 ""A few words in the right ears is all I am asking for. Everything within the bounds of the law, of course, although I cannot guarantee our opponents in this matter will view such actions with much glee.""
 generic_laws.12.a:0 "Grant [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHim] permission, time is of the essence."
 generic_laws.12.b:0 "No, we do this by the book, or not at all."
 dishonest_methods:0 "Dishonest Methods"
 underhanded_tactics:0 "Underhanded Tactics"
 by_the_book:0 "By the Book"

# Tanzimat Events

 je_sick_man_bureaucracy: "Танзимат: Бюрократична реформа"
 sick_man.2.e: "Наша імперія тримається на папері."
 je_sick_man_bureaucracy_reason: "Наша бюрократія - це клаптикова ковдра застарілих законів і систем, з корумпованими самостійними беями, які ледве контролюють провінції імперії. Якщо ми хочемо подолати численні виклики нашому правлінню, ми повинні модернізувати нашу управничу систему."
 outmoded_bureaucracy: "Застаріла бюрократія"
 cizye_tax: "Податок джизія"
 ottoman_bureaucracy: "Османська бюрократія"
 sick_man_of_europe: "Хвора людина Европи"

 tanzimat_events.1.t: "Система Ілтізам"
 tanzimat_events.1.d: "Століттями наша управа покладалася на оподаткування хутірників, щоб отримувати прибуток, але ця вкрай неефективна система залишає бажати кращого. Пропозиції щодо змін заповнені столом великого візира, а народ з нетерпіння чекає на нашу відповідь."
 tanzimat_events.1.f: "Ще з часів правління Мехмеда II права на оподаткування продавалися на лицитації тому, хто запропонував найвищу ціну, а той, у свою чергу, залишав частину прибутку для особистого використання. З часом це призвело до того, що [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l] утворили ціле гроно впливових, самостійних і часто корумпованих осіб, що значно зменшило державні прибутки.\n\nХоча більшість погоджується з тим, що система повинна змінитися, але мало хто знає, як саме, і ще менше бажає протистояти землевласницькій еліті."
 tanzimat_events.1.a: "Скасувати сільське оподаткування, проте нехай [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l] залишаться на місцях."
 tanzimat_events.1.b: "Не буди Лихо, поки воно тихе."
 tanzimat_events.1.c: "Скасувати систему де-факто, а не лише де-юре."
 iltizam_abolished: "Ілтізам скасовано"
 new_system_old_faces: "Нова система, старі обличчя"
 retained_taxation_rights: "Права на утримання податків"
 rescinded_taxation_rights: "Скасовані податкові права"
 governors_pleased: "Обмежена підтримка змін губернаторами"
 governors_satisfied: "Широка підтримка змін губернаторами"

 tanzimat_events.2.t: "Османський земельний кодекс"
 tanzimat_events.2.d: "Наша наявна система володіння землею застаріла, непослідовна і гостро потребує змін. Прихильники осучаснення вимагають дій; як має відлунювати Осяйна Порта?"
 tanzimat_events.2.f: "Власність на землю в Османській імперії була складною справою, яка складалася з переплетіння орендованих і спільних земель, сіл, які звільнені від податків, завойованих земель та безлічі інших земельних категорій. Визнаючи негативний вплив нинішньої ситуації на державне управління та доходи, провідні фігури в Константинополі наполягають на проведенні змін.\n\nОднак, побоюючись призви та збільшення податків, сільське населення імперії, безсумнівно, не схвалить будь-яку зміну статусу-кво."
 tanzimat_events.2.a: "Змінити систему, але визнати традиційні типи ділянок."
 tanzimat_events.2.b: "Стара система слугувала нам добре."
 tanzimat_events.2.c: "Ухвалити справді сучасний земельний кодекс."
 tanzimat.2.tt1: "Деякі селяни можуть опиратися реформі."
 traditional_land_system_retained: "Збережений традиційний земельний кодекс"
 reformed_land_code: "Реформований земельний кодекс"
 modern_land_code: "Сучасний земельний кодекс"

 tanzimat_events.4.t: "Указ Гатт-л Гьумаюну"
 tanzimat_events.4.d: "З нашим рухом до більш кращої бюрократичної системи були висунуті вимоги офіційно підвищити правовий статус немусульман, щоб вони теж могли служити як державні службовці."
 tanzimat_events.4.f: "Збереження Піднесеної держави у випадку заворушень, повстань та іноземного вторгнення - [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] вважає це якщо не першочерговими, то головними турботами для [ROOT.GetCountry.GetRuler.GetCustom('UA_noho_neji')|l]. Однак, якщо ми хочемо досягти цього, можуть знадобитися пені кроки, спрямовані на заспокоєння наших підданих-меншин, щоб вони не стали пішаками зловмисних іноземних держав."
 tanzimat_events.4.a: "Рівні права перед законом! Принаймні, на папері."
 tanzimat_events.4.b: "Обіцяйте реформи, проте не будемо захоплюватися."
 tanzimat_events.4.c: "Це лише поступки, замасковані під реформи. Відхилити!"
 tanzimat.4.tt1: "Підвищення статусу зіммі може ще більше збільшити ворожнечу радикальних сунітських голосів."
 equality_under_the_law: "Рівність перед законом"
 promises_of_reform_ott: "Обіцянки реформ"
 establishment_favours_reform: "Уряд підтримує реформу"

 tanzimat_events.5.t: "Шепіт повстання"
 tanzimat_events.5.d: "Атмосфера параної огорнула місто [SCOPE.sState('paranoia_state_scope').GetCityHubName], після того, як місцевий імам звинуватив громаду з релігією [SCOPE.sReligion('discriminated_religion_scope').GetName|l] у змові з [Concept('concept_country','$concept_country_ins$')|l] [SCOPE.sCountry('neighbor_country').GetName] з метою того, щоб [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] та [ROOT.GetCountry.GetRuler.GetCustom('UA_joho_jiji')|l] авторитет впали в очах."
 tanzimat_events.5.f: "«Чи можуть суперники Бога бути рівними мусульманам? Деякі корумповані паші у місті [ROOT.GetCountry.GetCapital.GetCityHubName] можуть так думати, але ми, справжні віряни, знаємо краще. Поки ми балакаємо, безбожники серед нас готують нам загибель, змовляючись зі своїми іноземними господарями, щоб розрізати нашу велику імперію, як кондитер розрізає пахлаву.»"
 tanzimat_events.5.a: "Це лише чутки, правда ж?"
 tanzimat_events.5.b: "Жорстко переслідуйте підозрюваних у зраді, краще перестрахуватися, ніж потім шкодувати."
 tanzimat.5.tt1: "Радикальні сунітські голоси можуть взяти справу в свої руки."
 tanzimat.5.tt2: "Ваші дії повинні задовольнити сунітських радикалів."

 tanzimat_events.6.t: "Заворушення у кварталі народу [SCOPE.sCulture('mob_victim_culture').GetName|l]"
 tanzimat_events.6.d: "Обурені рішенням Осяйної Порти про підвищення правового статусу зіммі та підбурені чутками про повстання, яке підтримується іноземцями, великий натовп вірян релігії [SCOPE.sReligion('mob_religion').GetName|l] лютує у кварталі народу [SCOPE.sCulture('mob_victim_culture').GetName|l] міста [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f: "«Вони прийшли після полуденної молитви, озброєні палицями та кийками - без сумніву, підбурені якимось войовничим місцевим проповідником. Поки що, слава Аллагу, усе обійшлося лише синцями та матеріяльними збитками, але мені не подобається вигляд цього натовпу біля західних воріт.»"
 tanzimat_events.6.a: "Цим має займатися місцева влада."
 tanzimat_events.6.b: "Збирайте військо, негайно втрутьтесь."
 tanzimat_events.6.c: "Нехай натовп йде своєю дорогою."
 tanzimat.6.tt1: "Ваші дії можуть призвести до загострення ситуації."
 tanzimat.6.tt2: "Ваші дії, швидше за все, допоможуть уникнути загострення ситуації."
 tanzimat.6.tt3: "Ваша бездіяльність може загострення до ескалації ситуації."
 mobilizing_the_militia: "Збір народного ополчення"
 deploying_the_army: "Розгортання війська"

 tanzimat_events.7.t: "Різанина в місті [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.7.d: "Жахіття! У пориві нещадної люті великий натовп вірян релігії [SCOPE.sReligion('sunni_religion').GetName|l] пішли проти своїх сусідів з вірою [SCOPE.sReligion('massacre_victims').GetName|l]. Вулиці міста [SCOPE.sState('massacre_state_scope').GetCityHubName] облилися ливцем крови, а більшість кварталів охопило нещадне полум’я."
 tanzimat_events.7.f: "«А хто вб’є вірянина навмисне, тому відплатою буде Джаганнам, де він буде довіку! Аллаг розгнівається на нього і прокляне Його! Приготовано для нього велику кару.»" # Коран. Переклад смислів українською мовою, Михайло Якубович, Ан-Ніса 4:93, al-Quran
 tanzimat_events.7.a: "Розганяйте натовп, за потреби стріляйте на ураження."
 tanzimat_events.7.b: "Це триматиме в шорах можливих зрадників."

 tanzimat_events.8.t: "Відновлено порядок у місті [SCOPE.sState('orderrestored_state_scope').GetName]"
 tanzimat_events.8.d: "Відчуття нормального життя повернулося на вулиці міста [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Вітрини крамниць і поповнюються товарами, а заяви про недовіру і ненависть поступово змінюються на заяви про примирення."
 tanzimat_events.8.f: "«Ці виродки розгромили мою крамницю та образили моє ім’я! Проте, все ж це була найбільша шкода, завдана мені. Але мій син бачив, як близько двоє людей, що брали участь у заворушеннях, були відтягнені вояками, очевидно, вбиті своїми. Можливо, тут все ж таки можна знайти якусь справедливість. Тепер передайте мені цукор, адже цей чай гіркий, немов маслини.»"
 tanzimat_events.8.a: "Дякувати Аллагу!"

 tanzimat_events.9.t: "Селяни чинять опір реєстрації землі"
 tanzimat_events.9.d: "З огляду на можливість збільшення податків та притягнення до призви, селяни зі [Concept('concept_state','$concept_state_gen$')|l] [SCOPE.sState('peasant_state').GetName] відмовилися реєструвати свої угіддя, позбавляючи нас таких необхідних податкових надходжень."
 tanzimat_events.9.f: "«Двісті років моя сім’я працювала на цій землі, сплачуючи податки, як ми це робили за традицією. Але тепер Паші з столиці [ROOT.GetCountry.GetCapital.GetCityHubName] вигадали ще одну підступну систему, щоб висмоктати з нас кров, а моїх синів покличуть загинути на якомусь далекому бойовищі.»"
 tanzimat_events.9.a: "Нехай місцеві шейхи куплять їхні землі, гроші повинні надходити."
 tanzimat_events.9.b: "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] та [SCOPE.sCharacter('peasant_smashing_general').GetCustom('UA_joho_jiji')|l] вояки вгамують цей безлад."
 tanzimat_events.9.c: "Дайте їм спокій, кому яке діло до землі [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 peasant_unrest: "Селяни пручаються реєстрації"
 expanding_holdings: "Розширення володінь"

 tanzimat_events.10.t: "Побір зіммі-новобранців"
 tanzimat_events.10.d: "Зі встановленням військової призви держава тепер повинна вирішити, яку ролю, якщо така є, відіграватимуть немусульмани в нашому війську."
 tanzimat_events.10.f: "Традиційно немусульманські піддані імперії звільнялися від військової служби, замінюючи свою кров спеціяльним податком «Джизія», що сплачувався Осяній Порті. Прихильники осучаснення війстка запропонували поширити призву на усіх підданих Османської імперії, однак це позбавило б імперську казну важливого джерела доходу."
 tanzimat_events.10.a: "Ті, хто може собі це дозволити, можуть заплати податок для звільнення від призви."
 tanzimat_events.10.b: "Побір стосується всіх осіб, незалежно від віровизнання."
 draft_exemption_tax: "Бедел-і Аскері"

