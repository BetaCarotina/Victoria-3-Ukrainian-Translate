##################### Boxer Rebellion

 je_boxer_rebellion: "Боксерське повстання"
 je_boxer_rebellion_reason:1 "The humiliating loss of Chinese lands to foreign "barbarians" have resulted in the formation of numerous martial arts-inspired militias intent on purging the country of any foreign influence.\n\nFailure to see the militias vision through could have dramatic consequences for [ROOT.GetCountry.GetName]."

 dyn_c_empire_of_china: "Хінська імперія"
 dyn_c_empire_of_china_adj: "Хінськ"

 boxer_rebellion_events.1.t:0 "The Yihetuan Movement"
 boxer_rebellion_events.1.d:1 "Furious with the growing foreign presence in [ROOT.GetCountry.GetName], [SCOPE.sCulture('han_culture').GetName] subjects are organizing into anti-foreign militias, bent on driving the "barbarians" back into the sea. Many now urge [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] to back the movement, lest the their zeal is turned against [SCOPE.sCulture('manchu_culture').GetName] rule."
 boxer_rebellion_events.1.f:1 ""When the foreign barbarians preach their religion, they say that they are urging men to do good, but in fact, they are disrupting our government, creating turmoil in our system, destroying our customs, and deceiving our people — that is to say, they want to turn the people of China into barbarians."" # Boxer era Han school teacher
 boxer_rebellion_events.1.a:0 "Revive the Qing! Destroy the foreigner!"
 boxer_rebellion_events.1.b:0 "These fanatics would spell our doom."

 boxer_rebellion_events.2.t:0 "The Mandate of Heaven"
 boxer_rebellion_events.2.d:0 "Once more, the Yellow Dragon Flag soars from the rooftops of all the Middle Kingdom’s cities. From the shining pearls lining the Southern Delta to the great metropolises along the East Sea, the stain of imperialism has been washed away from our shores."
 boxer_rebellion_events.2.f:0 ""When at last all the Foreign Devils\n\nAre expelled to the very last man\n\nThe [ROOT.GetCountry.GetNameNoFormatting], united, together\n\nWill bring peace to this our land."" # Boxer poem
 boxer_rebellion_events.2.a:1 "May [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] reign for ten thousand years!"
 boxer_rebellion_events.2.b:1 "May [ROOT.GetCountry.GetName] endure for ten thousand years!"
 revere_the_emperor:0 "Revere the Emperor"
 united_in_righteousness:0 "United in Righteousness"

 boxer_rebellion_events.3.t:0 "The Qing and the Han"
 boxer_rebellion_events.3.d:1 "Where zealous cries of "Revive the Qing" once rang, anti-[SCOPE.sCulture('manchu_culture').GetName] slogans have now replaced them. Our failure to see the Boxers’ vision through have irreparably severed our bonds with our [SCOPE.sCulture('han_culture').GetName] subjects."
 boxer_rebellion_events.3.f:0 ""I do not begrudge repeating over and over again that internally we are slaves of the Manchus and suffering from their tyranny, externally we are being harassed by foreign powers, and we are doubly enslaved."" # Zou Rong
 boxer_rebellion_events.3.a:0 "Will these humiliations ever end?"
 boxer_rebellion_events.3.b:0 "The [ROOT.GetCountry.GetCapital.GetNameNoFormatting] garrison revolts and storms the Forbidden City."
 boxer_rebellion_events.3.tt1:0 "The Manchus are ousted from power, and the Duke Yansheng, the main-line descendant of Confucius, is declared Emperor."

 boxer_rebellion_events.4.t:0 "The Fall of the Qing Dynasty"
 boxer_rebellion_events.4.d:1 "With the stroke of a pen, two millennia of imperial rule has come to an end. As the last [SCOPE.sCulture('manchu_culture').GetName] emperor is escorted out of the Forbidden City, the world shifts its gaze to the East. What does this new age hold for [ROOT.GetCountry.GetName]?"
 boxer_rebellion_events.4.f:0 ""To restore our national independence, we must first restore the Chinese nation. To restore the Chinese nation, we must drive the barbarian Manchus back to the Changbai Mountains. To get rid of the barbarians, we must first overthrow the present tyrannical, dictatorial, ugly, and corrupt Qing government."" # Sun Yat Sen
 boxer_rebellion_events.4.a:1 "The [SCOPE.sCulture('manchu_culture').GetName] yoke has ended at last."
 boxer_rebellion_events.4.b:0 "Now is the time for reconciliation."

##################### Contextual Election Events

 election_contextual_events.1.t: "Голоси за хліб і масло" # High Food Prices
 election_contextual_events.1.d: "Оскільки ціни на товар [SCOPE.sGoods('basic_foodstuff').GetName|l] стрімко зростають по всій державі, [SCOPE.sParty('high_food_price_party').GetName] перебуває під невпинним тиском з боку опозиції, яку звинувачують у безрозсудній грі з добробутом своїх громадян."
 election_contextual_events.1.f: "«Висока ціна на товар [SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting|l]? Брехня! У моїй молодості ми обходилися вдвічі меншим, ніж ви маєте зараз! Ці «захмарні» ціни на їжу — не що інше, як міркування істеричних домогосподарок!»"
 election_contextual_events.1.a: "Тоді їм просто доведеться їсти щось інше!"
 election_contextual_events.1.b: "Фінансувати народні кухні. Ситий робить менше помилок."
 alms_for_the_poor: "Милостиня для нужденних"

 election_contextual_events.2.t: "Шахрайське майбутнє" # High Debts
 election_contextual_events.2.d:0 "Claims that the [SCOPE.sParty('public_debt_party').GetName]'s policy of extensive money loaning has saddled future generations with an undue burden have caused the party to leak voters like a faulty sieve."
 election_contextual_events.2.f:0 ""Blessed are the young, for they shall inherit the national debt."" # Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a:0 "Loans are a cornerstone of any healthy economy!"
 election_contextual_events.2.b:0 "Find a scapegoat, the public demands a sacrifice."
 fiscally_irresponsible:0 "Fiscally Irresponsible"

 election_contextual_events.3.t: "Пацифіст засуджує війну" # Waging a War of Aggression
 election_contextual_events.3.d: "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName], відомий пацифіст і провідник [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName], розпочав різкий напад на активну [SCOPE.sParty('government_war_party').GetName], стверджуючи, що війська [ROOT.GetCountry.GetAdjectiveNoFormatting] які брали участь у війні [SCOPE.sWar('pacifist_war').GetNameNoFormatting] під їхнім наглядом скоїли серйозні звірства."
 election_contextual_events.3.f: "«Ми... Я отримав наказ зібрати заручників, сер. Старі обличчя, молоді обличчя — деякі не старші мого власного сина. Наші лінії турбували так звані вільні стрільці. «Вбивцями» назвав їх мій командир. «Розбійники» зі злобою в серцях і рушницями в руках. Заручники мали їх стримати!\n\nBut після того, як того вечора впав третій солдат, командир сказав мені взяти заручників... він сказав завести їх у сарай... і... Господи, прости мене.»"
 election_contextual_events.3.a: "Що зробили наші війська!? Кому!?"
 election_contextual_events.3.b: "Цікавий знимок. Нумо зацензуримо."
 election_contextual_events.3.c: "Цікавий знимок. Нумо зацензуримо."
 principled_pacifist:0 "Principled Pacifist"
 martyrized_pacifist:0 "Martyrized Pacifist"
 election_contextual_events.3.tt.1: "Приховати непатріотичний наклеп приховати від громадськости!"
 election_contextual_events.3.tt.2: "Незважаючи на наші зусилля, відомості просочуються."

 election_contextual_events.4.t: "За ким лунають дзвони" # Old IG leader
 election_contextual_events.4.d: "Постарілий [SCOPE.sCharacter('decrepit_leader').GetFullName], провідник групи [SCOPE.gsInterestGroup('decrepit_leader_ig').GetName], несподівано помер в середині виправа — залишивши [SCOPE.sParty('decrepit_leader_party').GetName] без наріжного політика. Питання про заміну [SCOPE.sCharacter('decrepit_leader').GetHerHis] зараз у всіх на вустах."
 election_contextual_events.4.f:0 ""Unexpected? Bah! That old bag of bones was long overdue to meet [SCOPE.sCharacter('decrepit_leader').GetHerHis] maker. It's about time that party saw some new blood!""
 election_contextual_events.4.a: "Ідіть з популярним, але бездарним кандидатом."
 election_contextual_events.4.b: "Сміливий, але пихатий хлопець закріплює крісло."
 well_connected:0 "Well-connected"
 imperious_upstart:0 "Imperious Upstart"

 election_contextual_events.5.t: "Держава потреб" # Low Standard of Living
 election_contextual_events.5.d: "[SCOPE.sCharacter('low_sol_opposition_leader').GetFullName], провідник [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName], голосно звинувачує [SCOPE.sParty('low_sol_party').GetName] у неправильному керуванні, врахувавши низький рівень життя в державі — він стверджує, що лише [SCOPE.sParty('low_sol_opposition_party').GetName] має силу волі виправити ситуацію."
 election_contextual_events.5.f:0 ""On my way here today I witnessed scenes so bleak they almost defy description. I saw once-venerable soldiers growling for scraps in the mud  — I saw desperate families crammed together on dusty tenement streets  — I saw malnutrition, poverty, and despair.\n\nFellow citizens, this is the legacy of the [SCOPE.sParty('low_sol_party').GetNameNoFormatting].""
 election_contextual_events.5.a: "Чому ми винні? Чи намагалися вони бути менш бідними?"
 election_contextual_events.5.b: "Лише кілька поганих яєць в адміністрації, нічого більше."
 indifferent_to_destitution: "Байдуже до злиднів"
 defender_of_the_downtrodden: "Захисник пригнічених"

 election_contextual_events.6.t: "Держава достатку" # High Standard of Living
 election_contextual_events.6.d:0 "The country's high standard of living has resulted in a widespread sense of contentment with the status quo, favoring [SCOPE.sCharacter('high_sol_leader').GetFullName] and the sitting [SCOPE.sParty('high_sol_party').GetName] in the ongoing elections."
 election_contextual_events.6.f:0 ""Change? Why would I want change? I've got a full belly, a happy wife, and a good job. Why would I squander that chasing what might be?""
 election_contextual_events.6.a:0 "If it is not broken, why fix it?"
 election_contextual_events.6.b:0 "Laud [SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting]'s achievements."
 champion_of_prosperity:0 "Champion of Prosperity"
 patrons_of_prosperity:0 "Patrons of Prosperity"

 election_contextual_events.7.t:0 "Coalition Coupons" # Winning a War
 election_contextual_events.7.d:0 "With the [SCOPE.sWar('ongoing_election_war').GetName] war going well, the country is swept up in a frenzy of war. The sitting [SCOPE.sParty('ongoing_election_war_party').GetName] has issued letters of endorsement to parliamentary candidates they feel support the war effort, drawing patriotic voters toward their cause."
 election_contextual_events.7.f:0 ""[SCOPE.sCharacter('pacifist_ig_leader').GetSheHe|U] didn't get the letter, huh? Go figure that coward's some spineless, good-for-nothing pacifist. Our boys are out there dying, and what does [SCOPE.sCharacter('pacifist_ig_leader').GetSheHe] do? Sits around shuffling stacks of paper, waiting for the opportune moment to squander the gains we paid for in blood. Nah, our men needs somebody who fights for them, as they fight for us.""
 election_contextual_events.7.a:0 "Rally around the part... I mean flag!"
 election_contextual_events.7.b:0 "Are you for us, or for our adversaries?"
 jingoist_rhetoric:0 "Jingoist Rhetoric"
 dove_of_peace_in_time_of_war:0 "Dove of Peace in Time of War"

 election_contextual_events.8.t:0 "A Torrent of Gin and Beer" # Enacting Temperance Policies
 election_contextual_events.8.d:0 "The [SCOPE.sParty('temperance_party').GetName]'s anti-alcohol policy is hurting their electoral prospects, as scores of thirsty voters flock to the [SCOPE.sParty('anti_temperance_party').GetName] — hoping that a change in government will see an end to the country's temperance policies."
 election_contextual_events.8.f:0 ""Resist temptation? I'll tell you what tempts me: shoving this boot here up you moralizing teetotalers' you-know-wheres. I want a drink; I'll have a drink, and if you shan't let me I'll go to those that will.""
 election_contextual_events.8.a:0 "No beer, no vote!"
 election_contextual_events.8.b:0 "Run a smear campaign against these immoral bacchanalians."

##################### Military JEs

 je_rifling: "Нарізи"
 je_rifling_reason:0 "While the concept of rifled gun barrels is many centuries old, only recently have advances in industry and technology allowed for their production and distribution on a large scale — providing a level of accuracy to our armed forces yet unheard of."
 je_machine_guns:0 "Automatic Machine Guns"
 je_machine_guns_reason:0 "Serviceable by a single man, and capable of firing hundreds of shells per minute, the automated machine gun represents a near-insurmountable obstacle for any attacker facing entrenched positions."

 military_tech_events.401.t:1 "Modernizing the Arsenal"
 military_tech_events.401.d:0 "The change in large-scale production from smoothbore muskets to rifles in the [SCOPE.sBuilding('rifle_factory').GetName] in [SCOPE.sState('rifle_state').GetName] has ushered in a new era for [SCOPE.sGoods('small_arms_good').GetName] production in [ROOT.GetCountry.GetNameNoFormatting]."
 military_tech_events.401.f:0 ""Even from one thousand yards you can still take the shot.\n\nForward artillery positions can be harassed, bayonet charges stopped before they have even commenced.\n\nThe advantages are innumerable!\n\nUnless we develop sufficient manufacturing capabilities to produce these weapons, we are bound to face disaster on the battlefield.""
 military_tech_events.401.a:0 "The [SCOPE.sState('rifle_state').GetCityHubName] Arsenal shall be famed throughout the world."
 military_tech_events.401.b:0 "[ROOT.GetCountry.GetNameNoFormatting] shall be at the forefront of military innovation."
 modern_rifle_arsenal:0 "Modern Rifle Arsenal"
 arsenal_proving_ground:0 "Arsenal Proving Ground"

 military_tech_events.402.t:0 "The Devil's Paintbrush"
 military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName]'s use of dedicated machine gun teams in the [SCOPE.sWar('machine_gun_war').GetName] war has yielded advantageous results on the field of battle, leaving full platoons of enemies dead before they have even reached our lines."
 military_tech_events.402.f:1 ""If anyone had told me that it would be possible to make a gun that would: Pull a cartridge belt into position, pull a loaded cartridge out of it, move it in front of the barrel, thrust it into the barrel, close the breech in a proper manner, cock the hammer, pull the trigger, fire off the cartridge, extract the empty shell and throw it out of the mechanism, feed a new cartridge into position, and do all these things in the tenth of a second, I would not have believed it. \n\nBut now I have seen it done with my own eyes."" # Francis Pratt
 military_tech_events.402.a:0 "Our foes fall like grass before the scythe."
 military_tech_events.402.b:0 "Whatever happens, we have got the Maxim gun, and they have not." # Hilaire Belloc
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetFullName]'s mastery of this tool is unparalleled."
 machine_gun_expertise_low:0 "Machine Gun Expert"
 machine_gun_expertise_high:0 "Machine Gun Expert"

 je_ironclads: "Панцерники"
 je_ironclads_reason: "Обшиті металом, парові кораблі, оснащені великокаліберними гарматами, здатними стріляти розривними снарядами, залізні кораблі є радикальним відхиленням від доби бойових вітрильників."
 je_monitors: "Спостережники"
 je_monitors_reason: "Спостережник, призначений для береговою оборони, - це доступне рішення для будь-якої країни, якій не вистачає грошей або промисловости для утримання панцерників у відкритому морі."

 military_tech_events.403.t:0 "A Doctrine of Iron and Steam"
 military_tech_events.403.d:0 "The introduction of vessels with metal-skinned hulls represents nothing less than a revolution in naval warfare. Near-impervious to traditional types of shot, [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetFullName] assures us that [ROOT.GetCountry.GetAdjectiveNoFormatting] dominion of the seas will be absolute."
 military_tech_events.403.f:0 ""While wooden ships with iron men might beat iron ships with wooden men, it sure does not hurt to have the armor on our side.""
 military_tech_events.403.a:0 "This will make our line of battle invincible."
 military_tech_events.403.b:0 "Metal bows? Metal Rams! What could go wrong?"
 military_tech_events.403.c:0 "[ROOT.GetCountry.GetNameNoFormatting] rules the waves!"
 ramming_doctrine:0 "Ram Craze"
 armoured_doctrine:0 "Armored Line of Battle"
 armoured_high_seas_fleet:0 "Armored High Seas Fleet"

 military_tech_events.404.t:0 "The Shallow Draft Solution"
 military_tech_events.404.d:0 "Designed for coastal defense operations, what monitors lack in oceangoing capabilites they make up for in cost effectiveness. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('monitor_admiral').GetFullName] has informed the Admiralty in [ROOT.GetCountry.GetCapital.GetCityHubName] that [SCOPE.sCharacter('monitor_admiral').GetHerHis] fleet will keep any foes away from [ROOT.GetCountry.GetAdjectiveNoFormatting] waters."
 military_tech_events.404.f:0 ""Sir, while it might indeed look like a "cheesebox on a raft", I assure you that the 15-inch guns she carries in that box of hers are no laughing matter.""
 military_tech_events.404.a:0 "Secure shores means secure commerce."
 military_tech_events.404.b:0 "Let us orient our naval doctrine around them."
 military_tech_events.404.c:0 "We don't win by having the best ships, we win by having the most."
 safer_shores:0 "Safer Shores"
 defensive_doctrine:0 "Defensive Naval Doctrine"
 quantity_over_quality:0 "Quantity Over Quality"



