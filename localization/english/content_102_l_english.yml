l_english:
 oscar_wilde_events.1.t: "Кожен вбиває те, що любить"
 oscar_wilde_events.1.wilde: "Сумнозвісний драматург-денді [SCOPE.sCharacter('oscar_wilde').GetFullName] був засуджений на два роки каторжних робіт за звинуваченням у гомосексуалізмі. Якщо [SCOPE.sCharacter('oscar_wilde').GetSheHe] не отримує помилування, ми можемо засудити мистецтво у [Concept('concept_country','$concept_country_loc$')|l] [ROOT.GetCountry.GetNameNoFlag] разом з [SCOPE.sCharacter('oscar_wilde').GetCustom('UA_nym_neju')|l]."
 oscar_wilde_events.1.flavor_wilde:1 ""[SCOPE.sCharacter('oscar_wilde').GetHerHis] work represents some of the very best of our nation's tradition of satire and cutting wit.\n\n"
 oscar_wilde_events.1.flavor_author:0 ""It has all the terrible beauty of a Greek tragedy, a tragedy in which I took a great part.\n\n"
 oscar_wilde_events.1.flavor_quote:0 "The books that the world calls immoral are books that show the world its own shame.""
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetFullName] will be set free."
 oscar_wilde_events.1.a:0 "A genius deserves an exemption."
 oscar_wilde_events.1.b:0 "We cannot be seen undermining our judges' verdicts."
 oscar_wilde_events.1.c:0 "It is barbaric for this to be a criminal act at all..."
