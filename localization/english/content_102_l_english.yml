l_english:
 oscar_wilde_events.1.t: "Кожен вбиває те, що любить"
 oscar_wilde_events.1.wilde: "Сумнозвісний драматург-денді [SCOPE.sCharacter('oscar_wilde').GetFullName] був засуджений на два роки каторжних робіт за звинуваченням у гомосексуалізмі. Якщо [SCOPE.sCharacter('oscar_wilde').GetCustom('UA_vin_vona')|l] не отримує помилування, ми зможемо засудити мистецтво у [Concept('concept_country','$concept_country_loc$')|l] [ROOT.GetCountry.GetNameNoFlag] разом з [SCOPE.sCharacter('oscar_wilde').GetCustom('UA_nym_neju')|l]."
 oscar_wilde_events.1.flavor_wilde: "-[SCOPE.sCharacter('oscar_wilde').GetCustom('UA_joho_jiji')] творчість є найкращим зразком національної традиції сатири та дотепности.\n\n"
 oscar_wilde_events.1.flavor_author: "-У ньому є вся жахлива краса грецької трагедії, трагедії, в якій я брав велику участь.\n\n"
 oscar_wilde_events.1.flavor_quote: "-Книги, які світ називає аморальними, - це книги, що показують світові його власну ганьбу."
 oscar_wilde_tt: "[SCOPE.sCharacter('oscar_wilde').GetFullName] буде звільнено."
 oscar_wilde_events.1.a: "Геній заслуговує на виїмку."
 oscar_wilde_events.1.b: "Ми не повинні бути пристріченими, що переступаємо вердикти наших суддів."
 oscar_wilde_events.1.c: "Це варварство, що вважається кримінальним злочином..."
 happy_arts_protected: "Захист художників"
 unhappy_defended_homosexuality: "Не схвалення терпимости до гомосексуалізму"
 imprisoning_gentlemen: "Джентельмен ув’язнений"
 upheld_ruling: "Рішення залишено без змін"
