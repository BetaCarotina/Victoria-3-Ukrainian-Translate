  je_divided_monarchists_02_tt: "Одна з трьох суперницьких династій затвердила своє володарювання над Францією."
  je_divided_monarchists_02_fail_tt:0 "A monarch from outside the House of [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] sits on the throne"
  je_divided_monarchists_02_fail_2_tt:0 "We are not actively supporting the House of [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] as the one true French dynasty"
  je_divided_monarchists_03_tt: "Відбудеться подія для #bold провідної династичної ідеології#!, щоб посадити їхнього кандидата на французький престол."
  je_divided_monarchists_reason: "Три династії претендують на французький престол: #bold Орлеаністи#!, які підтримують конституційну Липневу монархію, встановлену в 1830 році, the #bold леґітимісти#!, які обстоюють за Карла X Бурбона та його нащадків і #bold бонапартисти#!, які хочуть відновити могутність сімʼї Наполеона Бонапарта. Усі три династії змагаються з елітою та один з одним за те, щоб саме їхній кандидат посів престол Франції."
