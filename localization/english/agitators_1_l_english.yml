  exile_old_ruler_tt: "[SCOPE.sCharacter('old_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('old_ruler_scope').GetFullName] has fled into [concept_exile]"
  french_pretenders.6.t: "Тимчасовий уряд"
  french_pretenders.6.d: "The crisis throughout [ROOT.GetCountry.GetName] has proven too much for [SCOPE.sCharacter('old_ruler_scope').GetFullName] to handle. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] has been forced to abdicate and flee the country, and a provisional republican government has been declared."
  french_pretenders.6.f: ""From that day, a thousand strange systems issued impetuously from the minds of the innovators, and spread through the troubled minds of the crowd. Everything was still standing except royalty and parliament, and it seemed that from the shock of the revolution, society itself had been reduced to dust, and that the new form that should be given to society had been put to competition."" #- Alexis de Tocqueville
  french_pretenders.6.a: "Хай живе Республіка!"

  je_cement_the_rightful_dynasty_fake:0 "Adds #bold Cement the House of The Rightful Claimant#! to the journal of [SCOPE.sCountry('reflexive_reference_france').GetName]"
  je_cement_the_rightful_dynasty:0 "Cement the House of [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"

  je_cement_the_rightful_dynasty_progressing_fast: "The [ROOT.GetCountry.GetCustom('french_dynasty')] dynasty's rule stands unchallenged."
  je_cement_the_rightful_dynasty_progressing_normal: "The [ROOT.GetCountry.GetCustom('french_dynasty')] dynasty's claim to the throne is strong."
  je_cement_the_rightful_dynasty_progressing_slow: "The [ROOT.GetCountry.GetCustom('french_dynasty')] dynasty is working hard to secure their rule."
  je_cement_the_rightful_dynasty_progressing_civil_war: "The House of [JournalEntry.GetCountry.GetCustom('french_dynasty')] has been caught up in a #r civil war#!."
  je_cement_the_rightful_dynasty_progressing_low_legitimacy: "The [ROOT.GetCountry.GetCustom('french_dynasty')] dynasty's right to rule is widely #r disputed#!."
  je_cement_the_rightful_dynasty_goal: "The [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] dynasty maintains uninterrupted rule at no less than [GetLegitimacyLevel('legitimacy_level_contested').GetName] [concept_legitimacy]. The higher $concept_legitimacy$ the dynasty can achieve the sooner they will secure the throne."
  je_cement_the_rightful_dynasty_goal:0 "The [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] dynasty maintains #bold 10#! years of uninterrupted rule."
  je_cement_the_rightful_dynasty_reason:0 "France is a tumultuous land, and has seen more governments come and go in recent generations than some other countries have seen pass over centuries. To firmly establish the monarchy, the House of [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] must prove that it can provide the stability France cries out for."
  dynasty_orleans: "Орлеанськ"
  dynasty_bourbon: "Бурбонськ"
  dynasty_bonaparte: "Бонапартистськ"
  dynasty_generic_royalist:0 "The Rightful Claimant"
  french_pretenders_pulse.1.t:0 "The [SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting] World"
  french_pretenders_pulse.1.d:0 "[SCOPE.sCharacter('french_royalist_writer').GetFullName], the eloquent leader of the [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName], has authored a vivid tract outlining the [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] political program."
  french_pretenders_pulse.1.f:0 ""Friends! We must dream of a better tomorrow for all of France. What is the current regime but a cruel mockery of France's history, all it has ever fought for and all it has ever achieved? To rejuvenate the nation, to move forward, we must forge a new society, picking the very best elements of our history and our traditions to create an order which shall withstand the onslaught of modernity!""
  french_pretenders_pulse.1.a:0 "Let us create a new tomorrow with the House of [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]!"
  french_pretenders_pulse.1.b:0 "The whole nation must hear what the [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] dynasty plans for the future!"
  french_pretenders_pulse.1.c:0 "[SCOPE.sCharacter('french_royalist_writer').GetLastName] and [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName] deserve plaudits for this work!"
  french_pretenders_pulse.2.t:0 "Fidelity & Perjury"
  french_pretenders_pulse.2.d:0 "Monarchists among the [SCOPE.gsInterestGroup('royalist_hardliners').GetName] are refusing to swear a loyalty oath to the current government. While ideologically pure, this may undermine their efforts to build political capital in the nation."
  french_pretenders_pulse.2.f:0 ""How can I swear an allegiance to some pretender regime? To do so would be a betrayal of the crown, and grant this twisted caricature of France a recognition of legitimacy that it does not deserve. No, I say! I shall never serve this bastard regime.""
  french_pretenders_pulse.2.a:0 "[SCOPE.gsInterestGroup('royalist_hardliners').GetName] show an admirable commitment to their ideals."
  french_pretenders_pulse.2.b:0 "Realistic compromise will help the cause, but upset hardliners."
  french_pretenders_pulse_advance_by_five_percent_tt:0 "The monarchist cause will advance by #bold 5%#!."
  french_pretenders_pulse_advance_by_fifteen_percent_tt:0 "The monarchist cause will advance by #bold 15%#!."
  french_pretenders_pulse_advance_by_twenty_five_percent_tt:0 "The monarchist cause will advance by #bold 25%#!."
  french_pretenders_pulse_back_by_five_percent_tt:0 "The monarchist cause will be set back by #bold 5%#!."
  french_pretenders_pulse_back_by_fifteen_percent_tt:0 "The monarchist cause will be set back by #bold 15%#!."
  french_pretenders_pulse.3.t:0 "Strange Bedfellows"
  french_pretenders_pulse.3.d:1 "The [SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('monarchists_in_opposition').GetName] and [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('republicans_in_opposition').GetName] recognize that they share one common goal: the overthrow of the current regime. Some partisans have gone further with that realization, and are supporting each other in courtroom cases, publishing tracts, and other opposition activities."
  french_pretenders_pulse.3.f:0 ""The enemy of my enemy is my friend, is he not? Of course, all those bums over there came to the wrong conclusions about what is to be done, but we can burn that bridge when we get to it.""
  french_pretenders_pulse.3.a:0 "Destroying the establishment requires solidarity among all sorts."
  french_pretenders_pulse.3.b:0 "It is better to be alone and correct than compromised with bad company."
  french_pretenders_pulse.3.c:0 "Such unnatural collaboration cannot possibly maintain itself."
  french_pretenders_pulse.4.t:0 "Republican Apostasy"
  french_pretenders_pulse.4.d:0 "The [SCOPE.gsInterestGroup('monarchist_french_ig').GetName] and [SCOPE.gsInterestGroup('republican_french_ig').GetName] developed a surprisingly close relationship during their mutual time in opposition. Following the [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting] Restoration, [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] has announced [SCOPE.sCharacter('republican_french_ig_leader').GetHerHis] conversion to the monarchist cause of [SCOPE.sCharacter('republican_french_ig_leader').GetHerHis] old allies."
  french_pretenders_pulse.4.f:0 ""I admired the determination and sheer grit of the [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting] when they were hounded by the authorities, and I fondly look back on my time spent collaborating with [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting], a fine and capable figure. It has become obvious to be that their cause is my cause, and I urge my compatriots to follow my example.""
  french_pretenders_pulse.4.a:0 "The Damascene conversion of [SCOPE.gsInterestGroup('republican_french_ig').GetName] is welcomed!"
  french_pretenders_pulse.4.b:0 "Once a republican, always a republican—spurn [SCOPE.sCharacter('republican_french_ig_leader').GetHerHim]."
  french_pretenders_pulse.4.b.tt:0 "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName] retires from [SCOPE.gsInterestGroup('republican_french_ig').GetName] after this humiliation."
  french_pretenders_pulse.5.t:0 "The Eternal House of [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"
  french_pretenders_pulse.5.d:0 "The [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] dynasty has tightened its grip on the French crown to the point that no other claimants pose a serious challenge to its monarchist credentials any longer."
  french_pretenders_pulse.5.f:0 ""Friends! Does our great sovereign, [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting], have any equal? No, I say! [SCOPE.sCharacter('monarch_of_france').GetSheHe|U] is the center of the universe, the one true pillar of order and the nation. The House of [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] is without equal!""
  french_pretenders_the_dynasty_is_secure:0 "No other dynasty will ever challenge the ruling dynasty again."
  french_pretenders_pulse.5.a:0 "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] is without peer."
  french_pretenders_pulse.5.b:0 "Supporters of the [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] dynasty deserve all the praise!"
  indochina.1.t:0 "Anti-Catholic Edict Enforcement"
  indochina.1.d:0 "Hardliners are demanding more vigorous enforcement of Anti-Catholic edicts that are part of our [GetLawType('law_state_religion').GetName] laws. Persecutions may provoke a response from Catholic powers, however."
  indochina.1.f:0 ""Keep the country closed off! I beg of you, these people from overseas will only bring more trouble upon us if we let them stay here. We must jail their agents and drive out their influences if we want to remain strong and proud!""
  indochina.1.a:0 "Double down on the Anti-Catholic Edicts."
  indochina.1.b:0 "Perhaps a light touch is best here."
  indochina.2.t:0 "Intervention in Indochina?"
  indochina.2.d:0 "Religious and imperial interests have aligned to demand action in Indochina on behalf of the Catholic population in [SCOPE.sCountry('potential_imperialism_target').GetName]."
  indochina.2.f:0 ""A higher calling drives our actions! It is with divine purpose that we must go forth and save our fellow man! And if we happen to acquire some territory along the way, who's to say that wasn't part of God's plan?""
  indochina.2.a:0 "Let us go forth and strike at [SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting]!"
  indochina.2.b:0 "We should make peace, not war."
  indochina.3.t:0 "Retaliation in Indochina?"
  indochina.3.d:0 "A brutal persecution of Catholics in [SCOPE.sCountry('indochina_target').GetName] has caused both jingoists and the pious to demand a heavyhanded response immediately."
  indochina.3.f:0 ""Let's go—it will be quick, in and out, a simple two-month adventure.""
  indochina.3.a:0 "[SCOPE.sCountry('indochina_target').GetNameNoFormatting] must be punished, and Indochina opened up!"
  indochina.4.t:0 "The Indochinese Union"
  indochina.4.d:0 "Our control of Indochina has grown and solidified to such a point that our territories there can be counted as a successful union of colonies and protectorates."
  indochina.4.f:0 ""With one unity of mind, body and spirit, we shall celebrate. The metropole and Indochina now move as one, speak as one, feel as one. Our nations are united together, and shall never be torn asunder. How could it ever be otherwise?""
  indochina.4.a:0 "Promote our values among the people."
  indochina.4.b:0 "Promote rubber production in the colonies."
  indochina.4.c:0 "Promote our loyal princes in Indochina."
  indochina.4.dd:0 "Promote our glorious reign!"
  je_indochina:0 "The Indochina Campaign"
  je_indochina_reason:0 "We must assert our authority in this contentious region, and make particular effort to make [SCOPE.sCountry('indochina_conquest_target').GetName] submit to our will."
  indochina_state_controlled_by_us_or_puppet:0 "Own the capital of [SCOPE.sCountry('indochina_conquest_target').GetName] or have a subject own it"
  indochina_five_states_conquered:0 "At least #bold 5#! states in the Indochina Strategic Region are owned by us or our subjects"
  indochina_subjects_loyal:0 "Our subjects in Indochina will behave more friendly towards us."
  popular_royalist_writer:0 "Popular Royalist Writer"
  popular_royalist_book:0 "Popular Royalist Book"
  upset_royalist_hardliners:0 "Hardliner Infighting"
  solidarity_in_opposition:0 "Solidarity In Opposition"
  alone_with_principles:0 "Alone With Principles"
