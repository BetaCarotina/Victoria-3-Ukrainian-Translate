  collaboration_collapsed:0 "Collaboration Collapsed"
  restitutor_orbis:0 "Restitutor Orbis"
  stalwarts_of_the_restoration:0 "Stalwarts of the Restoration"
  too_gentle_on_missionaries:0 "Too Gentle on Missionaries"
  inaction_in_indochina:0 "Inaction in Indochina"
  maintained_by_the_metropole:0 "Maintained by the Metropole"
  indochinese_rubber:0 "Indochinese Rubber"
  indochinese_assimilation_modifier:0 "Indochinese Assimilation"
  indochinese_union_glory:0 "Glory of the Indochinese Union"
