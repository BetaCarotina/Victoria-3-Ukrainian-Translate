  revolution_pulse1_events.1.t:0 "Membership Lists Discovered"
  revolution_pulse1_events.1.d:0 "A surprise police raid has uncovered a list of radicals associated with the [SCOPE.gsInterestGroup('membership_list_ig').GetName]. There are several ways this list can be used to the government's advantage."
  revolution_pulse1_events.1.f:0 ""They came for us too quickly! We had no time to hide everything!"\n\n"Thanks to that, now we need time to hide every#italic one #!!""
  revolution_pulse1_events.1.a:0 "Hunt down every member on that list."
  revolution_pulse1_events.1.b:0 "Publicly expose the connections between the [SCOPE.gsInterestGroup('membership_list_ig').GetName] and the radicals."
  revolution_pulse1_events.1.c:0 "There's only one name on this list we need: [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
  revolution_pulse1_events.2.t:0 "Anger at the Front"
  revolution_pulse1_events.2.d:0 "Climbing losses at the front have led to murmurs of mutiny spreading among the soldiery. If action isn't taken soon, the situation may become critical."
  revolution_pulse1_events.2.f:0 ""Sir, have you heard the new threatening chant in the barracks? 'Light out! Knife out! Let him have it!' It's getting ugly, sir. I fear the front itself no longer believes in success.""
  revolution_pulse1_events.2.a:0 "Arrest the grumblers and fight on."
  revolution_pulse1_events.2.b:0 "We cannot afford to detain any soldiers."
  revolution_pulse1_events.2.c:0 "We must stop and let the men rest."
  revolution_pulse1_events.3.t:0 "Publishing Committee Prosecutions"
  revolution_pulse1_events.3.d:0 "A committee of publishers, associated with the [SCOPE.gsInterestGroup('publishing_committee_ig').GetName], that produce incendiary pamphlets has been brought before the courts."
  revolution_pulse1_events.3.f:0 ""This agglomeration of dangerous men must be stopped! We must take from them the means of provoking the mob, and reduce these arrogant fools to their true proportions, to their real role as little more than obscure conspirators and criminals!""
  revolution_pulse1_events.3.a:0 "Push for their trial in the courts."
  revolution_pulse1_events.3.b:0 "Quietly muzzle these publishers."
  revolution_pulse1_events.3.c:0 "Let them go. They're harmless."
  revolution_pulse1_events.4.t:0 "The Infernal Machine"
  revolution_pulse1_events.4.d:0 "An attempt on the life of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has killed many, but spared our ruler. A complex device, itself damaged in the attack, is the only trace of the revolutionary left at the site of the attack."
  revolution_pulse1_events.4.f:0 ""It's hard to say what happened. I heard a slow explosion, like a ragged platoon fire, and there was smoke and chaos all around. The people to my right and left were cut down where they stood, but I was untouched. I looked off towards the [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle], and there was just as suddenly a bloody void surrounding [SCOPE.sCharacter('infernal_machine_ruler').GetHerHim].""
  revolution_pulse1_events.4.a:0 "Limit [SCOPE.sCharacter('infernal_machine_ruler').GetFullName]'s public appearances for a while."
  revolution_pulse1_events.4.b:0 "This crime is obviously the fault of [SCOPE.sCharacter('infernal_agitator').GetFullName]."
  revolution_pulse1_events.5.t:0 "Ersatz Food"
  revolution_pulse1_events.5.d:0 "Struggling people in [SCOPE.sState('food_substitution_state').GetName] have been desperately trying to get their hands on any food they can. Dire warnings of a 'Turnip Winter' have been speading throughout the region."
  revolution_pulse1_events.5.f:0 ""Last week, all we could get was pig's feed. This week... I'm not actually sure what this stuff is. Is that sawdust?""
  revolution_pulse1_events.5.a:0 "At least food substitutes fill people's stomachs."
  revolution_pulse1_events.5.b:0 "Try to increase local food production by any means."
  revolution_pulse1_events.5.c:0 "We cannot do anything for [SCOPE.sState('food_substitution_state').GetName]."
  revolution_pulse1_events.6.t:0 "The Sacred Union"
  revolution_pulse1_events.6.d:0 "With war consuming the nation, we can and must try to bury our differences. A call to defend our nation may do much to calm down the unrest at home, although we will have to offer something to our opponents to get them to fully buy in."
  revolution_pulse1_events.6.f:0 ""In our great struggle, the nation calls upon all her sons to step forth and defend their families, and calls for all party leaders to come forward and pledge that we shall strive on together until the day of victory. This sacred union will not falter, will not break, in the face of hardship and hostility!""
  revolution_pulse1_events.6.a:0 "In war, we shall find peace."
  revolution_pulse1_events.6.b:0 "There is no reason to embolden our opponents with empty promises."
  revolution_pulse1_events.7.t:0 "The Waffling Revolutionary"
  revolution_pulse1_events.7.d:0 "[SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] [SCOPE.sCharacter('guglielmo_pepe').GetLastName], an associate of the revolutionary [SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName], is known to have some doubts about [SCOPE.sCharacter('guglielmo_pepe').GetHerHis] convictions. It may be possible to use that hesitancy to the government's advantage."
  revolution_pulse1_events.7.f:0 ""Friends! I-it's not that I don't want the uprising to happen, I'm concerned about, you know. It's. I, uh. I'm in a good position, just... oh, what do I do? What do I do?""
  revolution_pulse1_events.7.a:0 "Press the [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] to support the government."
  revolution_pulse1_events.7.b:0 "[SCOPE.sCharacter('guglielmo_pepe').GetFullName] cannot be trusted. Arrest [SCOPE.sCharacter('guglielmo_pepe').GetHerHim]!"
  revolution_pulse1_events.8.t:0 "Sailors Stay Ashore"
  revolution_pulse1_events.8.d:0 "Sailors in [SCOPE.sState('coastal_navy_state').GetName] have refused to embark for any voyages out of port. The scope of the mutiny calls for a delicate approach to the situation."
  revolution_pulse1_events.8.f:0 ""It's very simple. We have demands. We don't sail until those demands are met.""
  revolution_pulse1_events.8.a:0 "Detain the men and keep the incident contained to [SCOPE.sState('coastal_navy_state').GetName]."
  revolution_pulse1_events.8.b:0 "Force the men onto their ships."
  revolution_pulse1_events.8.c:0 "Try to talk it out with the sailors."
  revolution_pulse1_events.9.t:0 "Endangered Gold Reserves"
  revolution_pulse1_events.9.d:0 "With revolutionary support growing in [SCOPE.sState('radical_capital').GetName], it's been suggested that the national gold reserves be moved out to [SCOPE.sState('loyalist_province').GetName], where it will be unlikely that rebels can seize the money."
  revolution_pulse1_events.9.f:0 ""We do this now, or we lose our last good chance to maintain a stable financial footing should everything come to blows. Yes, I know there's a chance they'll catch us in the act, but that's a chance we have to take.""
  revolution_pulse1_events.9.a:0 "Try to smuggle the reserves out of the capital."
  revolution_pulse1_events.9.b:0 "Leave the gold reserves in the capital."
  revolution_pulse1_events.10.t:0 "Fleeing the Capital"
  revolution_pulse1_events.10.d:0 "The number of revolutionaries in [SCOPE.sState('potential_revolutionary_capital').GetName] have made members of the government nervous, and provoked proposals to temporarily move the organs of state to somewhere friendlier, like [SCOPE.sState('potential_loyalist_capital').GetName]."
  revolution_pulse1_events.10.f:0 ""Every day I jump at the shadows on the way to my office. I see people staring at me as I go down the street, and I swear I see daggers in their eyes. I can't handle it here anymore! Please, we need to be safe #italic somewhere! #!""
  revolution_pulse1_events.10.a:0 "Move some government functions to [SCOPE.sState('potential_loyalist_capital').GetName]."
  revolution_pulse1_events.10.b:0 "Show confidence in the cause by staying in [SCOPE.sState('potential_revolutionary_capital').GetName]."
  revolution_pulse1_events.11.t:0 "The Rebel's Doctor"
  revolution_pulse1_events.11.d:0 "A doctor in [SCOPE.sState('rebel_doctors_state').GetName] has been caught aiding wounded dissidents and revolutionaries. His aid isn't just helping his patients, but it's emboldening the entire rebel movement."
  revolution_pulse1_events.11.f:0 "The doctor's defense attorney leaned back, nursing a small headache. The medical man had proven impossible to work with—his attempts at defense had just dug a deeper hole for himself. His waffling was painful, and his refusal to trust his counsel or even his kinfolk had ruined his chances of getting a lighter sentence. His persistent denials had served to only make his name mud."
  revolution_pulse1_events.11.a:0 "Investigate the medical profession in [SCOPE.sState('rebel_doctors_state').GetName] for sympathizers."
  revolution_pulse1_events.11.b:0 "The one doctor was obvious a lone wolf—there's no need to follow up on this."
  revolution_pulse1_events.12.t:0 "Over the Border"
  revolution_pulse1_events.12.d:0 "[SCOPE.sCharacter('safehaven_dissident').GetFullName], a notorious troublemaker, has established [SCOPE.sCharacter('safehaven_dissident').GetHerselfHimself] in [SCOPE.sCountry('safehaven_for_dissidents').GetName]. [SCOPE.sCharacter('safehaven_dissident').GetSheHe|U] has used the country's independent law enforcement to avoid arrest by our own lawmen."
  revolution_pulse1_events.12.f:0 "A knock on the door still made [SCOPE.sCharacter('safehaven_dissident').GetHerHim] tense up, even though [SCOPE.sCharacter('safehaven_dissident').GetSheHe] knew [SCOPE.sCharacter('safehaven_dissident').GetSheHe] was safely beyond the reach of the law here. At least, [SCOPE.sCharacter('safehaven_dissident').GetSheHe] thought [SCOPE.sCharacter('safehaven_dissident').GetSheHe] was. Hoped [SCOPE.sCharacter('safehaven_dissident').GetSheHe] was."
  revolution_pulse1_events.12.a:0 "Demand [SCOPE.sCharacter('safehaven_dissident').GetLastName]'s extradition from [SCOPE.sCountry('safehaven_for_dissidents').GetName]."
  revolution_pulse1_events.12.b:0 "Raid [SCOPE.sCharacter('safehaven_dissident').GetLastName]'s home in [SCOPE.sCountry('safehaven_for_dissidents').GetName] with our own men."
  revolution_pulse1_events.12.c:0 "If [SCOPE.sCharacter('safehaven_dissident').GetSheHe]'s out of our sight, [SCOPE.sCharacter('safehaven_dissident').GetSheHe]'s out of our mind."
  revolution_pulse1_events.13.t:0 "Extradition!"
  revolution_pulse1_events.13.d:0 "Law enforcement from [SCOPE.sCountry('parent_of_safehaven').GetName] has requested we hand over [SCOPE.sCharacter('safehaven_dissident').GetFullName], a dissident living in our country."
  revolution_pulse1_events.13.f:0 ""Oh for—! We already pay our taxes to them, salute their flag, and let them boss us around in so many ways, and on top of all that they want #italic this#!? At this point, why even call ourselves an independent country?""
  revolution_pulse1_events.13.a:0 "We will arrest [SCOPE.sCharacter('safehaven_dissident').GetFullName] for [SCOPE.sCountry('parent_of_safehaven').GetName]."
  revolution_pulse1_events.13.a.tt:0 "[SCOPE.sCharacter('safehaven_dissident').GetFullName] will no longer be able to agitate for anything, ever again."
  revolution_pulse1_events.13.a.tt2:0 "Change progress of civil war in [SCOPE.sCountry('parent_of_safehaven').GetName] by -10.00%"
  notification_revolution_pulse1_events13agitator_killed_name:0 "Extradition request accepted."
  notification_revolution_pulse1_events13agitator_killed_desc:0 "Our targeted agitator has been returned to us and imprisoned."
  notification_revolution_pulse1_events13agitator_killed_tooltip:0 "Our extradition request was accepted, and the agitator arrested"
  revolution_pulse1_events.13.b:0 "No, we will deal with people in our lands on our terms!"
  notification_revolution_pulse1_events13agitator_not_killed_name:0 "Extradition request denied!"
  notification_revolution_pulse1_events13agitator_not_killed_desc:0 "Our request for extradition has been refused, and the agitator remains free."
  notification_revolution_pulse1_events13agitator_not_killed_tooltip:0 "Our extradition request was denied"
  revolution_pulse1_events.14.t:0 "Illegal Extradition"
  revolution_pulse1_events.14.d:0 "Agents from [SCOPE.sCountry('parent_of_safehaven').GetName] were caught attempting to covertly kidnap [SCOPE.sCharacter('safehaven_dissident').GetFullName] and send [SCOPE.sCharacter('safehaven_dissident').GetHerHim] back to their country."
  revolution_pulse1_events.14.f:0 ""Those guys? Please, they were practically out of some sort of romantic comedy, try to quietly enter the bedroom of someone living on our soil. We have every right to shoot them, if we so choose, the way they were violating our laws. [SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting] can go to hell.""
  revolution_pulse1_events.14.a:0 "Let the agents free to do their work."
  notification_revolution_pulse1_events14agitator_belatedly_killed_name:0 "Agitator captured."
  notification_revolution_pulse1_events14agitator_belatedly_killed_desc:0 "Our targeted agitator has been imprisoned by our agents."
  notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip:0 "Our raid to capture the agitator was successful"
  revolution_pulse1_events.14.b:0 "No one but our lawmen act on our territory."
  notification_revolution_pulse1_events14safehaven_very_angry_name:0 "Secret raid exposed!"
  notification_revolution_pulse1_events14safehaven_very_angry_desc:0 "Our agents have been arrested and our target remains free."
  notification_revolution_pulse1_events14safehaven_very_angry_tooltip:0 "Our attempted raid was stopped, and the agitator remains free"
  revolution_pulse1_events.15.t:0 "A Fort in a Sea of Anger"
  revolution_pulse1_events.15.d:0 "Mobs have surrounded an arsenal in the [SCOPE.sState('besieged_arsenal').GetName], threatening to seize the arms and munitions stored within. While the guards are staving off attacks for now, if no relief is sent then the arsenal will fall to insurrectionists."
  revolution_pulse1_events.15.f:0 ""I couldn't sleep last night. The commander refuses to accept terms, and firing continues from both the arsenal and the emplacements that now surround it. After one loud blast, I sprung out of bed and went onto my knees to pray, pray as I've never prayed before.""
  revolution_pulse1_events.15.a:0 "A relief column could escalate tensions a little, but it's necessary."
  revolution_pulse1_events.15.b:0 "The mob could be emboldened by a surrender, but we need to take that risk."
  revolution_pulse1_events.16.t:0 "The Mob Approaches"
  revolution_pulse1_events.16.d:0 "Belligerent crowds have been getting increasingly provocative when confronted by troops in [SCOPE.sState('radicalized_state').GetName]. Hardliners in government are demanding tougher responses, while doves are calling for troops to stand down as the first hopeful step in de-escalation."
  revolution_pulse1_events.16.f:0 ""A 'whiff of grapeshot' saved the day once, and it can be done again—I'm telling you, we need to show strength right now!"\n\n"Strength? Hah! Bullets are an admission of weakness. We need to talk, show that we're not afraid. That's how we'll get them.""
  revolution_pulse1_events.16.a:0 "Disperse the crowds by force."
  revolution_pulse1_events.16.b:0 "Order the troops to stand down."
  revolution_pulse1_events.17.t:0 "The Procession of Provocations"
  revolution_pulse1_events.17.d:0 "Dissidents in [SCOPE.sState('provocative_procession_state').GetName] have announced plans for a major march around government offices in the near future. While they profess peaceful intentions and claim everyone will be unarmed, the march itself will obviously serve as a rallying point for those unhappy with the government."
  revolution_pulse1_events.17.f:0 ""That damn parade and that infernal music! I can't even see them from here, but I can hear them loud and clear.""
  revolution_pulse1_events.17.a:0 "Stop that march by any means necessary!"
  revolution_pulse1_events.17.b:0 "Let the procession go ahead."
  revolution_pulse1_events.17.c:0 "Proclaim a curfew and make sure it's enforced."
  revolution_pulse1_events.18.t:0 "When You Have A Hammer"
  revolution_pulse1_events.18.d:0 "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName], noting severe unrest in [SCOPE.sState('will_kill_for_peace_state').GetName], has proposed using the army to suppress agitation in the area. While [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis] political allies support [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHim], there is a heavy risk to following [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis] plan."
  revolution_pulse1_events.18.f:0 ""It's simple—we have an army, and there is the enemy. Let me deploy my men and do what is needed, and the enemy shall be vanquished. That's all there is to it!""
  revolution_pulse1_events.18.a:0 "Reprimand the [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] and reject the plan."
  revolution_pulse1_events.18.b:0 "We must use the tools we have to solve the problems we have."
  revolution_pulse1_events.18.c:0 "Perhaps the [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] can consider a kinder plan?"
  revolution_pulse1_events.18.dd:0 "Brute force may be the best option here."
  our_general_is_disrespected:0 "Our General is Disrepected"
  revolution_pulse1_events.19.t:0 "The Streetside Standoff"
  revolution_pulse1_events.19.d:0 "Troops in [SCOPE.sState('mob_gathering_state').GetName] have reported more and more confrontations with belligerent mobs. Fighting will likely break out soon even if nothing is ordered. There's only two ways to control the situation: Either pull the troops back, or tell them to engage."
  revolution_pulse1_events.19.f:0 "The soldier shuffled nervously where he stood, shifting the weight of his gun back and forth as he stared at the crowd stirring far too close by. He thought he recognized some of those faces—or he would have, if they weren't twisted in utter loathing of him and his uniform. What was he even doing? Was he standing with the right people here?"
  revolution_pulse1_events.19.a:0 "Order a withdrawal from [SCOPE.sState('mob_gathering_state').GetName]."
  revolution_pulse1_events.19.b:0 "Order our men to advance on the mob."
  revolution_pulse1_events.19.c:0 "Our men are professionals! They can maintain discipline where they are."
  revolution_pulse1_events.19.dd:0 "The army and the people are one and the same! Let them talk it out."
  1848.10.t:0 "Growing Frustration"
  1848.10.d:0 "Unhappy members of [SCOPE.gsInterestGroup('disgruntled_ig')] are frustrated that the state refuses to give them access to any organs of government, and will not humor them at all. [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName] in particular has begun escalating [SCOPE.sCharacter('disgruntled_ig_leader').GetHerHis] anti-government rhetoric, with some surprising ideological thoughts baked in."
  1848.10.f:0 ""This government is unmatched in the extent of its perjuries! Its determination to extinguish the voice of the people has been accompanied by a succession of criminal acts, comprising robbert, destruction of property, murder, maining, and far too many more to name. Humanity will shudder when reading this disgraceful page of history!""
  1848.10.a:0 "Refuse to bend to these loudmouths."
  1848.10.b:0 "Let them petition the government, at least."
  1848.11.t:0 "Financial Squeeze"
  1848.11.d:0 "A growing deficit and high taxes have contributed to a collapse in fortunes. The [SCOPE.gsInterestGroup('squeezed_ig')] specifically have been hard-hit by this slump, and [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] is demanding relief from the government."
  1848.11.f:0 ""Some say that these hard times will make us hard men, toughened by our travails and wiser for our experiences. I am impelled to humbly ask these educated men if they submit themselves to these same austerities, to grow and learn?""
  1848.11.a:0 "The [SCOPE.gsInterestGroup('squeezed_ig')] can fend for themselves."
  1848.11.b:0 "We can alleviate the plight of the [SCOPE.gsInterestGroup('squeezed_ig')] some."
  1848.12.t:0 "The Crisis of Bread"
  1848.12.d:0 "The ongoing crisis in [SCOPE.sState('1848_famine_state').GetName] has led to the [SCOPE.gsInterestGroup('famine_radicalized_ig')] to speak on behalf of the area and become sharply critical of the government."
  1848.12.f:0 ""This is obscene! If the government can't even feed its own people, what can it do?""
  1848.12.a:0 "The complaints of the [SCOPE.gsInterestGroup('famine_radicalized_ig')] will not guide our actions."
  1848.12.b:0 "We can provide some of their suggested relief."
  exiles_more_events.1.t:0 "Patriotic Reconciliation"
  exiles_more_events.1.d:0 "With the nation under attack, [SCOPE.sCharacter('patriotic_exile_scope').GetFullName] has offered [SCOPE.sCharacter('patriotic_exile_scope').GetHerHis] services to the country that once drove [SCOPE.sCharacter('patriotic_exile_scope').GetHerHim] into exile. The [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName] is particularly excited by the idea."
  exiles_more_events.1.f:0 ""In these dire times, we must erase the differences between men. There can be no enemies within a besieged camp. Only brothers-in-arms can withstand the onslaught our nation now faces.""
  exiles_more_events.1.a:0 "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName]'s return is welcomed!"
  exiles_more_events.1.b:0 "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] wants to serve our country? Give [SCOPE.sCharacter('patriotic_exile_scope').GetHerHim] a gun."
  exiles_more_events.1.c:0 "This is not the time for troublemakers in our ranks."
  exiles_more_events.2.t:0 "Debatable Intervention"
  exiles_more_events.2.d:0 "The impasse over [SCOPE.sLaw('interventionist_exile_law_scope').GetName] has led to [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] to put [SCOPE.sCharacter('interventionist_exile_scope').GetHerselfHimself] in the middle of the debate and force the issue to come to an end."
  exiles_more_events.2.f:0 ""Since you've all been deliberating so deliberately over this legislation, I suppose it's time for all parties with concerns—I speak here of myself, of course—to finally provide their own input. Now, as I was saying before being #italic rudely#! interrupted by this exile, I—""
  exiles_more_events.2.a:0 "Fine, let [SCOPE.sCharacter('interventionist_exile_scope').GetHerHim] back in to talk."
  exiles_more_events.2.b:0 "[SCOPE.sCharacter('interventionist_exile_scope').GetSheHe|U] can have a say from afar, but [SCOPE.sCharacter('interventionist_exile_scope').GetSheHe] can't come back here!"
  exiles_more_events.2.c:0 "[SCOPE.gsInterestGroup('interventionist_exile_ig').GetName] don't see eye-to-eye with [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] anymore."
  exiles_more_events.2.c.tt:0 "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] and [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName] are not ideologically aligned."
  exiles_more_events.3.t:0 "Cause Without a Rebel"
  exiles_more_events.3.d:0 "Although [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] is still fighting for [SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHis] cause, no one is following [SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHim] anymore. Despondent, [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName] has started publicly remarking that they may give up [SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHis] activism altogether."
  exiles_more_events.3.f:0 ""What's the point? Speakers—when we have any—speak to empty halls and at empty chairs. There's no crowds, no banners. If anyone pays attention at all, they never understand anything we're preaching. What reason is there to stay here? We're all stuck doing nothing.""
  exiles_more_events.3.a:0 "Perhaps [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] can find greener pastures elsewhere."
  exiles_more_events.3.b:0 "A little study and reflection might just vitalize the movement."
  exiles_more_events.3.c:0 "No time for timidity! The movement needs drastic changes."
  exiles_more_events.3.dd:0 "There's no need to take rash actions like self-exile."
  exiles_more_events.4.t:0 "Uniting The People And A Person"
  exiles_more_events.4.d:0 "With [ROOT.GetCountry.GetNameNoFormatting] united under our rule, dignitaries and dissidents alike from our fractured predecessors have been drawn to our country. [SCOPE.sCharacter('post_unification_agitator').GetFullName] now seeks to make [ROOT.GetCountry.GetNameNoFormatting] [SCOPE.sCharacter('post_unification_agitator').GetHerHis] home."
  exiles_more_events.4.f:0 ""My fellow countrymen! Through grace and fortune, our nation has been brought together under the auspices of [ROOT.GetCountry.GetNameNoFormatting]! Shall we let this unity of spirit lead to a death of thought? No, I say! No! If we seek to truly unite, we must accept that in this great mass of people there will be an ocean of odd ideas! I know this to be true, for I am one of those odd ideas. So, please, my kindred spirits, will you let me in?""
  exiles_more_events.4.a:0 "We welcome [SCOPE.sCharacter('post_unification_agitator').GetFullName] with open arms."
  exiles_more_events.4.b:0 "We have no reason to invite troublemakers."
  exiles_more_events.5.t:0 "It Gets Easier"
  exiles_more_events.5.d:0 "[SCOPE.sCharacter('experienced_exile').GetFullName], a experienced activist who has already spent time outside of the country, has reportedly been pondering exile again in the face of mounting challenges in [ROOT.GetCountry.GetNameNoFormatting]."
  exiles_more_events.5.f:0 ""The nice thing," [SCOPE.sCharacter('experienced_exile').GetSheHe] sighed, "is that it hurts to leave less and less, the more and more it happens." [SCOPE.sCharacter('experienced_exile').GetSheHe|U] smiled, but tears welled up in [SCOPE.sCharacter('experienced_exile').GetHerHis] eyes."
  exiles_more_events.5.a:0 "We bid [SCOPE.sCharacter('experienced_exile').GetFullName] farewell."
  exiles_more_events.5.b:0 "Perhaps things can work if [SCOPE.sCharacter('experienced_exile').GetSheHe] tries one more time."
  exiles_more_events.6.t:0 "The Return of the Nefarious [SCOPE.sCharacter('melodrama_villain').GetFullName]"
  exiles_more_events.6.d:0 "[SCOPE.sCharacter('melodrama_villain').GetFullName], an infamous exile still strongly connected with the [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName], has announced [SCOPE.sCharacter('melodrama_villain').GetHerHis] return in melodramatic fashion. [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting] leadership have expressed concerns that [SCOPE.sCharacter('melodrama_villain').GetSheHe] may cause trouble for themselves and the nation at large."
  exiles_more_events.6.f:0 ""#extrabold Fools!#! You #italic dare#! meddle with [SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting], the #italic true master#! of the [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting]? You shall #extrabold rue#! the day you trifled with me! This great journey of mine is but the dawn of a glorious new beginning for the nation—nay, the #bold world#!—the machinations of which began long before you ever meddled in my affairs. No matter the setbacks, #bold I#! am inevitable. My #semibold glorious#! return shall echo throughout the annals of #bold history#!!""
  exiles_more_events.6.a:0 "Tremble! [SCOPE.sCharacter('melodrama_villain').GetSheHe|U] returns!"
  exiles_more_events.6.b:0 "What need have we for [SCOPE.sCharacter('melodrama_villain').GetFullName] when we have [SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName]?"
  exiles_more_events.6.c:0 "[SCOPE.sCharacter('melodrama_villain').GetLastName] shall rise higher than ever before!"
  exiles_more_events.6.c.tt:0 ""[SCOPE.sCharacter('melodrama_villain').GetLastName] becomes leader of the [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]"
  exiles_more_events.6.dd:0 "Even from abroad, [SCOPE.sCharacter('melodrama_villain').GetHerHis] influence can still be felt."
  exiles_more_events.7.t:0 "Bringing Their Problems With Them"
  exiles_more_events.7.d:0 "Two former exiles, [SCOPE.sCharacter('first_ex_exile').GetFullName] and [SCOPE.sCharacter('second_ex_exile').GetFullName], have found it difficult to not bring their old fights and troubles with them, and have drawn themselves into fights over their old problems over and over again while living here."
  exiles_more_events.7.f:0 "The two figures stood on either side of the room, gasping for air while trying to smooth out the tears and scratches in their clothes.\n\n"You... you #italic fiend#!. How many times do you have to bring up that prattling doctrine of yours?"\n\nThe other figure spat onto the floor. "I didn't back down when I had the full force of the law after me, and I'll be damned if I'll back down just for you!""
  exiles_more_events.7.a:0 "Disagreements, no matter the vehemence, must be tolerated."
  exiles_more_events.7.b:0 "We must kick [SCOPE.sCharacter('first_ex_exile').GetFullName] out."
  exiles_more_events.7.c:0 "[SCOPE.sCharacter('second_ex_exile').GetFullName] is no longer welcomed here."
  exiles_more_events.8.t:0 "A Challenge to Authority?"
  exiles_more_events.8.d:0 "With the government's legitimacy at a low ebb and state functions paralyzed, reports have come in that [SCOPE.sCharacter('dgaf_exile_scope').GetFullName] believes that [SCOPE.sCharacter('dgaf_exile_scope').GetSheHe] will not be challenged at the border if [SCOPE.sCharacter('dgaf_exile_scope').GetSheHe] tries to enter the country."
  exiles_more_events.8.f:0 ""Of course I'm going to try crossing the border! Who even listens to orders from the capital anymore? They're a bunch of jokes, like I've been saying all this time. This is going to be a cakewalk, trust me.""
  exiles_more_events.8.a:0 "[SCOPE.sCharacter('dgaf_exile_scope').GetSheHe|U] would cost too much to stop."
  exiles_more_events.8.b:0 "The police still do their jobs!"
  exiles_more_events.8.b.tt:0 "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName] will be prevented from entering the country."
  exiles_more_events.8.c:0 "The government could cut a deal with the [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName] to stop [SCOPE.sCharacter('dgaf_exile_scope').GetHerHim]."
  exiles_more_events.9.t:0 "Fertile Ground"
  exiles_more_events.9.d:0 "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] has apparently decided that [ROOT.GetCountry.GetNameNoFormatting] would be an excellent place to live, given the influence of the [SCOPE.gsInterestGroup('fertile_ground_ig').GetName] in the country."
  exiles_more_events.9.f:0 ""[ROOT.GetCountry.GetNameNoFormatting], what a land of opportunity! Such a grand nation, so ready for my message... yes, I will set off at last for this grand country!""
  exiles_more_events.9.a:0 "There's no reason to stop [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] from coming."
  exiles_more_events.9.b:0 "Even if it upsets the [SCOPE.gsInterestGroup('fertile_ground_ig').GetName], we must prevent [SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName]'s arrival."
  exiles_more_events.9.c:0 "Oho? Sounds like [SCOPE.gsInterestGroup('fertile_ground_ig').GetName] is fostering subversives!"
  exiles_more_events.10.t:0 "Unstable Elements"
  exiles_more_events.10.d:0 "The presence of subversive figures such as [SCOPE.sCharacter('unstable_element_agitator').GetFullName], even if [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] is not involved in the ongoing revolution, poses a serious threat to the government which cannot be tolerated in these perilous times."
  exiles_more_events.10.f:0 "They huddled in an alley. One of their number carefully peeked out to take a look at the raid. The men had come with no warning, armed like they were about to storm a fortress. Why had they attacked? What wrong had [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] done? Paranoia at the highest levels seemed like mere senselesses on the streets."
  exiles_more_events.10.a:0 "[SCOPE.sCharacter('unstable_element_agitator').GetFullName] must go. Now."
  exiles_more_events.10.b:0 "What we need is forgiveness and delicacy, not paranoia and brutishness."
