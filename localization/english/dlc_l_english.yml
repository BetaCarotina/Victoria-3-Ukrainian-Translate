 dlc003_desc: "Доба опромислення - це доба перетворень, коли мільйони селян переїхали у виробні. Ця 14-пісенна, майже годинна збірка авторської музики - концерт, що вшановує щоденну боротьбу та прагнення простих людей, натхненний романтичною тугою за тими простими днями, коли вони працювали на землі."
 dlc004_desc: "Люди йдуть з букетами в одній руці та запаленими смолоскипами в іншій, тримаючи в руках набір занурення «Голос народу». Коли шестерні поступу крутяться, з'являються нові провідники, які очолюють нові напрямки думок. І поки ці сили зіштовхуються по всьому світу, Франція опинилася в стані безладу, викликаного зміною династій, домагами на Північну Африку та материкову Европу, а також інтригою, яка перетворилася на битву за душу нації. Алльйонс-у!"
 dlc007_desc: "Від сяйва сходу сонця до світіння газової лямпи, цей набір використовує тему світлотіні, аби оживити візуальний досвід. День та ніч позначають час, який ви проводите в грі, а інші образи сяють новим життям, оскільки світанок нової доби відображено в самому мистецтві."
 dlc008_desc: "A new dawn rises over South America, and with this Region Pack comes the winds of change. In Brazil, a boy of age is put upon the throne abandoned by his father. Amidst the schemes of a new aristocracy finding its footing in coffee and milk, a church of science rises, and cangaceiros tear through the countryside. And in the ashes of Bolivar's ambitions, Paraguay ends its splendid isolation to take its place on the world's stage. A time of strife and hope will put Brazil to the anvil: what it becomes is up to you."