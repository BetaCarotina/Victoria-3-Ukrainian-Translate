l_english:
 texan_war_of_independence.2.title:0 "Техаська революція"
 texan_war_of_independence.2.desc:1 "Після перемоги ми втратимо інтерес до Техасу. Якщо ми програємо, то Техас повністю відновить контроль над своїми кордонами."
 texan_war_of_independence.2.flavor:0 "Непокірні техасці нарешті показали своє справжнє обличчя та оголосили війну нашій великій нації. Вони прагнуть захопити контроль над нашими землями, безперечно, за підтримки Сполучених Штатів Америки, які розпалюють це полум'я.\nМи встоїмо проти цих зрадників!"

 modifier_texas_war_of_independence:0 "Техаська війна за незалежність"
