 production_tech_events.1.d:0 "Нощадавнє розширення [SCOPE.sBuilding('rubber_building').GetName] в [SCOPE.sState('rubber_state').GetName] показав неймовірно багатообіцяючі результати. [ROOT.GetCountry.GetName] загрожує стати лідером у виробництві резини."
 production_tech_events.1.f:0 ""Питання не в тому, що можна зробити з резини, але скоріше що не можна зробити. Її промисловий потенціял безмежний, і вона точно стане базовим матеріялом нового світу. Наші кращі уми уже думають над новими способами використання цього багатофункціонального матеріялу.""
