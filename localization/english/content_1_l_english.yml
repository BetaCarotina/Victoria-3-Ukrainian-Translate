 communist_elections.3.t:0 "Socialist Internationalism"
 communist_elections.3.d:0 "The [SCOPE.sParty('socialist_party').GetName] is receiving election campaign support from the [SCOPE.sCharacter('foreign_socialist_leader').GetIdeology.GetName] [SCOPE.gsInterestGroup('foreign_socialist_ig').GetName] in [SCOPE.sCountry('socialist_country').GetName]."
 communist_elections.3.f:0 ""So comrades, come rally,\nAnd the last fight let us face,\nThe Internationale unites the human race."" # The Internationale
 communist_elections.3.a:0 "[SCOPE.sCountry('socialist_country').GetAdjective] socialists are welcome here."
 communist_elections.3.b:0 "Try to limit foreign influence in the election."
 communist_elections.3.c:0 "Find and expel all infiltrators."
 election_socialist_support_tt:0 "The [SCOPE.sCharacter('foreign_socialist_leader').GetIdeology.GetName] ideology will be more likely to appear in our country."
 communist_elections.4.t:0 "The Blackshirts"
 communist_elections.4.desc:0 "[SCOPE.sCharacter('fascist_leader').GetIdeology.GetName] paramilitaries organized by the [SCOPE.sParty('fascist_party_scope').GetName] are using violence and coercion to intimidate voters loyal to rival parties."
 communist_elections.4.f:0 "Violence? Coercion? Someone has been looking at the dictionary lately, huh? If all we are doing is stating the facts, and people have nothing to rebate them, then why would that be called coercion? If I tell you that it won't snow unless it's cold, am I also coercing the weather?"
 communist_elections.4.a:0 "Tolerate fascist paramilitaries."
