 cable_street.1.d: "[SCOPE.sCharacter('fascist_leader').GetFullName] та [SCOPE.sParty('fascist_party').GetName] планують великий мітинг у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('fascist_rally_state').GetName]. Вони очікують спрагненого опору з боку протифашистських груп, вільно організованих під стягами [Concept('concept_interest_group', '$concept_interest_group_short_gen$')|l] [SCOPE.gsInterestGroup('antifa_ig').GetName]."
