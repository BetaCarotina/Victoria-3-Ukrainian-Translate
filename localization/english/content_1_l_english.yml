 production_tech_events.700.d:0 "The manufacture of steam engines has become a profitable industry in [SCOPE.sState('steam_engine_state').GetName] thanks to our sound investment in locomotive technology. These engines are already being employed across new [ROOT.GetCountry.GetAdjectiveNoFormatting] railway lines."
