  # Oregon Border Dispute
 je_oregon:0 "The Oregon Border Dispute"
 je_oregon_reason:0 "The proper location of the Oregon border has long been an undecided matter between Great Britain and the United States. It is high time that this dispute is settled."
 oregon_tt:1 "Have discovered the Oregon Trail by mapping the American Western Frontier"
 oregon.2.t:0 "The Oregon Border Dispute"
 oregon.2.d:0 "The [SCOPE.sCountry('usa_scope').GetName] have proposed a reasonable compromise on the Oregon border dispute. They propose that they annex [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName], and [SCOPE.sState('idaho_scope').GetName], while we retain our claims to the northern regions."
 oregon.2.f:0 ""If the Americans settle on the mouth of the Columbia it would in my opinion be necessary to abandon the Coast south of the river. This matter must be settled posthaste."\n\n"So long as the traders of the British Fur Company have free access to the region of the Rocky Mountains from the various posts, they will in great measure monopolize the Fur Trade West of the Mississippi, to the almost entire exclusion in the next few years of our trade.""
 oregon.2.a:0 "A most agreeable compromise."
 oregon.2.b:0 "We will not surrender an inch of British land!"
 oregon.3.t:0 "The Oregon Treaty"
 oregon.3.d:0 "[SCOPE.sCountry('britain_scope').GetName] has agreed to our reasonable terms, and has ceded control of [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName], and [SCOPE.sState('idaho_scope').GetName] to the [ROOT.GetCountry.GetName]."
 oregon.3.f:0 ""The present treaty shall be ratified by the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of the [ROOT.GetCountry.GetName], by and with the advice and consent of the Senate thereof, and the ramifications shall be exchanged at London, at the expiration of six months from the date hereof, or sooner, if possible.""
 oregon.3.a:0 "A most amicable agreement."
 oregon.4.t:0 "Failed Oregon Treaty"
 oregon.4.d:0 "[SCOPE.sCountry('britain_scope').GetName] has rejected our reasonable compromise on the Oregon border dispute. The [ROOT.GetCountry.GetName]'s claims to the region are indisputable, and so a more violent transition of power may be an inevitability."
 oregon.4.f:0 ""The British Empire stands in the way of our Manifest Destiny! Our great nation must stretch from sea to shining sea.""
 oregon.4.a:0 "If they will not hand it over, we will seize it by force."
 je_conquer_oregon:0 "Annex Oregon"
 je_conquer_oregon_reason:0 "Since the British have refused to cede Oregon diplomatically, we must take it by force of arms."
 oregon_resolved:0 "Oregon Dispute Resolved"
  # Plague!
 plague.1.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ий грип"
 plague.1.d: "Особливо смертоносний штамп грипу спалахнув у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('plague_origin_state').GetName]. Він загрожує швидким розповсюдженням та переростанням у світову пошесть."
 plague.1.f: "«Пошесть грипу, немов мара смерти, наскочила на нас майже за одну ніч, і через три дні після того, як про хворобу було повідомлено Міністерством охорони здоров'я, наша лікарня була вщерть заповнена жертвами цієї пошести.»"
 plague.1.a: "Ми повинні сподіватися, що це не пошириться!"
 plague_decisions_available.tt: "Буде доступне рішення «Відголос на велепошесть», яке може пом’якшити наслідки та зменшити поширення."
 plague.2.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]ий грип поширюється"
 plague.2.d: "Смертельний [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|l]ий грип з’явився у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('plague_spread_target').GetName]. Велепошесть швидко перетворюється на світову кризу."
 plague.2.f: "«Це було справді схоже на наплив поранених з поля бою, й будинок був заповнений вщерть майже відразу. За кілька днів довелося відкрити палату в спортзалі коледжу, яку обладнали ліжками з нашого студентського гуртожитку.»"
 plague.2.a: "Коли ж скінчиться ця пошесть?"
 plague.3.t: "Нова хвиля [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|l]ого грипу"
 plague.3.d: "Жахлива пошесть ще триває у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('new_wave_state').GetName] з новим напливом захворювань ще більшої кількости населення."
 plague.3.f: "«Близько 12-ї години я почав відчувати жар. Мене так лихоманило, що я боявся, що запалю свій одяг. У мене був кашель, який розривав мене зсередини, коли я не міг придушити його. Було темно, у мене напевно була пневмонія, і я ніколи в житті не відчував себе так безнадійно та некомфортно.»"
 plague.3.a: "Нехай небеса дозволять цьому закінчитися якнайшвидше."
 plague.4.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]ий грип"
 plague.4.a: "Сподіваюся, він не дійде до [Concept('concept_country', '$concept_country_gen$')|l] [ROOT.GetCountry.GetName]!"
 plague.5.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]ий грип: урядовий відголос"
 plague.5.d: "Уряд повинен визначитися з відповіддю на велепошесть грипу, що загрожує поглинути країну. Жорсткіші заходи, безумовнл, матимуть свою ціну, але й врятують життя."
 plague.5.f: "«ЗА РІШЕННЯМ ТА ВКАЗІВКОЮ МІНІСТЕРСТВА ОХОРОНИ ЗДОРОВ’Я більше НЕ БУДУТЬ ПРОВОДИТИСЯ ЗАНЯТТЯ від СЬОГОДНІШНЬОГО дня. Студентам ЗАБОРОНЕНО виїжджати з міста, адже це може сприяти поширенню захворювання.»"
 plague.5.a: "Запровадити сувору карантену та закрити другорядні підприємства."
 plague.5.b: "Запровадити заходи з охорони здоров’я, такі як віддалення та захисні маски."
 plague.5.c: "Ми не можемо ризикувати та шкодити економіці."
 plague_lockdown.tt: "Реґіони набагато рідше стикатимуться з послідовними хвилями грипу.\nСмертність від грипу значно зменшуватиметься з кожною наступною хвилею."
 plague_measures.tt: "Реґіони рідше стикатимуться з послідовними хвилями грипу.\nСмертність від грипу зменшуватиметься з кожною наступною хвилею."
 plague_no_response.tt: "Реґіони завжди стикатимуться з послідовними хвилями грипу, аж до чотирьох хвиль.\nСмертність від грипу може бути дуже високою."
 spanish_flu_response: "Відголос на велепошесть"
 spanish_flu_response_desc: "Коли смертельний грип спустошує країну, ми повинні діяти, щоб захистити наших громадян."
 has_not_taken_plague_decision_for_6_months.tt: "Не можна змінити відголос держави на велепошесть протягом 6 місяців."
 pandemic_response.tt: "Ми будемо обирати, як відлунювати на велепошесть.\nМи не зможемо обрати іншу відповідь протягом 6 місяців."
