  # Coronation of Queen Victoria
 victoria.1.t: "Коронація королеви Вікторії"
 victoria.1.d: "Король помер. З вознесінням його юної племінниці [SCOPE.sCharacter('queen_victoria').GetFirstName], королівство радіє, а корона Ганновера виходить з-під контролю Британії. Хай довго править вона!"
 victoria.1.d2: "Король помер. З вознесінням його юної племінниці [SCOPE.sCharacter('queen_victoria').GetFirstName], королівство радіє. Хай довго править вона!"
 victoria.1.f: "«Оскільки Провіденс вирішило поставити мене на цю посаду, я докладу всіх зусиль, щоб виконати свій обов’язок перед моєю країною.»"
 victoria.1.a: "Боже, бережи королеву!"
 victoria.1.tt: "Члени [SCOPE.sCountry('hannover_victoria_scope').GetAdjective|l]ої [Concept('concept_customs_union','$concept_customs_union_gen$')|l] покинуть нашу економічну сферу."
 victoria.2.t: "Коронація королеви Вікторії"
 victoria.2.d: "Король помер. З вознесінням його юної племінниці Вікторії, Ганноверська корона виходить з-під контролю Британії. Її дядько, [SCOPE.sCharacter('ernest_augustus').GetFirstName], зараз править Ганновером."
 victoria.2.f: "«Я б пролив останню краплю своєї крови за свою племінницю.»"
 victoria.2.a: "оже, бережи короля!"
 victoria.2.tt: "Члени [SCOPE.GetRootScope.GetCountry.GetAdjective|l]ої [Concept('concept_customs_union','$concept_customs_union_gen$')|l] залишаться в нашій економічній сфері."
