 je_skyscraper_site:0 "Skyscraper Survey"
 je_skyscraper_site_reason:0 "Our architects believe that innovations involving steel frames and concrete would allow the construction of buildings taller than ever conceived before. We have authorized a survey to identify the best possible site to lay the foundations."
 je_skyscraper_site_goal:1 "Await the completion of the #BOLD 2 year#! survey"
 je_skyscraper_construction:0 "Construct a Skyscraper"
 je_skyscraper_construction_reason:0 "Having identified the optimal site for our skyscraper, we must set about the monumental task of its construction. When it is completed we expect this structure to be among the tallest in all the world."
 skyscraper_decision:0 "Survey a Skyscraper Site"
 skyscraper_decision_desc:0 "Our architects believe that innovations involving steel frames and concrete would allow the construction of buildings taller than ever conceived before. They urge us to authorize a survey to identify the best possible site to lay the foundations."
 skyscraper_modifier:0 "Touching the Sky"
 first_skyscraper_modifier:0 "Architectural Pioneering"
 skyscraper.1.t:0 "Skyscraper Site Identified"
 skyscraper.1.d:0 "Our architects and engineers have identified [SCOPE.sState('skyscraper_site').GetCityHubName] in [SCOPE.sState('skyscraper_site').GetName] as the optimal site to begin construction of a Skyscraper."
 skyscraper.1.f:0 ""Gentlemen, we are going to erect the tallest building in the world. The foundation alone will need hundreds of men, more if they will not work twelve hour shifts. Every day we will need to transport thousands of bags of cement into the heart of a metropolis. We must secure an immense quantity of steel that must, like Atlas, hold the weight of a whole world. The task ahead of us is monumental.""
 skyscraper.1.a:0 "Lay the foundations."
 skyscraper.2.t:0 "Touching the Sky"
 skyscraper.2.d:0 "Construction of the [SCOPE.sState('skyscraper_state').GetCityHubName] [SCOPE.sBuilding('skyscraper_building_scope').GetName] in [SCOPE.sState('skyscraper_state').GetName] is complete. Dominating the skyline, it inspires all who gaze upon it."
 skyscraper.2.d2:0 "Construction of the [SCOPE.sState('skyscraper_state').GetCityHubName] [SCOPE.sBuilding('skyscraper_building_scope').GetName] in [SCOPE.sState('skyscraper_state').GetName] is complete. The first building of its type in the world, it dominates the skyline and inspires all who gaze upon it."
 skyscraper.2.f:0 ""My skyscraper would not have been possible without the hard work and grit of the thousands of people who dedicated themselves to its construction. Of course as Chief Architect I had perhaps more impact than most. One might even say the lion's share of the credit is mine. In fact, this pinnacle of human achievement, this new Babel, was borne entirely from the machinations of my mind. Look upon my works all ye mighty, and despair!""
 skyscraper.2.a:0 "A magnificent achievement."
 skyscraper.2.b:0 "[ROOT.GetCountry.GetAdjective] architecture is second to none."
 first_skyscraper_tt:0 "We have constructed the first Skyscraper in the world"
 war_crimes.1.t:0 "War Crimes"
 war_crimes.1.d:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName]'s use of mustard gas against the civilian population of [SCOPE.sState('war_crimes_state').GetName] has branded [SCOPE.sCharacter('war_crimes_perpetrator').GetHerHim] a war criminal. There are widespread calls to institute laws outlining acceptable conduct in warfare."
 war_crimes.1.f:0 ""Great mustard-colored blisters, blind eyes, all sticky and stuck together, always fighting for breath, with voices a mere whisper, saying that their throats are closing and they know they will choke."" # Vera Brittain
 war_crimes.1.a:0 "All's fair in love and war."
 war_crimes.1.b:1 "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName] will be tried for [SCOPE.sCharacter('war_crimes_perpetrator').GetHerHis] crimes."
 je_war_crimes:0 "Chemical Warfare"
