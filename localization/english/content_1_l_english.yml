 je_opium: "Торгівля опіюмом"
 je_opium_reason: "Попит на опіюм стрімко зростає, адже ця небезпечна речовина, що викликає залежність, захоплює світ. Ми повинні прагнути стати його провідним постачальником!"
 opium_events.1.t: "Опіюмні барони"
 opium_events.1.d: "Виробництво у [Concept('concept_building', '$concept_building_loc$')|l] [SCOPE.sBuilding('opium_building').GetName] росте, а закордонний попит на опіюм ще ніколи не був такий високим. [SCOPE.sCulture('opium_addict_culture').GetName] з [Concept('concept_country','$concept_country_gen$')|l] [SCOPE.sCountry('opium_addict_country').GetName] стали настільки закохані в опіюм, що він став майже національною розвагою."
 opium_events.1.f: "«Насіння цієї квітки, на перший погляд безневинної, насправді є насінням для падіння імперій. Люди будуть вести криваві війни, вони продаватимуть власних матерів, щоб втамувати свою жагу до опіюму, щоб отримати ще одну порцію. І ми повинні бути там, щоб продати його їм.»"
 opium_events.1.a: "Нехай опіюм й далі надходить!"
 opium_events.1.b: "Візьми мою люльку, мій [SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting|l]ий друже."
 opium_production_modifier: "Ріст опіюмного виробництва"
 opium_exporter_modifier: "Головний вивізник опіюму"
