 plague.7.t: "Звіти про грип породжують противоєнні настрої"
 plague.7.d: "Повідомлення про численні випадки смерті унаслідок [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|l]ого грипу у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('plague_state').GetName] шкодять народній підтримці наших воєнних зусиль."
 plague.7.f: "«Це безумство, що ми посилаємо людей на війну, в той час як цей мор спустошує наші домівки. Чи не повинна держава ставити життя своїх громадян вище за смерть?»"
 plague.7.a: "Ми не будемо заважати вільному друку."
 plague.7.b: "Поширюйте заспокійливу пропаґанду, підкріплену медичною наукою."
 plague.7.c: "Цензурувати новини про смертність та інфекцію."
 plague.8.t: "Заходи протидії велепошесті, які сприяють бідности"
 plague.8.d: "Оскільки, багато хто не може працювати через наші заходи протидії велепошесті, то найбідніші громадяни [Concept('concept_state', '$concept_state_gen$')|l] [SCOPE.sState('plague_poverty_state').GetName] з усіх сил намагаються платити за оренду. Нові безробітні стикаються з виселенням, оскільки орендодавці відмовляють їм у віддавненні."
 plague.8.f: "«Мені сказали, що я не можу працювати, бо виробня переповнена. Усі виробні переповнені! Господар, хай він горить у вічному вогні, анітрохи не переймається нашим становищем і вимагає сплатити орендну плату до кінця тижня під загрозою виселення. Мою сім’ю, напевно, виженуть з дому.»"
 plague.8.a: "Запровадити замороження орендної плати та заборону виселення."
 plague.8.b: "Тимчасово підвищити соціяльне забезпечення."
 plague.8.c: "Ми нічого не можемо з цим вдіяти."
 plague.9.t: "Спілка проти масок"
 plague.9.d: "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName] створи[Select_CString(SCOPE.sCharacter('canada_overlord_ruler').IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] «Спілку проти масок» на противагу нашим заходам протидії велепошесті. Вони ставлять під сумнів ефективність нашої політики і вимагають, щоб ми скасували її заради порятунку економіки, яка перебуває у скрутному становищі."
 plague.9.f: "«Одягни маску і врятуй своє життя! Надзвичайна ситуація, з якою зараз зіткнулася наша країна, виходить за рамки можливостей Міністерства охорони здоров’я.\nТі, хто їх не носять, хворіють. Чоловік, жінка чи дитина, які не носять маску зараз - небезпечні нероби!»"
 plague.9.a: "Ігнорувати Спілку."
 plague.9.b: "Відмовитися від протиморових заходів."
 plague.9.c: "Знеславити Спілку за допомогою науки."
