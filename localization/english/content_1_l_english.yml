  # Prostitution Events
 prostitution.1.t: "Закони про інфекційні хвороби"
 prostitution.1.d: "[SCOPE.gsInterestGroup('cda_ig').GetName], керована політиком [SCOPE.sCharacter('cda_ig_leader').GetFullName], у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('cda_state').GetName] вимагають від уряду зайняти позицію щодо проституції. Вони вимагають ухвалити закони, які дозволять поліції утримувати жінок, що підозрюються у проституції, у венерологічних лікарнях на підставі того, що вони поширюють венеричні захворювання."
 prostitution.1.d2: "[SCOPE.gsInterestGroup('cda_ig').GetName], керована політиком [SCOPE.sCharacter('cda_ig_leader').GetFullName], у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('cda_state').GetName] вимагають вирішення проблеми високого рівня венеричних захворювань серед своїх чоловіків. Вони вимагають ухвалити закони, які дозволять поліції утримувати жінок, що підозрюються у проституції, у венерологічних лікарнях на підставі того, що вони поширюють венеричні захворювання."
 prostitution.1.f: "«Ці занепалі жінки напружують наші моральні принципи. Їх потрібно ізолювати та лікувати, щоб вони не поширювали свої гріховні хвороби на усю націю.»"
 prostitution.1.a: "Ухвалити закони про інфекційні хвороби."
 prostitution.1.b: "Ці закони нелюдяні."
 prostitution.1.c: "Медицина доводить марність таких заходів."

 prostitution.2.t: "Скасування законів про інфекційні хвороби"
 prostitution.2.d: "Феміністичні групи, керовані політиком [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName], вимагають скасування законів про інфекційні хвороби у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('feminist_cda_state').GetName]. Вони засуджують жорстоке поводження з жінками з боку поліції та нелюдяні умови утримання у венерологічних лікарнях. Навіть жінок, не пов’язаних з проституцією, часто утримують проти їхньої волі."
 prostitution.2.f: "«Чоловіки-поліціянти піднімають на нас руки. Вони нас обстежують, утримують, лікують. У лікарні знову чоловік молиться та читає нам Біблію. Ми постали перед суддями, що є чоловіками, і ми ніколи не отримаємо свободу, аж доки не помремо!»"
 prostitution.2.a: "Скасувати закони."
 prostitution.2.b: "Оновити закони."
 prostitution.2.c: "Скасувати закони по всій країні."

 prostitution.3.t: "Скандал у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('capital_state').GetName]"
 prostitution.3.d: "Поліція закрила відомий чоловічий бордель. Заарештований власник розповів, що [SCOPE.sCharacter('scandal_character').GetFullName] є частиною його клієнтелі, й ці відомості вже просочуються у пресу."
 prostitution.3.f: "«Стався невимовно огидний скандал у реґіоні [SCOPE.sState('capital_state').GetNameNoFormatting]! Захоплених хлопців змусили зізнатися. Також видавництво "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]" повідомляє, що незабаром вибухне ще одна сенсація щодо цієї справи. Двадцять двоє підозрюваних, блакитнокрові та інші, втекли з держави [ROOT.GetCountry.GetNameNoFormatting].»"
 prostitution.3.a: "[SCOPE.sCharacter('scandal_character').GetFullName] повинен негайно піти у відставку."
 prostitution.3.b: "Спробувати приховати цю історію."
 prostitution.3.c: "Наші пропаґандисти зменшать наслідки."
 prostitution.3.a.tt: "[SCOPE.sCharacter('scandal_character').GetFullName] йде з політики."

 prostitution.4.t: "Поліціянтське свавілля"
 prostitution.4.d: "Застосування надмірної сили стає все більш поширеним явищем серед співробітників поліції у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('police_brutality_state').GetName]. Робітничий клас і соціяльно свідомі люди об’єднуються проти поліції як установи."
 prostitution.4.f: "«Не минає й тижня, щоб вони не вчинили якогось правопорушення, яке викликає огиду у всіх, окрім суддів. Хлопчики отримують синці від їхньої безсердечности, жінки страждають від їхнього зухвальства; і їхнє звірство заперечуєть, а суддівська дурість залишилишається безкарною. Поліціянтська жорстокість стає одною з найповажніших установ.»"
 prostitution.4.a: "Ми не можемо терпіти таку поведінку."
 prostitution.4.b: "Застосування сили є обґрунтованим."

