 1848.1.t: "Суд над правителем [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]"
 1848.1.d:0 "The radical government has imprisoned [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] and hastily organized a trial. The expected outcome is a guilty verdict followed by public execution."
 1848.1.f:0 ""Citizen [ROOT.GetCountry.GetRuler.GetLastName]. The [ROOT.GetCountry.GetAdjectiveNoFormatting] nation accuses you of having committed a multitude of crimes to establish your tyranny, to destroy her freedom. Most egregious among these charges include conspiring with foreign powers, aristocratic corruption, and causing the blood of the people to flow. How do you plead?""
 1848.1.a:0 "Guilty! Long live the Republic! Long live [ROOT.GetCountry.GetName]!"
 1848.1.b:0 "This is not justice!"
 je_abolish_monarchy:0 "Stamp Out Monarchism"
 je_abolish_monarchy_reason:0 "It is time to put the outdated system of hereditary rule behind us. The monarchy must be removed and its supporters humbled, and it must be given time to fade into memory."
 je_abolish_monarchy_goal:0 "The following must be true for 5 total years:"
 1848.2.t: "Останні монархісти"
 1848.2.d:0 "[ROOT.GetCountry.GetName] has successfully maintained a republican form of government for many years now. There are few who still remember the old monarchy with any fondness."
 1848.2.f:0 ""The days of highborn kings ruling over the meek peasantry atop a gilded throne are over. Let them pass into the realm of story books and fairy tales where they belong, and let nostalgia for those days become an idle fancy, not the grim face of reaction.""
 1848.2.a:0 "We must put the past behind us."
 1848.2.b:0 "There is no harm in nostalgia."
 no_more_royalists:0 "Interest Group Leaders will no longer have the Royalist ideology"
 monarchist_nostalgia:0 "Hopeless Nostalgia"
 1848.3.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]а конституція"
 1848.3.d:0 "The radical government has drafted a new constitution that guarantees [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('radical_leader_scope').GetFullName] and [SCOPE.sCharacter('radical_leader_scope').GetHerHis] supporters are demanding that the constitution be immediately signed into law."
 1848.3.f:0 ""The principle of liberty shall be the bedrock of the [ROOT.GetCountry.GetAdjectiveNoFormatting] nation. For every man, a vote. And every vote shall be counted equally. It is not by right of wealth or land that we will choose our governors, but by the shining mandate of democracy.""
 1848.3.a:0 "Liberté, égalité, fraternité!"
 1848.3.b:0 "Trust in the legal process."
 radical_constitution:0 "Radical Constitution"
 no_new_constitution:0 "Due Process"
 1848.4.t: "Піднесення радикалізму"
 1848.4.d:0 "Under the leadership of [SCOPE.sCharacter('radical_leader_scope').GetFullName], the Radical movement is becoming very widespread in [ROOT.GetCountry.GetName]. Whether we support or oppose them, this heralds a time of great change and reaction."
 1848.4.f:0 ""The people of the [ROOT.GetCountry.GetAdjectiveNoFormatting] nation have a right to rule themselves, free from the clutches of kings and aristocrats who hoard hereditary power. We have made our demands clear; they will be met, or we shall take to the streets. We will win our freedom with the blood of martyrs if we have to.""
 1848.4.a:0 "Support the conservative establishment."
 1848.4.b:0 "Support the radical movement."
 suppressing_radicals:0 "Suppressing Radicals"
 1848_popular_radical:0 "Popular Radical"
 je_secret_police: "Відновлення порядку"
 je_secret_police_reason: "Відчайдушні часи вимагають відчайдушних дій. Коли радикали біля воріт погрожують зруйнувати традиційний лад, ми повинні бути готові застосувати силу для відновлення порядку."
 1848.5.t: "Радикали біля воріт"
 1848.5.d:0 "The radical movement is becoming popular, uncontrollable, and violent. Calls for revolution echo in the streets. Extreme measures may be necessary."
 1848.5.f:0 ""Blind, ignorant fools. They want to be treated as equals when they most certainly are not. It would be so much easier if they could just accept their place, but instead they cling to their useless pride, taking to the streets to protest their obstinate cause. If they insist on using violence, we have no choice but to respond in kind.""
 1848.5.a:0 "Secret Police will provide a discrete solution."
 1848.5.b:0 "We need the National Guard."
 1848.5.c:0 "Tyranny is not the answer."
 1848_reactionary_enactment:0 "Urgent Security Needs"
 1848_institution_speed:0 "Urgent Security Needs"
 rooting_out_radicals:0 "Rooting Out Radicals"
 home_affairs_cost_mod:0 "Efficient Home Affairs"
 1848.6.t: "Крайні заходи"
 1848.6.d:0 "The [SCOPE.sLawType('home_affairs_law').GetName] have sown terror throughout the ranks of the radicals. Already we are seeing how effective such a force can be, in the responsible hands of the state."
 1848.6.f:0 ""Let them hate us, so long as they fear us. Dissenters of their insidious kind cannot be tolerated. Like vermin they gnaw at the very bones of the [ROOT.GetCountry.GetAdjectiveNoFormatting] nation.""
 1848.6.a:0 "Round up the ringleaders."
 1848.6.b:0 "Strike with our full force."
 1848.6.c:0 "Effective, and efficient."
 garibaldi_popularity:0 "Heroic Reputation"
 italian_unifier_prestige:0 "Risorgimento"
 italian_unifiers_ig:0 "Italian Unifiers"
 theocracy.1.t:0 "Miracle Workers"
 theocracy.1.d1:0 "Patients at the [SCOPE.sState('capital_scope').GetCityHubName] Charity Hospital are recovering rapidly. They attribute their recovery to miracles performed by visiting clergy who are patrons of the hospital. Such displays are encouraging support for [SCOPE.sLaw('current_law_scope').GetName] throughout [ROOT.GetCountry.GetName]"
 theocracy.1.d2:0 "Students at the [SCOPE.sState('capital_scope').GetCityHubName] School for Orphaned Children rejoice as they receive a series of generous donations from local members of the [SCOPE.gsInterestGroup('priests_scope').GetName]. Such displays are encouraging support for [SCOPE.sLaw('current_law_scope').GetName] throughout [ROOT.GetCountry.GetName]."
 theocracy.1.d3:0 "Reports abound of a miracle performed by clergymen in [SCOPE.sState('capital_scope').GetCityHubName]. Such displays are promoting religious piety throughout [ROOT.GetCountry.GetName]."
 theocracy.1.f:0 ""Think first of the good of others before yourselves. To give is divine, to cultivate a generous spirit is true virtue. Follow the path of righteousness not out of fear, but out of love.""
 theocracy.1.a:0 "Religious institutions are the backbone of the state."
 theocracy.1.b:0 "The [SCOPE.gsInterestGroup('priests_scope').GetName] are true followers of the divine."
 theocracy.1.c:0 "[SCOPE.sLaw('current_law_scope').GetName] will fill our hearts with faith."
 theocracy.2.t:0 "The Blasphemy Laws"
 theocracy.2.d:0 "As part of the transition to [SCOPE.sLaw('current_law_scope').GetName], the [SCOPE.gsInterestGroup('priests_scope').GetName] have introduced and enforced a series of harsh anti-blasphemy laws in [SCOPE.sState('blasphemy_state').GetName]. These measures are polarizing even among the faithful."
 theocracy.2.f:0 ""It is as the scriptures say: ours is the only path of the divine. We can suffer no deviation from this path, no defamation of our edicts or of our church. For the faithful the reward is eternal; so too is the punishment for the blasphemer.""
 theocracy.2.a:0 "We must uphold the law."
 theocracy.2.b:0 "The laws should be relaxed."
 theocracy.2.c:0 "Blasphemers shall be put to death."
 theocracy.3.t:0 "Religious Pogroms"
 theocracy.3.d:1 "Pogroms targeting [SCOPE.sReligion('target_religion').GetName] people living in [SCOPE.sState('pogrom_state').GetName] are being perpetrated by fanatical [SCOPE.sPop('perpetrator_pop').GetReligion.GetName] supporters of the [SCOPE.sLaw('current_law_scope').GetName] law."
 theocracy.3.f:0 ""They came at night. We were lucky; they came for our neighbors first and we heard them smash the glass and ransack the shop, so we hid under the floorboards. Huddled in the dark, I pressed my hand to my children's mouths so they would not cry out. We were silent and still. We didn't dare emerge until dawn.""
 theocracy.3.a:0 "We cannot interfere."
 theocracy.3.b:0 "This is not the [SCOPE.sPop('perpetrator_pop').GetReligion.GetName] way."
 theocracy.3.c:0 "This will not stand. Arrest the perpetrators."
 miracle_workers_mod:0 "Miracle Workers"
 miracle_workers_ig_mod:0 "Miracle Workers"
 blasphemy_laws:0 "Blasphemy Laws"
 relaxed_blasphemy_laws:0 "Relaxed Blasphemy Laws"
 pogroms_law_success:0 "Ignoring Pogroms"
 pogroms_law_time:0 "Discouraging Pogroms"
 isolation.1.t:0 "Unequal Treaties"
 isolation.1.d:0 "Taking an interest in the newly opening [ROOT.GetCountry.GetAdjectiveNoFormatting] economy, [SCOPE.sCountry('fraud_country').GetName] has proposed a trade agreement that seemed initially equitable. On closer inspection it contains numerous unfavorable clauses that were never agreed upon."
 isolation.1.f:0 ""You needn't trouble yourselves with reading the fine print, I assure you that all is in order as we agreed. It's nothing more than trivial formalities about ownership of natural resources and harbors. Just sign right here.""
 isolation.1.a:0 "This is outrageous!"
 isolation.1.b:0 "Politely reject the treaty."
 isolation.1.c:0 "Sign the treaty, unfavorable as it is."
 isolation.2.t:0 "[SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting] Dignitary Murdered"
 isolation.2.d:0 "A visiting dignitary from [SCOPE.sCountry('murdered_visitor_country').GetName] has been murdered in a [SCOPE.sState('capital_scope').GetCityHubName] restaurant. It is suspected that this was an attempt to sabotage a trade agreement that would bring [ROOT.GetCountry.GetName] out of its isolated state."
 isolation.2.f:0 ""We must think carefully on how to proceed. As soon as word of this gets out it will surely cause a scandal in [SCOPE.sState('foreign_capital').GetCityHubName] and threaten the signing of the treaty. There was a young man present at the scene, probably innocent but certainly a convenient scapegoat if we wish to hastily resolve the matter. It may not be just, but it will be expedient.""
 isolation.2.a:0 "Convict a law student as a scapegoat."
 isolation.2.b:0 "We must get to the bottom of this crime."
 unequal_treaties_isolation:0 "Unequal Treaties"
 legal_scapegoat:0 "Legal Scapegoat"
 investigating_foreign_murder:0 "Lengthy Murder Investigation"
 dreadnought_hoax.1.t:0 "The Battleship Hoax"
 dreadnought_hoax.1.d:1 "The [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] reports that a group of rascal academics have disguised themselves as visiting members of the [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] royal family. Officers at the [SCOPE.sState('hoax_state').GetName] [SCOPE.sBuilding('hoax_building').GetName] believed the deception and offered them a tour of the fleet. The incident has caused great embarrassment to the [SCOPE.gsInterestGroup('navy_ig').GetName]."
 dreadnought_hoax.1.f:0 ""The officers present welcomed the hoaxers with an honor guard and, lacking any knowledge of [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] customs or fashions, they were unable to see through the disguise and raised the [SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting] flag by mistake. The hoaxers then proceeded to speak in gibberish and perform fabricated [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] ceremonies to bless the fleet.""
 dreadnought_hoax.1.a:0 "Arrest them at once!"
 dreadnought_hoax.1.b:0 "Bunga bunga."
 battleship_hoax:0 "Battleship Hoax"
 dual_monarchy.1.t: "Дуалістична монархія"
 dual_monarchy.1.d: "Ми дійшли згоди з нацією [SCOPE.sCulture('hungarian_culture').GetName|l]. Після століть незбалянсованого правління вони тепер відіграватимуть рівну ролю у Австро-Угорській державі."
 dual_monarchy.1.d2: "Ситуація в Угорщині досягла критичної точки. Якщо ми не дамо нації [SCOPE.sCulture('hungarian_culture').GetName|l] рівні права у [ROOT.GetCountry.GetAdjectiveNoFormatting]ій державі, то ми ризикуємо відчинити скриню пандори."
 dual_monarchy.1.f: "«Якщо б тільки [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] міг бачити причину, [ROOT.GetCountry.GetRuler.GetSheHe] би зрозумів, що союз Австрії та Угорщини піде на користь обом сторонам. Австрія може бути впевнена, що мадярські еліти, які зараз задоволені своїм місцем при дворі, будуть вірно служити імперії.»"
 dual_monarchy.1.a: "Австрія та Угорщина тепер разом."
 dual_monarchy.1.b: "Ми повинні погодитися на компроміс."
 dual_monarchy.1.c: "Австрія завжди буде австрійською!"
 je_dual_monarchy: "Угорське питання"
 je_dual_monarchy_reason: "Угорський націоналізм зростає з кожним днем та їхні еліти проводять рухи, щоб отримати більше представництво в уряді. Якщо ми дозволимо цим рухам стати надто потужними, можливо, нам доведеться піти на незручний компроміс."
 austria_hungary_tt: "Держава буде називатися Австро-Угорщиною"
 ideology_austrian_hegemony: "Австрійські геґемоністи"
 ideology_austrian_hegemony_desc: "#lore Ця група вважає, що тільки австрійці повинні формувати соціяльну та політичну еліту держави."
 austrian_aristocracy: "Австрійські вельможі"
 dual_monarchy_compromise: "Австро-Угорський компроміс"
 dual_monarchy_compromise_rejected: "Відхилений Австро-Угорський компроміс"
 austria_hunary_invalid: "Не володіє реґіонами, які б мадяри вважали батьківщиною"
 je_electric_underground_railway:0 "The Metropolitan Railway"
 je_electric_underground_railway_reason:1 "As the capital becomes ever more densely populated, we must devise ever more ingenious transport solutions. Our leading engineers believe that it would be possible to construct an underground rail network powered by electricity beneath the city, allowing citizens to travel rapidly between key locations."
 metro_system:0 "Electrified Metropolitan Railway"
 metro_prestige:0 "City of International Renown"
 metro.1.t:0 "The Metropolitan Railway"
 metro.1.d:0 "The grand opening of the [SCOPE.sState('capital_scope').GetCityHubName] Metropolitan Railway was received with much celebration. In a speech, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] congratulated the engineers who made this possible."
 metro.1.f:0 ""It is not only the railway that is electrified, but the whole city of [SCOPE.sState('capital_scope').GetCityHubName]. The streets are abuzz with citizens marveling at the wonders of technology, speculating about what new innovation will come to transform our lives for the better.""
 metro.1.a:0 "The engineers deserve a reward."
 metro.1.b:0 "Our railway will be the envy of the world."
 je_patagonia:0 "The Conquest of the Desert"
 je_patagonia_reason:0 "The southern reaches of the content remain outside of the control of any nation. Though the native population will certainly not make it easy, it is imperative that we secure this territory before it falls into the hands of our rivals."
 patagonia.1.t:0 "The Conquest of the Desert"
 patagonia.1.d:0 "We have completed our long campaign to conquer the Patagonian south. Settlers are beginning to seek out promising sites from which to establish new towns and exploit the region's natural resources."
 patagonia.1.f:0 ""The Mapuche fought long and hard for centuries to protect their country. Now at last they are defeated, and that land belongs to us. To the victor, the spoils. Now we must set ourselves to the task of populating and governing what we have won.""
 patagonia.1.a:0 "At last, the south belongs to us."
 patagonian_settlement:0 "Patagonian Settlement"
 patagonia.2.t:0 "Arming the Natives"
 patagonia.2.d:0 "We have discovered that our rivals in [SCOPE.sCountry('rival_country').GetName] have been arming the [SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting] natives in [SCOPE.sState('patagonia_state').GetName]. This is likely to impede our efforts to conquer the region."
 patagonia.2.f:0 ""The [SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting] natives have never welcomed our presence, but without the means to mount a truly effective resistance we have paid little heed to their objections. The addition of [SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting] munitions into the equation comes with the frightening possibility that we must face them on equal terms.""
 patagonia.2.a:0 "We should de-escalate the situation."
 patagonia.2.b:0 "If they want a fight, they'll get one."
 patagonia_slow_down:0 "Colonial De-Escalation"
 patagonia_supplied_with_weapons:0 "Supplied with Weapons"
 je_amazon:0 "Exploit the Amazon"
 je_amazon_reason:0 "The Amazon Rainforest contains vast riches, most importantly an abundance of rubber trees. The inhospitable and malarial climate has thus far prevented us from exploiting these resources, but through the wonders of technology we will find a way!"
 amazon.1.t:0 "The Devil's Railroad"
 amazon.1.d:1 "Workers on the [SCOPE.sBuilding('devils_railroad').GetName] in [SCOPE.sState('amazon_state').GetName] are dying in droves due to the harsh malarial conditions and the extreme demands placed upon them."
 amazon.1.f:0 ""Every mile is marked with gravestones, every track laid in blood. Malady and the scorching heat blister our bodies. We pave the road to hell with our lives.""
 amazon.1.a:0 "Full steam ahead!"
 amazon.1.b:0 "This is too high a price to pay."
 amazon.1.c:0 "Tighten safety standards."
