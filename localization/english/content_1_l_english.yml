 je_mechanized_farming_reason: "Майбутнє хутірництва настало! За допомогою чудових сучасних технологій ми можемо значно покращити сільськогосподарське виробництво. З таким величезним надлишком їжі, напевно, ніхто більше ніколи не залишиться голодним!"
 production_tech_events.600.t: "Механізація сільського господарства"
 production_tech_events.600.d: "Ґрандіозний проєкт механізації сільського господарства в [ROOT.GetCountry.GetName] завершено. Ніколи раніше не було підраховано таких рясних урожаїв."
 production_tech_events.600.f: "«Я отримав новенький комбайн!»\n«Це фантастика! Як ти думаєш, я міг би позичити його, коли ти закінчиш збирати врожай?»\n«Звичайно! Я дам тобі ключ»\n«Я радий, що ми можемо працювати разом у такій ідеальній гармонії»"
