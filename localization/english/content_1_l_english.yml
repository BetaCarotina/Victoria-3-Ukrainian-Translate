 scotland_yard.1.t:0 "The Metropolitan Police"
 scotland_yard.1.d:0 "Scotland Yard has solved a series of high-profile murders in [SCOPE.sState('capital_scope').GetCityHubName] thanks to the expansion of the [SCOPE.sLawType('police_law').GetName]. Public confidence in the institution is at an all-time high."
