 je_munitions_factories: "Промисловість боєприпасів"
 je_munitions_factories_reason:0 "Developments in firearms technology have created a need for the manufacture of bullets more ammunition than musketballs. If we develop an industry around fabricating bullets, we could supply our own soldiers and potentially sell to other nations."
 munitions_modifier:0 "Munitions Mania"
 war_crimes.2.t:0 "Dealing in Arms"
 war_crimes.2.d:0 "The establishment of [SCOPE.sBuilding('munitions_building').GetName] in [SCOPE.sState('munitions_state').GetName] ensures an abundant supply of [SCOPE.sGoods('ammo_scope').GetName] for [ROOT.GetCountry.GetNameNoFlag]."
 war_crimes.2.f:0 ""I resent the term 'arms dealer'. It implies that I am no more than a cynical profiteer, benefiting from the suffering of my fellow man. Nothing could be farther from the truth; what I do guarantees peace and security, not only in [ROOT.GetCountry.GetNameNoFormatting] but throughout the civilized world.""
 war_crimes.2.a:0 "If you want peace, prepare for war."
 war_crimes.2.b:0 "Let's see some rapid-fire gains in research."
 tunguska_research:0 "Tunguska Scientific Expedition"
 tunguska_omen:0 "The Tunguska Omen"
 tunguska_mining:0 "Tunguska Mining Expedition"
 tunguska.1.t:0 "The Tunguska Event"
 tunguska.1.desc:0 "A massive explosion resounds across the region of Tunguska in [SCOPE.sState('tunguska_state').GetName]. Scientists believe that a celestial object has collided with the Earth."
 tunguska.1.f:0 ""I lost my senses for a moment, but then my wife ran out and led me to the house. After that such noise came, as if rocks were falling or cannons were firing, the Earth shook, and when I was on the ground, I pressed my head down, fearing rocks would smash it. When the sky opened up, hot wind raced between the houses, like from cannons, which left traces in the ground like pathways, and it damaged some crops."" # S. Semenov
 tunguska.1.a:0 "Fascinating, but irrelevant."
 tunguska.1.b:0 "This warrants scientific investigation."
 tunguska.1.c:0 "It is an omen!"
 tunguska.1.d:0 "Can we mine it?"
 cholera.1.t:0 "On the Mode of Communication of Cholera"
 cholera.1.d1:0 "The source of a cholera outbreak in [SCOPE.sState('cholera_state').GetCityHubName] has been traced by the ingenious surgeon-apothecary John Snow. This has led to great advancements in the field of public health."
 cholera.1.d2:0 "The source of a cholera outbreak in [SCOPE.sState('cholera_state').GetCityHubName] has been traced by an ingenious surgeon-apothecary. This has led to great advancements in the field of public health."
 cholera.1.f:0 ""The result of the inquiry, then, is, that there has been no particular outbreak or prevalence of cholera in this part of London except among the persons who were in the habit of drinking the water of the above-mentioned pump well. In consequence of what I said, the handle of the pump was removed on the following day."" # John Snow
 cholera.1.a:0 "We need to keep the filth off the streets."
 cholera.1.b:0 "Epidemiology is a promising field."
 cholera.1.c:0 "John Snow knows nothing."
 john_snow_knows_nothing:0 "Discredited Epidemiology Research"
 cholera_modifier:0 "Cholera Outbreak"
