 je_greek_nationalism_reason:0 "Despite the establishment of an independent Greek state, most Greeks still live under foreign rule. A concerted effort must be made, through both diplomatic and military means, to incorporate the Greek homelands into our government."
 wedding.1.t:0 "The Royal Wedding"
 wedding.1.d:0 "The nation celebrates the marital union of [SCOPE.sCharacter('royal_marriage_character').GetHerHis] Most Gracious Majesty [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFirstName] and the charming [SCOPE.sCharacter('royal_marriage_character').GetCustom('wedding_son_daughter')] of [SCOPE.sCharacter('foreign_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('foreign_ruler').GetFirstName] of [SCOPE.sCountry('marriage_country').GetName]."
 wedding.1.f:0 ""Today the most august ceremony of the marriage of [SCOPE.sCharacter('royal_marriage_character').GetHerHis] Most Gracious Majesty [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFirstName] was performed in [SCOPE.sState('capital_scope').GetCityHubName]. It is not to be wondered that these circumstances should make the people of this country, who are naturally and intrinsically a loyal people, suspend their ordinary avocations to join in keeping holiday, and publicly to demonstrate their attachment to the Throne.""
