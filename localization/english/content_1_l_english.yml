 can_aus.1.t: "Конфедерація з [Concept('concept_country','$concept_country_ins$')|l] [SCOPE.sCountry('canada_annex_scope').GetName]"
 can_aus.1.d: "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] підпис[Select_CString(SCOPE.sCharacter('canada_overlord_ruler').IsFemale,'$CustomLoc_UA_vona_ala$','$CustomLoc_UA_vin_av$')|l] закон про конфедерацію між [Concept('concept_country','$concept_countries_ins$')|l] [ROOT.GetCountry.GetName] та [SCOPE.sCountry('canada_annex_scope').GetName]. Це знаменує собою велику перемогу на торі до нашої мети - об‘єднання усієї Канади"
 can_aus.1.f: "З кожним підписаним документом і печаткою ми стаємо на крок ближче до побудови нації. Осади не завжди йшли назустріч один одному, але народ Канади був сповнений рішучости довести справу до кінця."
 can_aus.1.a: "Хай живе [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]!"
 can_aus.2.t:0 "The Unification of [SCOPE.sCountry('canada_scope_1').GetName] and [SCOPE.sCountry('canada_scope_2').GetName]"
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]  has signed into law the confederation between [SCOPE.sCountry('canada_scope_1').GetName] and [SCOPE.sCountry('canada_scope_2').GetName]. This marks a great victory in our goal of unifying all of Canada."
 can_aus.2.a:0 "God save the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 can_aus.3.d:0 "The ink had not even dried on the bill of unification before our bureaucrats and politicians set to work on integrating [SCOPE.sCountry('canada_annex_scope').GetName]. With the blessing of [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName], we are one step closer towards the Federation of Australia."
 can_aus.3.f:0 "The bureaucracy, as they say, expands to meet the needs of the expanding bureaucracy. At least in this instance it serves a noble purpose; the emergence of an Australian nation is imminent. Backed by the Colonial Office, the local administrations, and above all else by the will of the Australian people, we cannot fail in our quest."
 can_aus.4.d:1 "The ink had not even dried on the bill of unification before our bureaucrats and politicians set to work on integrating [SCOPE.sCountry('canada_scope_1').GetName] with [SCOPE.sCountry('canada_scope_2').GetName]. With the blessing of [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetFullName], we are one step closer towards the Federation of Australia."
 can_aus.5.t:0 "Canadian Confederation"
 can_aus.5.d:0 "The unification of Canada is complete. The various colonial governments have been integrated into one, under the administration of [ROOT.GetCountry.GetName] and with the enthusiastic approval of [SCOPE.sCountry('canada_overlord_country').GetName]."
 can_aus.5.f:0 "The dream of a united Canada has finally been achieved. From humble beginnings as a small colony in the vast and unknown north, the settlers have grown and adapted. They have become a people. They have forged a nation."
 can_aus.5.a:0 "The True North strong and free!"
 can_aus.6.d:0 "The unification of Canada is complete. The various colonial governments have been integrated into one, under the administration of [SCOPE.sCountry('canada_country').GetName] and with the enthusiastic approval of [ROOT.GetCountry.GetName]."
 can_aus.7.t: "Австралійська Федерація"
 can_aus.7.d: "Осади Австралії були об‘єднані в єдиний уряд під керівництвом [Concept('concept_country', '$concept_country_gen$')|l] [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [Concept('concept_country', '$concept_country_gen$')|l] [SCOPE.sCountry('canada_overlord_country').GetName] офіційно привіт[Select_CString(SCOPE.sCharacter('canada_overlord_ruler').IsFemale,'$CustomLoc_UA_vona_ala$','$CustomLoc_UA_vin_av$')|l] австралійський народ."
 can_aus.7.f: "Сьогодні ми відзначаємо день народження австралійської нації. Земля Внизу була великим випробуванням для її перших поселенців, це все через люту флору та фавну, яка була злісною і ворожою. Але завдяки винахідливості, рішучості та вірі ми приручили цю сувору землю."
 can_aus.7.a: "Вперед, прекрасна Австраліє!"
 can_aus.8.d:0 "The colonies of Australia have been consolidated into a single government under the direction of [ROOT.GetCountry.GetName]. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has formally congratulated the [SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle] of [SCOPE.sCountry('canada_country').GetName] for leading the integration efforts."
 je_manifest_destiny_mexico:0 "Manifest Destiny: Mexican Cession"
 je_manifest_destiny_mexico_reason:0 "It is our destiny to stretch our territory from the Atlantic to the Pacific. From sea to shining sea!"
 je_manifest_destiny_frontier_wars:0 "Manifest Destiny: Frontier Wars"
 je_manifest_destiny_frontier_wars_reason:0 "We intend for the Great Plains to become a new homeland for the American people. Its current inhabitants must be brought firmly under control."
 manifest_destiny.1.t:0 "The Mexican Cession"
 manifest_destiny.1.d:0 "We have wrested control of the American Southwest from the illegitimate clutches of Mexico. The [ROOT.GetCountry.GetName] now stretches from the Atlantic to the Pacific."
 manifest_destiny.1.f:0 ""O beautiful for patriot dream\nThat sees beyond the years\nThine alabaster cities gleam\nUndimmed by human tears!\nAmerica! America!\nGod shed His grace on thee\nAnd crown thy good with brotherhood\nFrom sea to shining sea!""
 manifest_destiny.1.a:0 "This was our destiny!"
 manifest_destiny.2.t:0 "The Frontier Wars"
 manifest_destiny.2.d:0 "The last vestiges of Native American rule have been stamped out, leaving only the dominion of the [ROOT.GetCountry.GetName]."
 manifest_destiny.2.f:0 ""We have it in our power to begin the world over again. A situation, similar to the present, hath not happened since the days of Noah until now. The birthday of a new world is at hand.""
 manifest_destiny.2.a:0 "The frontiers of liberty advance!"
 labor_rights.1.t:0 "Mistreatment of Serfs"
 labor_rights.1.d:1 "[SCOPE.gsInterestGroup('serf_mistreaters').GetName] in [SCOPE.sState('serf_state').GetName] have become notorious for brutalizing their serfs. Peasants complain of harsh punishments, impossible workloads, and even sometimes torture and murder."
 labor_rights.1.f:0 ""She got thirty lashes for dropping the tea."\n"People have been going missing on the estate on the hill."\n"There's a dungeon below the basements, my cousin swears upon it! They torture us and drink our blood!""
 labor_rights.1.a:0 "These indignities must end."
 labor_rights.1.b:0 "We will punish the aristocrats with the full force of the law."
 serf_mistreaters_demonized:0 "Abuse of Serfs Punished"
 serf_mistreaters_demonized_enactment:0 "Abuse of Serfs"
 anti_serfdom_debate:0 "Serfdom Opposed"
 anti_serfdom_popularity:0 "Popular Emancipator"
 labor_rights.2.t:0 "Emancipators"
 labor_rights.2.d:0 "A group of influential [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName] led by [SCOPE.sCharacter('anti_serfdom_advocate').GetFullName] are petitioning for the rapid abolition of serfdom."
 labor_rights.2.f:0 ""I could wax lyrical about the moral virtues of emancipation all day, and with good reason. But the simple truth of the matter is the serfdom is inefficient. It is economically ruinous, an obstacle to the rightful progression of our nation both in industry and society. Serfs who work the fields would be better put to use in factories, where they can be gainfully employed and properly industrious.""
 labor_rights.2.a:0 "They make an excellent case."
 labor_rights.2.b:0 "Such an inspiring speaker!"
 labor_rights.3.t:0 "Purchasing Emancipation"
 labor_rights.3.d:0 "The [SCOPE.gsInterestGroup('serf_owners').GetName] refuse to give up their serfs without adequate compensation. Their significant political influence makes this a difficult demand to refuse."
 labor_rights.3.f:0 ""We have relied on serf labor for generations. You cannot simply ask us release them without compensation! How are we to keep our estate profitable? How are we to maintain the standards of living we are accustomed to? Our relative poverty would make us the laughing stock of the [ROOT.GetCountry.GetAdjectiveNoFormatting] aristocracy.""
 labor_rights.3.a:0 "The state will make up the cost."
 labor_rights.3.b:0 "Serfs must purchase their own emancipation."
 labor_rights.3.c:0 "You cannot own a human being."
 government_buying_serfs:0 "Purchasing Serfs"
 serfs_buying_serfs:0 "Self-Emancipation"
 no_buying_serfs:0 "Refused to pay for emancipation"
 labor_rights.4.t:0 "Direct Action"
 labor_rights.4.d:0 "Workers organized by the [SCOPE.gsInterestGroup('unions_scope').GetName] are staging short strikes and work-to-rule periods in an effort to pressure the government to pass the [SCOPE.sLaw('current_law_scope').GetName] law. Though their methods seem effective, they are causing major damage to our industrial economy."
 labor_rights.4.f:0 ""We have the right to be safe at work! Nobody should have to clock in wondering whether today will be the day they lose an arm or an eye. Until our safety is guaranteed, we'll not work another day.""
 labor_rights.4.a:0 "Let them strike!"
 labor_rights.4.b:0 "Offer assurances and try to de-escalate."
 enactment_strikes_modifier:0 "Strikes Over Worker Safety"
 enactment_strikes_deterred_modifier:0 "Orderly Protests Over Worker Safety"
 worker_protection_negotiations:0 "Worker Safety Negotiated"
 labor_rights.5.t:0 "Worker Safety Negotiations"
 labor_rights.5.d:0 "[SCOPE.gsInterestGroup('capitalists_scope').GetName] have agreed to state-mediated negotiations with the [SCOPE.gsInterestGroup('unions_scope').GetName] over the implementation of [SCOPE.sLaw('current_law_scope').GetName]."
 labor_rights.5.f:0 ""Our profit margins are going to suffer, you must understand this. That won't be good for anybody, including you. Why we may even have to let some of you go, and how will you feed your families then?"\n\n"Do you know what's really bad for business? Angry workers. Injured workers. Dead workers.""
 labor_rights.5.a:0 "Support the [SCOPE.gsInterestGroup('unions_scope').GetName]."
 labor_rights.5.b:0 "Make concessions to the [SCOPE.gsInterestGroup('capitalists_scope').GetName]."
 labor_rights.6.t:0 "Strikebreakers"
 labor_rights.6.d:0 "The [SCOPE.gsInterestGroup('capitalists_scope').GetName] are paying a group of armed thugs calling themselves a private investigation agency to break up [SCOPE.gsInterestGroup('unions_scope').GetName] agitation for [SCOPE.sLaw('current_law_scope').GetName]."
 labor_rights.6.f:0 ""We're just making sure that everyone is following the law here. We don't want one of those angry workers firing a shot or starting a riot. We're just here to keep the peace, for the right price. And maybe in the process some legs get broken, some skulls get cracked. That's just the cost of public safety.""
 labor_rights.6.a:0 "Arrest them for assault."
 labor_rights.6.b:0 "We cannot risk angering the [SCOPE.gsInterestGroup('capitalists_scope').GetName] further."
 strikebreakers_called_off:0 "Arrested Strikebreakers"
 strikbreakers_enactment:0 "Strikebreakers"
 strikebreakers_allowed:0 "Allowed Strikebreakers"
 je_texas_tex: "Техаська незалежність"
 je_texas_tex_reason: "Після багатьох років культурних і політичних потрясінь між нами та Мексикою, коли права наших громадян дедалі більше обмежуються, настав час для нас повстати!\nДні, коли наші славні землі були підпорядковані тиранічному мексиканському режиму, добігають кінця."
 je_texas_usa: "Техаська державність"
 je_texas_usa_reason: "Ми з великим рупом спостерігаємо за конфліктом між Мексикою та Техасом. Якщо Техаська республіка переможе, ми повинні спробувати схилити їх до приєднання до нашої справедливої злуки."
 texas_je_tt: "Техас вирішуватиме, чи приймати статус держави в складі ЗДА"
 texan_war_of_independence.1.t: "Держава самотньої зірки"
 texan_war_of_independence.1.d: "[ROOT.GetCountry.GetName] стоїть, після важкої і кровопролитної війни, незалежною. У республіці є багато людей, які обстають за державність у межах [Concept('concept_country','спіл')|l] [SCOPE.sCountry('usa_scope').GetName]. [SCOPE.sCountry('usa_scope').GetAdjectiveNoFormatting]і громадяни, зважаючи на все, були б раді бачити нас у своїй спіл."
 texan_war_of_independence.1.f: "«Війна з мексикою добігла кінця, і наші хоробрі громадяни почали складати зброю та повертатися до мирного буття. Але яка користь від незалежности, якщо ми повинні щодня озиратися, чекаючи на повернення наших гнобителів? Техас може бути ще сильнішим, якщо стане частиною великого спіл, як однин зі держав-однодумців, що не порушуватимуть наші права, дані Богом.»"
 texan_war_of_independence.1.a: "Ми приєднаємося до спіл!"
 texan_war_of_independence.1.b: "Повна державність не потрібна."
 texan_war_of_independence.1.c: "Нам не потрібна допомога від янкі."
 lone_star_state: "Держава самотньої зірки"
 texan_war_of_independence.2.t: "Техаська державність"
 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetName] виборола незалежність від Мексики і тепер прагне здобути державність у межах [Concept('concept_country','країни')|l] [ROOT.GetCountry.GetName]."
 texan_war_of_independence.2.d2: "[SCOPE.sCountry('texas_scope').GetName] виборола незалежність від Мексики і тепер прагне особливих відносин з [Concept('concept_country','$concept_country_ins$')|l] [ROOT.GetName], згідно з яким вони не увійдуть як держава, а залишаться як автономним протекторатом."
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetName] здобула незалежність від Мексики. Незважаючи на всі зусилля наших послів, вони нерозумно відмовилися від пропозиції американської державности."
 texan_war_of_independence.2.f: "«Народ Техасу під час затвердження своєї конституції майже одностайним голосуванням висловив своє бажання бути приєднаним до спіл Злучених Держав, і ще досі цього бажає з такою ж одностайністю, щоб ефективніше забезпечити свою безпеку та процвітання. А Злучені Держави, керуючись виключно бажанням зміцнити власну безпеку і процвітання, а також задовольнити бажання уряду й народу Техасу, вирішили досягти це тором укладення договору про найважливіших цілей для їхнього взаємного тапостійного добробуту.»"
 texan_war_of_independence.2.a: "Вітаємо в Америці!"
 texan_war_of_independence.2.b: "Прийняти цей компроміс."
 texan_war_of_independence.2.c: "Це обурливо!"
 nihilism.1.t:0 "Nihilism"
 nihilism.1.d:0 "An anti-clerical and anti-monarchist movement known as Nihilism has taken hold among the [SCOPE.gsInterestGroup('nihilist_ig').GetName]. Led by [SCOPE.sCharacter('nihilist_scope').GetFullName], these dangerous thinkers are sure to be a thorn in the side of the status quo."
 nihilism.1.f:0 ""They are an affront to all that is righteous about our nation! All that escapes their lips is treason of the highest order! Never before have we seen such brazen disregard for our divine right to rule. They are the greatest possible threat to society."\n\n"Do not worry, my liege, these men are nihilists. There's nothing to be afraid of.""
 nihilism.1.a:0 "Perhaps they have a point."
 nihilism.1.b:0 "This is treason! Heresy!"
 nihilism.1.c:0 "The state must ban Nihilist literature."
 nihilism_tt:1 "The [SCOPE.gsInterestGroup('nihilist_ig').GetName] will be more likely to select Nihilist leaders for 25 years"
 big_nihilism_tt:1 "The [SCOPE.gsInterestGroup('nihilist_ig').GetName] will be much more likely to select Nihilist leaders for 25 years"
 less_popular_nihilist:0 "Suppressed Nihilist Movement"
 popular_nihilist:0 "Thriving Nihilist Movement"
 bureaucracy.1.t: "Тяганина"
 bureaucracy.1.d:0 "The civil service, currently led by the [SCOPE.gsInterestGroup('bureaucrat_class').GetName], are deliberately stalling the government by creating unnecessary paperwork. They demand that their jobs be protected under the [SCOPE.sLaw('current_law_scope').GetName] law."
 bureaucracy.1.f:0 ""I'd be happy to assist, but unfortunately this requisition form has only been stamped twice. You'll have to file a complaint with the regional ombudsman, who is currently very busy optimising our new filing system. You can expect a prompt response within six to eight months.""
 bureaucracy.1.a:0 "Current civil servants can keep their positions."
 bureaucracy.1.b:0 "Unacceptable! Get back to work."
 bureaucracy.1.c:0 "The secret police will keep them in line."
 red_tape:0 "Red Tape"
 red_tape_reduced:0 "Red Tape Mitigated"
 red_tape_jobs:0 "Bureaucratic Old Guard"
 bureaucracy.2.t:0 "Meritocracy"
 bureaucracy.2.d:0 "A new guard of [SCOPE.gsInterestGroup('meritocracy_ig').GetName] bureaucrats are outshining the [SCOPE.gsInterestGroup('bureaucrat_class').GetName] in every aspect of their work. This is a very encouraging omen for the efficacy of [SCOPE.sLaw('current_law_scope').GetName]."
 bureaucracy.2.f:0 ""They think that just because they were born with a silver spoon in their mouth that they deserve the most important positions. But their privilege and entitlement make them lazy, nepotistic, and arrogant. We, by contrast, have had to work for all we have, and there are real consequences for failure. Advancement should be based only on merit, not on birth.""
 bureaucracy.2.a:0 "Clearly [SCOPE.sLaw('current_law_scope').GetName] is the correct policy."
 bureaucracy.2.b:0 "The [SCOPE.gsInterestGroup('bureaucrat_class').GetName] have done a shoddy job."
 bureaucracy.2.c:0 "Encourage the [SCOPE.gsInterestGroup('meritocracy_ig').GetName] to join the civil service."
 meritocracy:0 "Meritocracy"
 meritocracy_ig:0 "Meritocracy"
 bureaucracy.3.t:0 "The Bureaucratic Struggle"
 bureaucracy.3.d:0 "Our efforts to pass the [SCOPE.sLaw('current_law_scope').GetName] law have run into several classic bureaucratic hurdles. Debates rage around such lofty matters as the correct shape of filing cabinets."
 bureaucracy.3.f:1 ""Good, fast, cheap. You get two.""
 bureaucracy.3.a:0 "We will spare no expense."
 bureaucracy.3.b:0 "This will take as long as it takes."
 bureaucracy.3.c:0 "Let's just get it over with."
 good_and_fast:0 "Good and Fast"
 good_and_cheap:0 "Good and Cheap"
 cheap_and_fast:0 "Cheap and Fast"
 colonization.1.t:0 "Decolonization"
 colonization.1.d:0 "As we dismantle the institution of colonialism, the people of [SCOPE.sCountry('colony_scope').GetName] expect to be granted independence as part of this ideological shift."
 colonization.1.f:0 ""You cannot dismantle colonialism without dismantling colonialism! It is not enough to simply promise not to establish new colonies, you must remove your vile grip from the people you have already encompassed within your tyranny.""
 colonization.1.a:0 "They shall have the liberty they seek."
 colonization.1.b:0 "We have no intention of giving up [SCOPE.sCountry('colony_scope').GetName]."
 decolonization:0 "Decolonization"
 refused_to_release_colony:0 "Colonial Hypocrisy"
 colonization.2.t:0 "Colonial Outsourcing"
 colonization.2.d:0 "The Movement to [SCOPE.sPoliticalMovement('outsourcing_scope').GetName] is concerned that cheap colonial labor will be used to make their jobs obsolete."
 colonization.2.f:0 ""We'll all end up in the poor houses, I know it. How will we be able to sell our produce when we have to compete without thousands of acres of virgin lands, worked by dirt-cheap native labor?""
 colonization.2.a:0 "Alleviate their concerns."
 colonization.2.b:0 "Of course we will exploit the colonies!"
 slow_colonies:0 "Colonial Slowdown"
 fear_of_outsourcing_alleviated:0 "Alleviated Fears of Outsourcing"
 outsourcing_anger:0 "Fear of Colonial Outsourcing"
 colonization.3.t:0 "Colonial Enthusiasm"
 colonization.3.d:0 "The news that the government intends to pass the [SCOPE.sLaw('current_law_scope').GetName] law has created great enthusiasm among those that are eager to exploit new and distant lands."
 colonization.3.f:0 ""Profit and adventure lie in wait for all those brave enough to embark with us. An untamed world awaits us, just waiting for us to deliver some good [ROOT.GetCountry.GetAdjectiveNoFormatting] civilization. And if the natives object, make sure you have your rifle close at hand.""
 colonization.3.a:0 "Slow down, the law isn't signed yet!"
 colonization.3.b:0 "We will take our rightful place on the world stage."
 colonization.3.c:0 "Load the ships, we depart for distant shores!"
 colonization.4.t:0 "The Ethics of Exploitation"
 colonization.4.d:0 "The government's attempt to pass the [SCOPE.sLaw('current_law_scope').GetName] law has brought the ethics of colonialism to the forefront of public debate."
 colonization.4.f:0 ""We have no right to interfere, control, or exploit. They say we bring 'civilization'; we bring misery and oppression, we rig the entire social economic structures of the colonies to serve our selfish needs.""
 colonization.4.a:0 "[SCOPE.sLaw('current_law_scope').GetName] is morally correct."
 colonization.4.b:0 "We can concede to some of their points."
 colonial_ethical_conviction:0 "Colonialism Debated"
 ethically_condemned:0 "Ethical Condemnation"
 ethical_concessions:0 "Ethical Concessions"
 colonial_enthusiasm:0 "Colonial Enthusiasm"
 our_place_on_the_world_stage:0 "A Place on the World Stage"
 colonial_enthusiasm_settlers:0 "Enthusiastic Settlers"
 anarchy.1.t:0 "Propaganda of the Deed"
 anarchy.1.d:0 "Anarchists have claimed responsibility for the bombing of a gentlemen's club frequented by members of the [SCOPE.gsInterestGroup('anarchy_target_ig').GetName]. The body of [SCOPE.sCharacter('anarchy_target_leader').GetFullName] has been found amongst the rubble."
 anarchy.1.f:0 ""War, class war, and you were the first to wage it under the cover of the powerful institutions you call order, in the darkness of your laws. There will have to be bloodshed; we will not dodge; there will have to be murder: we will kill, because it is necessary; there will have to be destruction; we will destroy to rid the world of your tyrannical institutions."" #Luigi Galleani
 anarchy.1.a:0 "No more than these reactionaries deserve."
 anarchy.1.b:0 "We cannot condone terrorism."
 anarchy.2.t:0 "Dismantling the State"
 anarchy.2.desc:0 "As [ROOT.GetCountry.GetName] moves towards [SCOPE.sLaw('current_law_scope').GetName], the [SCOPE.gsInterestGroup('anarchists_scope').GetName] are calling for the disestablishment of state institutions."
 anarchy.2.f:0 ""How can we call ourselves an anarchist society while we still uphold the tyranny of the state? The perpetrators of state violence still run rampant among us; police, conscription officers, colonial administrators — all class traitors. They steal the product of our honest labor and use it to fund our own oppression!""
 anarchy.2.a:0 "Down with the police!"
 anarchy.2.c:0 "The state has no right to control us!"
 anarchy.2.d:0 "Colonialism is a blight upon mankind!"
 anarchy.2.e:0 "The state will slowly wither away."
 law_dismentling_the_state:0 "Dismantling the State"
 dismantling_the_state:0 "Dismantling the State"
 withering_away:0 "Withering Away"
 ig_withering_away:0 "Withering Away"
 anarchy.3.t:0 "Mutual Aid"
 anarchy.3.d:0 "Anarchists are creating communities that eschew profit and embrace mutual responsibility for the care of their fellow human beings. [SCOPE.sCharacter('anarchist_farmer').GetFullName], the new leader of the [SCOPE.gsInterestGroup('farmer_ig').GetName], has been encouraging the establishment of cooperative farms."
 anarchy.3.f:0 ""We have no need of landlords, of bosses, or even of the state. Working together we can provide all we need, living free and equal, each of us being both dependent on and responsible for the wellbeing of our community.""
 anarchy.3.a:0 "We are stronger together."
 anarchy.3.c:0 "This will make great propaganda."
 anarchy.3.b:0 "They have a fascinating approach to agriculture."
 encouraging_mutual_aid:0 "Encouraging Mutual Aid"
 mutual_aid:0 "Mutual Aid"
 anarchist_agriculture:0 "Anarchist Agriculture"
 anarchist_terrorism:0 "Anarchist Terrorism"
 anarchist_assassination:0 "Anarchist Assassination"
 anarchist_assaination_opposition_approval:0 "Anarchist Assassination"
 promised_to_lower_taxes:0 "Short-Term Tax Reductions"
 promised_to_lower_taxes_poll_tax:0 "Short-Term Tax Reductions"
 tax.1.t:0 "Taxation Is Theft"
 tax.1.d:0 "A fringe group of the Movement to [SCOPE.sPoliticalMovement('antitax_rebels').GetName] has gained remarkable traction. They advocate for the abolition of all taxation, equating it to an act of theft by the state. Their intent seems to be to block any tax reform other than total abolition."
 tax.1.f:0 ""As a private and sovereign [ROOT.GetCountry.GetAdjectiveNoFormatting] citizen, I do not consent to the pillaging of my hard-earned coffers by the so-called 'government'. It is a violation not only of my rights, but of the free market, the very foundation of basic economics.""
 tax.1.a:0 "But who would build the roads?"
 tax.1.b:0 "Promise short-term tax cuts."
 tax.2.t:0 "Patriotic Taxation"
 tax.2.d:0 "The [SCOPE.gsInterestGroup('patriotic_military').GetName] are rallying support for the [SCOPE.sLaw('current_law_scope').GetName] law, promoting the idea that the new tax is vital to support [ROOT.GetCountry.GetName] in the [SCOPE.sDiplomaticPlay('war_scope').GetName]."
 tax.2.f:0 ""The sinews of war are infinite money. We cannot hope to be successful in our struggle to assert our sovereignty if we cannot raise the necessary funds to support our brave servicemen; would you send our boys out with nothing but sticks and rags?""
 tax.2.a:0 "Dissenters have no sense of loyalty."
 tax.2.b:0 "Commend the [SCOPE.gsInterestGroup('patriotic_military').GetName] for their patriotism."
 patriotic_taxation:0 "Patriotic Taxation"
 patriocitc_taxation_ig:0 "Public Commendations"
 tax.3.t:0 "Death and Taxes"
 tax.3.d:0 "[SCOPE.sCharacter('death_and_taxes_leader').GetFullName] has suddenly died while drafting legislation for the [SCOPE.sLaw('current_law_scope').GetName] law."
 tax.3.f:0 ""A human being is dead! The body is barely cold and you speak of passing legislation. Can you not put politics aside so that we can mourn in peace?""
 tax.3.a:0 "Let us mourn the loss of a great leader."
 tax.3.b:0 "We should honor [SCOPE.sCharacter('death_and_taxes_leader').GetHerHis] dying wish."
 death_and_taxes_mod:0 "Death and Taxes"
 tax.4.t:0 "Social Banditry"
 tax.4.desc:1 "The people of [SCOPE.sState('bandit_state').GetName] tell the story of a highwayman who robs from the rich and gives to the poor. The legend is spreading quickly throughout [ROOT.GetCountry.GetName], damaging support for the [SCOPE.sLaw('current_law_scope').GetName] law."
 tax.4.f:0 ""He's so dashing! Even as he stole the pearls from around my neck I couldn't help but feel flustered. He left a single red rose upon my lap as he vanished into the night with a flourish of his cape.""
 tax.4.a:0 "Hunt down the bandit."
 tax.4.b:0 "The police will make an example of the bandit."
 tax.4.c:0 "Attempt to relieve poverty in [SCOPE.sState('bandit_state').GetName]."
 tax.4.d:0 "Redouble poverty relief measures."
 social_banditry:0 "Social Banditry"
 poverty_relief_mod:0 "Poverty Relief"
 tax.5.t:0 "Philanthropy"
 tax.5.d:1 "The [concept_upper_strata] have decided to donate generously to the poor. Many among them even advocate for the [SCOPE.sLaw('current_law_scope').GetName] law, agreeing that it would be a fair means of redistributing wealth."
 tax.5.f:0 ""We have so much, and they have so little. We are still wealthy even when we give generously, are you really going to miss a few thousand Pounds? Think of how little that money means to you, and how much it could mean to a starving mother and her children.""
 tax.5.a:0 "Encourage charitable giving."
 tax.5.b:0 "Leverage their support for [SCOPE.sLaw('current_law_scope').GetName]."
 philanthropy_law:0 "Philanthropy"
 philanthropy_mod:0 "Giving Generously"
 tax.6.t:0 "Temporary Embarrassment"
 tax.6.d:1 "Ambitious [concept_middle_strata] citizens are opposing [SCOPE.sLaw('current_law_scope').GetName] on the grounds that when they inevitably become wealthy capitalists, they will be excessively taxed."
 tax.6.f:0 ""Why are you opposing the law, my friend? You're not rich!"\n\n"Not yet, but as soon as my next business venture takes off I will be a wealthy man. And when that happens, I surely would not want to be taxed so highly.""
 tax.6.a:0 "They should be more realistic."
 tax.6.b:0 "Sway them with a tax cut."
