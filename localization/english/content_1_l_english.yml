 manifest_destiny.3.t:0 "Bison Hunting"
 manifest_destiny.3.d:0 "The [SCOPE.sCountry('native_american_country').GetAdjectiveNoFlag] people of [SCOPE.sState('native_american_state').GetName] rely on bison for many of their basic needs. It would serve the interests of settlers in [SCOPE.sState('bison_state').GetName] if the bison population were to be depleted."
 manifest_destiny.3.f:0 ""Many thousands have been ruthlessly and shamefully slain every season by white hunters and tourists merely for their robes, and in sheer wanton sport, and their huge carcasses left to fester and rot, and their bleached skeletons to strew the deserts and lonely plains."" # J.M. Baltimore
 manifest_destiny.3.a:0 "Encourage commercial hunting."
 manifest_destiny.3.b:0 "Have the army slaughter bison."
 manifest_destiny.3.c:0 "Protect the bison herds."
 communist_elections.1.t:0 "The Red Scare"
 communist_elections.1.d1:0 "Members of the [SCOPE.sParty('anti_leftist_party').GetName] have been vigorously warning voters against [SCOPE.sParty('leftist_party').GetName]'s electoral campaign."
 communist_elections.1.f:1 "First they will take your boss's house and you will thank them for it. You'll receive them as the promised savior and knee before them. Then they will take your neighbor's house, and you will try to convince them, you'll say "but he is a good man, I know him!" and it won't matter in the slightest.\n\nThen they will take your car, and you shall think to yourself "it's fine, I don't need a car anyways." And can you guess what'll happen next? You know what'll happen next."
 communist_elections.1.a:0 "These leftists are traitors to the nation."
 communist_elections.1.b:0 "The rhetoric here is needlessly alarmist."
 communist_elections.1.c:0 "Communist literature should be banned."
 communist_elections.1.d:0 "Infiltrate the [SCOPE.sParty('leftist_party').GetName] leadership."
 communist_elections.1.e:0 "The [SCOPE.sParty('leftist_party').GetName] has every right to spread its ideas."
