l_english:

 # Base IGs
 ig_rural_folk: "Селяни"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "Люди, що живуть у сільській місцевості, чиї політичні рупи спрямовані найбільше на хутірничий спосіб життя."
 ig_devout: "Набожні"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "Найвідданіші послідовники великої релігії, з які для них є найкращим джерелом морали та політичної мудрости."
 ig_industrialists: "Промисловці"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "Інвестори та акціонери, які зацікавленні у технологічному поступі та промисловому зростанню."
 ig_landowners: "Землевласники"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "Власники великих маєтків та величезних полищ, вони є сторожами традицій й старих грошей."
 ig_intelligentsia: "Розумота"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "Інтелектуали, які є провідниками національних напрямів у літературі, мистецтві, музиці та театрі."
 ig_petty_bourgeoisie: "Дрібна буржуазія"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "Власники малих крамниць,  of small shops, орендодавці з півтора десятками орендарів, ощадливі службовці з крихітними пенсіями й інші, які мають більше, ніж бідні, але менше, ніж багаті."
 ig_armed_forces: "Військові"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "Професійні солдати та інші, хто дуже зацікавлені у військових справах держави."
 ig_trade_unions: "Профспілки"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "Організована група, яка прагне об’єднати робітників на копальнях, виробнях й полях та таким чином згрупувати сильні сторони різних рупів в один голос."

  # Religious IGs
 ig_catholic_church: "Католицька церква"
 ig_catholic_church_desc: "Католицизм - найбільша течія християнства. Віруючі вважають, що архієпископ Рима, Папа Римський, є безперервним наступником влади Ісуса Христа через Святого Петра. Серед інших важливих вірувань — шанування святих і Діви Марії."
 ig_orthodox_church: "Православна церква"
 ig_orthodox_church_desc: "Православна церква, зазвичай, є церквою східноевропейських держав і не підкоряється Папі Римському, натомість ця церква підкоряється Вселенському Патріярхові."
 ig_oriental_orthodox_church: "Орієнтальна православна церква"
 ig_oriental_orthodox_church_desc: "Орієнтальна православна церква, зазвичай, є церквою Близького Сходу, і не підкоряється Папі Римському."
 ig_anglican_church: "Англіканська церква"
 ig_anglican_church_desc: "Англіканську церкву створив король Генріх VIII під час протестантської Реформації. Англікани вважають, що Біблія є єдиним авторитетом щодо християнської догматики, відкидаючи Папу, але менш радикально, як інші євангельські церкви."
 ig_evangelical_church: "Євангельська церква"
 ig_evangelical_church_desc: "Євангельські церкви були створені переважно в Північній Европі під час протестантської Реформації. Євангелісти вірять, що Біблія є єдиним авторитетом щодо християнської догматики, відкидаючи Папу Римського та розглядаючи католицьке шанування святих як ідолопоклонство."
 ig_rabbinical_council: "Рабинська рада"
 ig_rabbinical_council_desc: "Керівництво юдейського населення країни, як правило, є добре освіченими рабинами з міцними традиціями перемовин і науки."
 ig_sunni_madrasahs: "Сунітський Улем"
 ig_sunni_madrasahs_desc: "Сунізм - найбільша течія ісламу. Віруючі вважають, що наступником Мухаммеда на посаді ісламського халіфа став його дядько Абу Бакр, на відміну від шиїтської точки зору, згідно з якою законним наступником був його зять Алі."
 ig_shia_madrasahs: "Шиїтський Улем"
 ig_shia_madrasahs_desc: "Шиїзм є другою за чисельністю течією ісламу. Віруючі вважають, що наступником Мухаммеда на посаді ісламського халіфа став його зять Алі, на відміну від сунітської точки зору, згідно з якою законним наступником був його дядько Абу Бакр."
 ig_hindu_priesthood: "Індуїстське духовенство"
 ig_hindu_priesthood_desc: "Ймовірно, найдавніша організована релігія, яка все ще існує, індуїзм стверджує, що розірвання циклу перевтілень і досягнення нірвани вимагає дотримання кастової системи, згідно з якою люди відіграють певну ролю, щоб покращити свою карму, так само, як численні боги, яким поклоняються індуси, відіграють різні ролі."
 ig_sikh_priesthood: "Сикхcьке духовенство"
 ig_sikh_priesthood_desc: "Відносно молода релігія, заснована в 16 столітті в Пенджабі, сикхізм є монотеїстичною вірою, яка вважає, що мирські заняття відволікають від єдності Бога."
 ig_vajrayana_monks: "Ваджраянові ченці"
 ig_vajrayana_monks_desc: "Ваджраяновий буддизм найсильніший у Тибеті та Монголії. Він наголошує на використанні медитації та самодисципліни."
 ig_mahayana_monks: "Магаянові ченці"
 ig_mahayana_monks_desc: "Магаяновий буддизм найсильніший у Хіні, В'єтнамі та Кореї. У ньому підкреслюється, що кожного в суспільстві слід заохочувати шукати просвітлення через досконалість. Магаяна розглядає Будду як богоподібну фігуру."
 ig_theravada_monks: "Тгеравадові ченці"
 ig_theravada_monks_desc: "Тгеравадовий буддизм найсильніший у Бірмі, Сіямі, Камбоджі та Цейлоні. Він приділяє велику увагу особам, які шукають Нірвану, щоб розірвати цикл перевтілень. Тгеравада розглядає Будду не як Бога, а як просвітлену людину, яка вказала решті людству путь до досконалости."
 ig_shinto_monks: "Синтоїські ченці"
 ig_shinto_monks_desc: "Синтоїзм — це синкретична віра, яка поєднує буддистські концепції карми та реінкарнації з поклонінням і умиротворенням камі, духів природи та померлих предків."
 ig_pagan_shamans: "Язичницькі шамани"
 ig_pagan_shamans_desc: "Анімізм - це поклоніння природним духам і заспокоєння їх. Ритуали, які проводять анімісти, включають жертвопринесення їжі та худоби, а також споживання галюциногенних наркотиків для духовних подорожей самопізнання."

  # Taiping IGs
 ig_taiping_god_worshippers: "Товариство поклоніння Богу"
 ig_taiping_god_worshippers_desc: "Товариство поклоніння Богу, або Товариство поклоніння імператору - синкретичною християнською вірою, що займає чільне місце в Небесному Царстві, підтримуючи інтерпретацію християнства, яка розглядає всіх вірян як синів і дочок Божих."

  # British IGs
 ig_landed_gentry: "Поміщицька шляхта"
 ig_landed_gentry_desc: "Власники великих маєтків і великої власності, поміщицька шляхта є охоронцями традицій і успадкованих грошей."

  # Prussian IGs
 ig_junkers: "Юнкери"
 ig_junkers_desc: "Похідні від 'jung herrs' (молоді лорди). Юнкери з'явилися в результаті тевтонського завоювання язичницької Прибалтики з метою заселення пруських земель та поширення на них християнства. Юнкери представлені пруськими аристократією та великими землевласниками. Вони протистоять рухам, які виступають за демократію та загрожують правлячій еліті."

  # USA IGs
 ig_southern_planters: "Південні полищатори"
 ig_southern_planters_desc: "Багато батьків-засновників вважали незалежних фермерів-йоменів Півночі основним будівельним блоком громадян, але неможливо заперечити величезне багатство південних тютюнових і бавовняних полищ. Це багатство дає південним полищаторам право брати участь в управлінні державою."
 ig_evangelicals: "Євангелісти"
 ig_evangelicals_desc: "Палкі християни з напрочуд великого розмаїття протестантських деномінацій, євангелісти вважають, що нація повинна досягти духовного пробудження, щоб врятуватися."

  # Ottoman IGs
 ig_local_governors: "Місцеві губернатори"
 ig_local_governors_desc: "Місцеві губернатори можуть отримати величезний вплив, створюючи локальні мережі патронажу. вони можуть стати настільки могутніми, що фактично стають незалежними від султана, лише номінально підтримуючи зв'язки з імперією."

  # Chinese IGs
 ig_literati: "Літератори"
 ig_literati_desc: "Науковці у Хіні відіграють важливу ролю, вони як прихильники уряду та як його критики."
 ig_scholar_officials: "Вчені-урядники"
 ig_scholar_officials_desc: "Помісне дворянство у Хіні насправді яке не є хінською знаттю. Вони зберігають своє багатство шляхом купівлі нерухомості, але своєю владою вони завдячують своїм посадам в уряді."
 ig_confucian: "Вчені-конфуціянці"
 ig_confucian_desc: "Більше народня традиція, конфуціянство комфортно співіснує з багатьма віросповіданнями, але, незважаючи на це, воно вимагає соціяльної гармонії та міцної моралі від тих, хто його дотримується."

  # Papal IGs
 ig_roman_landowners: "Римські землевласники"
 ig_roman_landowners_desc:0 "The owners of great estates, Roman landowners are custodians of tradition and old money firmly intertwined with the Papacy."
 ig_roman_curia:0 "Roman Curia"
 ig_roman_curia_desc:0 "The Roman Curia, or "Court of Rome" as it is sometimes known, is the administrative institution of the Holy See, exercising both ecclesiastical and temporal powers."

  # Japanese IGs
 ig_samurai:0 "Samurai"
 ig_samurai_desc:0 "The Samurai are the hereditary military nobility of Japan, serving as privileged retainers to the powerful landowning Daimyo, and as enforcers of their feudal masters' wills."
 ig_shogunate: "Шьоґуни"
 ig_shogunate_desc:0 "The Shogunate refers to the military government that has ruled Japan in the Emperor's name since the 12th century. Anchored in the support of powerful feudal lords, the Daimyo, the insitution is dedicated to the upholding of Japan's traditional order."
 ig_peasants: "Гейміни"
 ig_peasants_desc:0 "Heimin denotes the Japanese class of commoners, born without any kind of social privileges, and with political interests primarily reflecting those of rural farmers."
 ig_buddhist_monks:0 "Buddhist Monks"
 ig_buddhist_monks_desc:0 "Existing alongside, and often at odds with the native Japanese belief in kami, by the 19th century Buddhism has been present in Japan for over a millennium. The Buddhist schools patronized by the state throughout the Edo era emphasize the syncretic relationship between kami and buddhas."

  # Hawaiian IGs
 ig_christian_missionaries: "Місіонери"
 ig_christian_missionaries_desc: "Християнські місіонери прибули на Гаваї лише кілька десятиліть тому, але вже змістили кахуна як духовенство. Вони виступають за торгівлю із західними державами, залучення мігрантів із заходу та хрещення корінних гавайців."
 ig_alii: "Алії"
 ig_alii_desc: "Алії представляють дрібну знать Гаваїв на службі правлячого монарха. Вони виступають за традиційні цінності та збереження панування монархії."
 ig_maka_ainana: "Макаїнана"
 ig_maka_ainana_desc: "Макаїнана представляють селянство, працють на полищах і рибалками. Вони виступають за традиційні цінності та сільське господарство Гаваїв, як основу економіки."
 ig_hawaiian_democrats: "Демократи"
 ig_hawaiian_democrats_desc: "Демократи представляють ліберальних реформаторів Гаваїв. Вони виступають за усунення абсолютної влади монарха на користь демократичного режиму та продовження торгових відносин із західними державами."

  # Swedish IGs
 ig_church_of_sweden: "Церква Шведчинни"
 ig_church_of_sweden_desc:0 "The Church of Sweden was instigated by King Gustav Vasa in the 16th century and is the official State Church of Sweden. Being a Lutheran institution, the Church holds that the Bible is the sole authority on Christian dogma, thus rejecting the authority of the Pope and traditions such as the veneration of saints."
  # Korean IGs
 ig_yangban:0 "Yangban Officials"
 ig_yangban_desc:0 "The Yangban represents the landed and unlanded gentry of Korea, who derive their titles and influence from positions within the country's bureaucratic apparatus. Exemplifying the Confucian ideals of the Scholar-Official, they are staunch defenders of Korea's traditional order."

  # Russian IGs
 ig_gentry_assembly:0 "Gentry Assembly"
 ig_gentry_assembly_desc:0 "The Gentry Assembly is the self-governing body representing the Russian Aristocracy. Granted official status in 1785, the Assembly has ever since advocated for the retention or expansion of the nobles' traditional powers and privileges."
  # Misc Igs
 ig_red_army:0 "Red Army"
 ig_red_army_desc:0 "The Red Army is an institution dedicated to the defence and propagation of the Revolution, born through the amalgamation of the traditional armed forces with the proletariat and Communist ideology."