  # Hawaiian IGs
 ig_christian_missionaries: "Місіонери"
 ig_christian_missionaries_desc: "Християнські місіонери прибули на Гаваї лише кілька десятиліть тому, але вже змістили кахуна як духовенство. Вони виступають за торгівлю із західними державами, залучення мігрантів із заходу та хрещення корінних гавайців."
 ig_alii: "Алії"
 ig_alii_desc: "Алії представляють дрібну знать Гаваїв на службі правлячого монарха. Вони виступають за традиційні цінності та збереження панування монархії."
 ig_maka_ainana: "Макаїнана"
 ig_maka_ainana_desc: "Макаїнана представляють селянство, працють на полищах і рибалками. Вони виступають за традиційні цінності та сільське господарство Гаваїв, як основу економіки."
 ig_hawaiian_democrats: "Демократи"
 ig_hawaiian_democrats_desc: "Демократи представляють ліберальних реформаторів Гаваїв. Вони виступають за усунення абсолютної влади монарха на користь демократичного режиму та продовження торгових відносин із західними державами."



