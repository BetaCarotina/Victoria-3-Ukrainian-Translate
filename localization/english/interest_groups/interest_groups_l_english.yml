l_english:

 # Base IGs
 ig_rural_folk: "Селяни"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "Люди, що живуть у сільській місцевості, чиї політичні рупи спрямовані найбільше на хутірничий спосіб життя."
 ig_devout: "Набожні"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "Найвідданіші послідовники великої релігії, яка для них є найкращим джерелом морали та політичної мудрости."
 ig_industrialists: "Промисловці"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "Вкладники та акціонери, які зацікавленні у технологічному поступі та промисловому зростанню."
 ig_landowners: "Землевласники"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "Власники великих маєтків та величезних полищ, вони є сторожами традицій й старих грошей."
 ig_intelligentsia: "Інтеліґенція"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "Інтелектуали, які є провідниками національних напрямів у літературі, мистецтві, музиці та театрі."
 ig_petty_bourgeoisie: "Дрібна буржуазія"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "Власники малих крамниць, орендодавці з півтора десятками орендарів, ощадливі службовці з крихітними пенсіями й інші, які мають більше, ніж бідні, але менше, ніж багаті."
 ig_armed_forces: "Військові"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "Професійні солдати та інші, хто дуже зацікавлені у військових справах держави."
 ig_trade_unions: "Профспілки"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "Організована група, яка прагне об’єднати робітників на копальнях, виробнях й полях, та таким чином згрупувати сильні сторони різних рупів в один голос."

  # Religious IGs
 ig_catholic_church: "Католицька церква"
 ig_catholic_church_desc: "Католицизм - найбільша течія християнства. Віряни вважають, що архієпископ Рима, Папа Римський, є безперервним наступником влади Ісуса Христа через Святого Петра. Серед інших важливих вірувань — шанування святих і Діви Марії."
 ig_orthodox_church: "Православна церква"
 ig_orthodox_church_desc: "Православна церква, зазвичай, є церквою східноевропейських держав і не підкоряється Папі Римському, натомість ця церква підкоряється Вселенському Патріярхові."
 ig_oriental_orthodox_church: "Орієнтальна православна церква"
 ig_oriental_orthodox_church_desc: "Орієнтальна православна церква, зазвичай, є церквою Близького Сходу, і не підкоряється Папі Римському."
 ig_anglican_church: "Англіканська церква"
 ig_anglican_church_desc: "Англіканську церкву створив король Генріх VIII під час протестантської Реформації. Англікани вважають, що Біблія є єдиним авторитетом щодо християнської догматики, відкидаючи Папу, але менш радикально, як інші євангельські церкви."
 ig_evangelical_church: "Євангельська церква"
 ig_evangelical_church_desc: "Євангельські церкви були створені переважно в Північній Европі під час протестантської Реформації. Євангелісти вірять, що Біблія є єдиним авторитетом щодо християнської догматики, відкидаючи Папу Римського та розглядаючи католицьке шанування святих як ідолопоклонство."
 ig_rabbinical_council: "Рабинська рада"
 ig_rabbinical_council_desc: "Керівництво юдейського населення країни, як правило, є добре освіченими рабинами з сильними традиціями обговорення й вчености."
 ig_sunni_madrasahs: "Сунітський Улем"
 ig_sunni_madrasahs_desc: "Сунізм - найбільша течія ісламу. Віряни вважають, що наступником Мухаммеда на посаді ісламського халіфа став його дядько Абу Бакр, на відміну від шиїтської точки зору, згідно з якою законним наступником був його зять Алі."
 ig_shia_madrasahs: "Шиїтський Улем"
 ig_shia_madrasahs_desc: "Шиїзм є другою за чисельністю течією ісламу. Віряни вважають, що наступником Мухаммеда на посаді ісламського халіфа став його зять Алі, на відміну від сунітської точки зору, згідно з якою законним наступником був його дядько Абу Бакр."
 ig_hindu_priesthood: "Індуїстське духовенство"
 ig_hindu_priesthood_desc: "Імовірно, найдавніша організована релігія, яка все ще існує, індуїзм стверджує, що розірвання циклу перевтілень і досягнення нірвани вимагає дотримання кастової системи, згідно з якою люди відіграють певну ролю, щоб покращити свою карму, так само, як численні боги, яким поклоняються індуси, відіграють різні ролі."
 ig_sikh_priesthood: "Сикхcьке духовенство"
 ig_sikh_priesthood_desc: "Відносно молода релігія, заснована в XVI столітті в Пенджабі, сикхізм - монотеїстична віра, яка вважає, що мирські справи відволікають від єдности Бога."
 ig_vajrayana_monks: "Ваджраянові ченці"
 ig_vajrayana_monks_desc: "Ваджраяновий буддизм найпоширеніший у Тибеті та Монґолії. Він наголошує на використанні медитації та самодисципліни."
 ig_mahayana_monks: "Магаянові ченці"
 ig_mahayana_monks_desc: "Магаяновий буддизм найпоширеніший у Хіні, В‘єтнамі та Кореї. У ньому підкреслюється, що кожного в суспільстві слід заохочувати шукати просвітлення через досконалість. Магаяна розглядає Будду як богоподібну фігуру."
 ig_theravada_monks: "Тгеравадові ченці"
 ig_theravada_monks_desc: "Тгеравадовий буддизм найпоширеніший у Бірмі, Сіямі, Камбоджі та Цейлоні. Він приділяє велику увагу особам, які шукають Нірвану, щоб розірвати цикл перевтілень. Тгеравада розглядає Будду не як Бога, а як просвітлену людину, яка вказала решті людству путь до досконалости."
 ig_shinto_monks: "Синтоїські ченці"
 ig_shinto_monks_desc: "Синтоїзм — це синкретична віра, яка поєднує буддистські концепції карми та реінкарнації з поклонінням і умиротворенням камі, духів природи та померлих предків."
 ig_pagan_shamans: "Язичницькі шамани"
 ig_pagan_shamans_desc: "Анімізм - це поклоніння природним духам і заспокоєння їх. Ритуали, які проводять анімісти, включають жертвопринесення їжі та худоби, а також споживання галюциногенних наркотиків для духовних подорожей самопізнання."

  # Taiping IGs
 ig_taiping_god_worshippers: "Товариство поклоніння Богу"
 ig_taiping_god_worshippers_desc: "Товариство поклоніння Богу, або Товариство поклоніння імператору є синкретичною християнською вірою, що займає чільне місце у Небесному Царстві, підтримуючи інтерпретацію християнства, яке розглядає всіх вірян як синів і дочок Божих."

  # British IGs
 ig_landed_gentry: "Поміщицька шляхта"
 ig_landed_gentry_desc: "Власники великих маєтків і великої власности, поміщицька шляхта є захисниками традицій і успадкованих грошей."

  # Prussian IGs
 ig_junkers: "Юнкери"
 ig_junkers_desc: "Похідне від «jung herrs» (молоді лорди). Юнкери з‘явилися в результаті тевтонського завоювання язичницької Прибалтики з метою заселення пруських земель та поширення на них християнства. Юнкери є пруськими дворянством та великими землевласниками. Вони протистоять рухам, які підтримують демократію та загрожують керівній еліті."

  # USA IGs
 ig_southern_planters: "Південні полищатори"
 ig_southern_planters_desc: "Багато батьків-засновників вважали незалежних фермерів-йоменів Півночі основним будівельним блоком громадян, але неможливо заперечити величезне багатство південних тютюнових і бавовняних полищ. Це багатство дає південним полищаторам право брати участь в управлінні державою."
 ig_evangelicals: "Євангелісти"
 ig_evangelicals_desc: "Палкі християни з напрочуд великого розмаїття протестантських деномінацій, євангелісти вважають, що нація повинна досягти духовного пробудження, щоб врятуватися."
 ig_yeoman_farmers:0 "Yeoman Farmers"
 ig_yeoman_farmers_desc:1 "The smallholding American rural class, regarded by many of the Founding Fathers as the bedrock of the nation. The yeoman class has long established itself as the vanguard of both American rural populism and Westwards expansion."

  # Ottoman IGs
 ig_local_governors: "Місцеві губернатори"
 ig_local_governors_desc: "Місцеві губернатори можуть отримати величезний вплив, створюючи локальні мережі захисту. Вони стануть настільки могутніми, що фактично будуть незалежними від султана, лише номінально підтримуючи зв‘язки з імперією."

  # Chinese IGs
 ig_literati: "Літератори"
 ig_literati_desc: "Вчені мають велику вагу у Хіні, вони - прихильники уряду та його критики."
 ig_scholar_officials: "Вчені-урядники"
 ig_scholar_officials_desc: "Помісне дворянство у Хіні насправді яке не є хінською знаттю. Вони зберігають своє багатство шляхом купівлі нерухомості, але своєю владою вони завдячують своїм посадам в уряді."
 ig_confucian: "Вчені-конфуціянці"
 ig_confucian_desc: "Конфуціянство, будучи більше соціяльною традицією, комфортно співіснує з безліччю інших вірувань, але, тим не менш, вимагає соціяльної гармонії і високої моралі від тих, хто його сповідує."

  # Papal IGs
 ig_roman_landowners:1 "Civic Nobility"
 ig_roman_landowners_desc:1 "Consisting of noble families and landholding elites granted titles by the Pope, the Roman civic nobility serve as people of wealth, influence, and temporal power across the Holy See’s territories."
 ig_roman_curia: "Римська Курія"
 ig_roman_curia_desc: "Римська Курія, або як вона ще відома - «Римський Суд» - це адміністративна інституція Святого Престолу, яка здійснює як церковні, так і світські повноваження."

  # Japanese IGs
 ig_samurai: "Самураї"
 ig_samurai_desc: "Самураї - спадкове військове дворянство Японії, що служило привілейованою челяддю могутніх землевласників-даймьо і виконувало волю своїх феодальних господарів."
 ig_shogunate: "Шьоґуни"
 ig_shogunate_desc: "Шьоґунат - це військовий уряд, який править Японією від імені імператора з XII століття. Спираючись на підтримку могутніх феодалів, даймьо, цей інститут був покликаний підтримувати традиційний порядок в Японії."
 ig_peasants: "Гейміни"
 ig_peasants_desc: "Геймін позначає японський кляс простолюдинів, народжених без будь-яких соціяльних привілеїв, з політичними рупами, що в першу чергу відображають сільських хутірників."
 ig_buddhist_monks: "Буддистські монахи"
 ig_buddhist_monks_desc: "До XIX століття буддизм існував в Японії поряд, а часто і всупереч корінній японській вірі в камі, але вже понад тисячоліття він був присутній в Японії. Буддійські школи, що перебували під захистом держави протягом всієї епохи Едо, підкреслювали синкретичний зв‘язок між камі та буддами."

  # Hawaiian IGs
 ig_christian_missionaries: "Місіонери"
 ig_christian_missionaries_desc: "Християнські місіонери прибули на Гаваї лише кілька десятиліть тому, але вже змістили кахуна як духовенство. Вони підтримують торгівлю із західними державами, залучення міґрантів із заходу та хрещення корінних гавайців."
 ig_alii: "Алії"
 ig_alii_desc: "Алії представляють дрібну знать Гаваїв на службі керівного монарха. Вони підтримують традиційні цінності та збереження панування монархії."
 ig_maka_ainana: "Макаїнана"
 ig_maka_ainana_desc: "Макаїнана представляють селянство, працють на полищах і рибалками. Вони підтримують традиційні цінності та сільське господарство Гаваїв, як основу економіки."
 ig_hawaiian_democrats: "Демократи"
 ig_hawaiian_democrats_desc: "Демократи представляють ліберальних реформаторів Гаваїв. Вони підтримують усунення самодержавства монарха на користь демократичного режиму та продовження торгових відносин зі західними державами."

  # Swedish IGs
 ig_church_of_sweden: "Шведська церква"
 ig_church_of_sweden_desc: "Шведська церква була заснована королем Ґуставом Васою в XVI столітті і є офіційною державною церквою Шведчинни. Будучи лютеранською інституцією, Церква вважає, що Біблія є єдиним джерелом християнської догматики, таким чином відкидаючи авторитет Папи Римського і традиції, такі як почитання святих."

# Danish IGs
 ig_church_of_denmark: "Данська церква"
 ig_church_of_denmark_desc:0 "Established in the 16th century by King Christian III, the Church of Denmark is the official state church of Denmark. Being a Lutheran institution, the Church holds that the Bible is the sole authority on Christian dogma, thus rejecting the authority of the Pope and traditions such as the veneration of saints."

# Norwegian IGs
 ig_aristocracy_of_officials: "Аристократичні урядовці"
 ig_aristocracy_of_officials_desc: "За відсутности значного історичного дворянства і після того, як ця установа була офіційно скасована в 1821 році, вищий клас Норвеґії натомість складається з державних службовців, а також юристи, священники та лікарі займають позиції звичайного дворянства."
 ig_church_of_norway: "Норвезька церква"
 ig_church_of_norway_desc:0 "The Church of Norway was established as a separate body from the Roman Catholic Church and integrated with the Norwegian state in the 16th century as a result of the Protestant Reformation. Being a Lutheran institution, the Church holds that the Bible is the sole authority on Christian dogma, thus rejecting the authority of the Pope and traditions such as the veneration of saints."

  # Korean IGs
 ig_yangban: "Урядовці Янбан"
 ig_yangban_desc: "Янбан представляє корейську земельну та неземельну аристократію, яка отримала свої титули та вплив завдяки посадам у урядовому апараті держави. Уособлюючи конфуціянські ідеали вченого-урядовця, вони є затятими захисниками звичного порядку Кореї."

  # Russian IGs
 ig_gentry_assembly: "Дворянське зібрання"
 ig_gentry_assembly_desc: "Дворянське зібрання - це самоврядний орган, репрезентуючий московську аристократію. Отримавши офіційний статус у 1785 році, Зібрання відтоді підтримує збереження або розширення традиційних дворянських повноважень і привілеїв."

  # Australian IGs
 ig_squattocracy: "Сквотократи"
 ig_squattocracy_desc:0 "The ’Squattocracy’ represents the class of white Australian settlers who have occupied large tracts of land with little or no legal claim. Often the first settlers to arrive in a given area, the squattocracy has gained immense wealth and social influence primarily through the proceeds of raising livestock on their territories."
  
  # Austrian IGs
 austrian_aristocracy: "Австрійська аристократія"
 austrian_aristocracy_desc:0 "The Austrian Aristocracy represents the established noble class of Austria, historically awarded with noble titles by the Habsburg Holy Roman Emperors and Archdukes of Austria, and possessing great influence within the imperial court."

  # Misc Igs
 ig_red_army: "Червона Армія"
 ig_red_army_desc: "Червона Армія - це установа, призначена для захисту і поширення революції, та народжена тором злиття традиційних збройних сил з пролетаріятом й комуністичною ідеологією."
 ig_fellahin: "Фелахін"
 ig_fellahin_desc:0 "Gaining their name from the plows they work and the fields they till, the fellahin are the farmers and peasants of Egypt."