l_english:

  # Landowners IG Traits
 ig_trait_noblesse_oblige: "Шляхетність зобов‘язує"
 ig_trait_noblesse_oblige_desc: "Ми кращі за звичайних людей, а це означає, що ми зобов’язані піклуватися про них. Їхні спроби організувати щось для себе є саморуйнівними та приреченими на поразку."
 ig_trait_family_ties: "Сімейні зв‘язки"
 ig_trait_family_ties_desc: "У ці мінливі часи ми все ще знаємо цінність хорошого шлюбу. Наші зв’язки старші за кордони, які вони перетинають, і переживуть як альянси, так і уряди."
 ig_trait_noble_privileges: "Дворянські привілеї"
 ig_trait_noble_privileges_desc: "Що трапилося з ідеєю про те, що шляхту слід залишити виконувати свої обов’язки, не переслідуючи її збирачами податків? Пора повернути ті дні."
 ig_trait_profitable_estates:0 "Profitable Estates"
 ig_trait_profitable_estates_desc:0 "Didn't you know? What's good for the nobility is good for the nation—prosperity trickles up."
 ig_trait_the_velvet_book:0 "The Velvet Book"
 ig_trait_the_velvet_book_desc:0 "Only the most august families can etch their names in this venerable book. We know who belongs and who does not."
 ig_trait_bad_boyars:0 "Bad Boyars"
 ig_trait_bad_boyars_desc:0 "So they want to say the country's Good Tsar is being misled by his bad boyars? Oh, we can show them what bad boyars are capable of."
 ig_trait_latifundios:0 "Latifúndios"
 ig_trait_latifundios_desc:0 "The productivity and wealth of our estates is unparalleled. Money flows through our hands like water through rapids. Truly, these are golden days for us all."
 ig_trait_junkerdom:0 "Junkerdom"
 ig_trait_junkerdom_desc:0 "Our power comes from our lands, and our lands are mighty lands. Whatever we chose to do, the nation shall follow."
 ig_trait_patrician_philanthropy:0 "Patrician Philanthropy"
 ig_trait_patrician_philanthropy_desc:0 "It's high time we did something for our fellow man—and made sure our names were emblazoned on whatever ends up being built, of course."
 ig_trait_wiener_walzer:0 "Wiener Walzer"
 ig_trait_wiener_walzer_desc:0 "Someone had the nerve at the last ball to ask for a minuet to be played. My dear, we do waltzes! We set what's fashionable, and it's #italic not#! the minuet!"
 ig_trait_fazenda_ibicaba:0 "Fazenda Ibicaba"
 ig_trait_fazenda_ibicaba_desc:0 "Manpower is a constant issue for our enterprises, and so we must pursue every path possible to get the labor we need."

  # Industrialists IG Traits
 ig_trait_job_creators: "Творці робочих місць"
 ig_trait_job_creators_desc: "Щоб заробляти гроші, треба витрачати гроші. Поки ми можемо довіряти уряду, що він не втручатиметься в наші вкладання, ми нікуди не вносити наші прибутки, окрім як в економічне зростання."
 ig_trait_engines_of_progress: "Рушії поступу"
 ig_trait_engines_of_progress_desc: "Погляньте на дива сучасности! Часу на вагання немає. Якщо це можна придумати, спроєктувати та запатентувати, його слід створити, перевірити та негайно використовувати."
 ig_trait_tax_avoidance: "Уникнення сплати податків"
 ig_trait_tax_avoidance_desc: "Хто найкраще знає, куди мають бути витрачені наші гроші? Не уряд, і вже точно не нинішній. На щастя, їхня некомпетентність залишила податкові лазівки, якими можна з вигодоюі скористатися."
 ig_trait_zaibatsu_cooperation:0 "Zaibatsu Cooperation"
 ig_trait_zaibatsu_cooperation_desc:0 "A healthy relationship between industry and the government benefits everyone. It's in both our interests to ensure this amicable state of affairs continues."
 ig_trait_zaibatsu_withdrawal:0 "Zaibatsu Withdrawal"
 ig_trait_zaibatsu_withdrawal_desc:0 "Our financial health would benefit most through a refocusing on currency speculation and internal re-investment. Public trading is, sadly for the government, not a priority right now."
 ig_trait_kommerskollegium:0 "Kommerskollegium"
 ig_trait_kommerskollegium_desc:0 "It behooves us, as the scale of our commercial interests continues to grow, to ensure that the wealth earned is equitably managed."
 ig_trait_ventilate_unify_beautify:0 "Ventilate, Unify, and Beautify"
 ig_trait_ventilate_unify_beautify_desc:0 "Have you seen what it's like out there? It's a workshop of disease, a place where the sun never shines, where plants whither and perish, and where misery and plague work in concert. It falls to us, of course, to fix this mess."
 ig_trait_the_goods_must_flow:0 "The Goods Must Flow"
 ig_trait_the_goods_must_flow_desc:0 "It's all well and good to produce as much as our nation does, but what use is it if it can't reach the markets it needs to be sold at? Now is the time to ensure the country understands how necessary good transportation is."

  # Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Патріотичний запал"
 ig_trait_patriotic_fervor_desc: "Незалежно від того, наскільки довершеною є стратегія та наскільки передовою зброя, деякі битви можна виграти лише важкою працею та мужністю. Солдати, які справді вірять у те, що стоїть за їхньою країною, боротимуться відважно, незважаючи на труднощі."
 ig_trait_veteran_consultation: "Консультація ветеранів"
 ig_trait_veteran_consultation_desc: "Технологічний поступ змінює обличчя війни, але ми можемо скористатися цим, лише якщо зрозуміємо, як це зробити. На щастя, ті з нас, хто має безпосередній досвід, повинні мати уявлення про це."
 ig_trait_materiel_waste: "Марні витрати"
 ig_trait_materiel_waste_desc: "Вірність наріду – це не вірність до уряду. Якщо ми не можемо довіряти відповідальним людям, то ми можемо використовувати дане нам, як вважаємо за потрібне."
 ig_trait_elan_vital:0 "Élan Vital"
 ig_trait_elan_vital_desc:0 "While the latest arms and armaments are all well and good, the path to victory depends on a driving spirit that will not bow in the face of adversity. Soldiers who truly believe in what the nation stands for will advance bravely, regardless of the odds."
 ig_trait_newly_created_army:0 "Newly-Created Army"
 ig_trait_newly_created_army_desc:0 "The heart of a modern army lies not in the latest rifles, or the finest uniforms, but in organization and logistics. To keep every soldier supplied, to keep the flow of munitions and rations regular and reliable, to make sure every man knows his role in the vast military machine—that's how to make an army worth something."
 ig_trait_self_strengthening:0 "Self-Strengthening"
 ig_trait_self_strengthening_desc:0 "Our intelligence and wisdom are necessarily superior to those who surround us. Thus, what we have to learn from abroad is only one thing: solid ships and effective guns."
 ig_trait_parochial_leadership:0 "Parochial Leadership"
 ig_trait_parochial_leadership_desc:0 "In these dark times, it's every man for himself, and every province must look to its own welfare first and foremost. It is unreasonable to expect every officer to lead enthusiastically far away from home, when his own hearth could be under threat."
 ig_trait_el_buen_jefe:0 "El Buen Jefe"
 ig_trait_el_buen_jefe_desc:0 "What every good soldier needs is a good officer to lead him. In these times, what the whole nation needs is a good officer."
 ig_trait_clube_militar:0 "Clube Militar"
 ig_trait_clube_militar_desc:0 "A place where officers and soldiers like us can rest, relax and organize in their spare time is sure to be harmless. If anything, a place where we can all talk and plan things out may serve the country some good."
 ig_trait_coronelismo:0 "Coronelismo"
 ig_trait_coronelismo_desc:0 "Have you seen the latest decree from the government? Don't they realize who they're dealing with? A decorated gentleman like me, with all my men and estates, is not to be trifled with!"

  # Rural Folk IG Traits
 ig_trait_farmers_markets: "Хутірницькі ринки"
 ig_trait_farmers_markets_desc: "Довіз товарів, які ми виробляємо, до людей, які їх потребують, нині здається серйозною проблемою. За сприятливих обставин ми цілком спроможні доставити їх туди, куди вони мають бути доставлені."
 ig_trait_honest_work: "Чесна праця"
 ig_trait_honest_work_desc: "Ми заробляємо на життя чесною працею й потом. Якщо це означає, що ми виробляємо більше, ніж повинні, то тим ліпше."
 ig_trait_old_ways: "Старі тори"
 ig_trait_old_ways_desc: "Здається, що люди, які керують країною, мають найрізноманітніші уявлення про те, яким має бути майбутнє. Чому ми повинні їм довіряти, якщо саме вони зробили сьогодення таким, яким воно є?"
 ig_trait_obshchina:0 "Obshchina"
 ig_trait_obshchina_desc:0 "Life in our little village isn't so bad. Dividing up the work between us all is easy, and spreading around the produce and profits doubly so."
 ig_trait_fellahin:0 "Fellahin"
 ig_trait_fellahin_desc:0 "Our lot in life is to work these fields as best we can. Sometimes, our work actually pays off for us."
 ig_trait_nucleos_coloniais:0 "Núcleos Coloniais"
 ig_trait_nucleos_coloniais_desc:0 "A new home means a new start on life. What's not to love about that? Come on, let's see what that new settlement has to offer."
 ig_trait_plantation_work:0 "Plantation Work"
 ig_trait_plantation_work_desc:0 "We work hard day after day, and get what we need to get by. Some days, though, we get more than that, and we cherish those days."

  # Trade Unions IG Traits
 ig_trait_solidarity: "Солідарність"
 ig_trait_solidarity_desc: "Усі, хто хоче працювати, повинні мати роботу! Ніхто не буде виключений або полишений. Ми повинні підтримувати право один одного на справедливо оплачувану працю."
 ig_trait_industrial_organizers: "Промислові організатори"
 ig_trait_industrial_organizers_desc: "Незалежно від того, хто керує, співпраця робітників, зрештою, має більший вплив на те, наскільки добре працює виробня, ніж будь-які правила, спущені згори."
 ig_trait_work_to_rule: "Італійський страйк"
 ig_trait_work_to_rule_desc:0 "It seems like the people in charge want us to just shut up and do what we're told, rather than think for ourselves. Let's see how they like it if we actually apply that philosophy to our 'unskilled' labor."
 ig_trait_bourse_du_travail:0 "Bourse du Travail"
 ig_trait_bourse_du_travail_desc:0 "Organization doesn't end at the end of workday! A united front requires aiding each other not just on the factory floor, but in our homes and communities as well."

  # Intelligentsia IG Traits
 ig_trait_propagandists: "Пропаґандисти"
 ig_trait_propagandists_desc: "У нашій поезії, наших листах і наших політичних маніфестах ми повинні передусім просувати поступ, досягнутий у нашій рідній державі. Як приклад того, що наше громадянство може отримати иншоземці."
 ig_trait_avant_garde: "Авангард"
 ig_trait_avant_garde_desc: "Те, про що інші не сміють навіть подумати, ми будемо говорити вголос. Наше мистецтво та ідеї вразять серця і змусять відкрити очі якщо не в подиві, то в шоці!"
 ig_trait_social_criticism: "Соціокритика"
 ig_trait_social_criticism_desc: "Люди при владі часто думають, що вони бездоганні, але влада не робить чиїсь ідеї ідеальними. У нас є багато цікавого, що можна розказати, і ми точно знаємо про кого."
 ig_trait_restoration:0 "Restoration"
 ig_trait_restoration_desc:0 "In this era of great challenges and great achievements, we pride ourselves on our dogged pursuit of restoring the nation to its old greatness. Extraordinary work has reaffirmed the status of our civilization, and extraordinary work will bring it to even greater heights."
 ig_trait_crisis_of_identity:0 "Crisis of Identity"
 ig_trait_crisis_of_identity_desc:0 "The nation we serve may not be the nation we truly are. How much do we really have in common with the people in charge?"
 ig_trait_les_beaux_arts:0 "Les Beaux-Arts"
 ig_trait_les_beaux_arts_desc:0 "Our arts, our exhibitions, and our creative talent is second to none. Why shouldn't we show off? We deserve to make others jealous."
 ig_trait_brasilidade:0 "Brasilidade"
 ig_trait_brasilidade_desc:0 "Come, friend, let's celebrate tonight! Over here we can hear the most beautiful ballads under the starlight with a bottle in our hands, and over there—ah, look at what he's painting already! Isn't this the life?"
 ig_trait_bachareis:0 "Bacharéis"
 ig_trait_bachareis_desc:0 "We know what the nation needs! After all, we speak for the people—What? No, we didn't say we speak #italic to#! the people."

  # Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Скарбівничі тзобов‘язання"
 ig_trait_treasury_bonds_desc: "Поки можна довіряти уряду, який сплачуватиме свої довги, вкладання наших важко зароблених заощадженнь на фінансування в користь цієї великої нації є не лише патріотизмом, але й гарним вкладенням."
 ig_trait_middle_managers: "Розпорядники середньої верстви"
 ig_trait_middle_managers_desc: "Ми не можемо змусити всіх робити все згідно з підручниками, але ми можемо принаймні зберегти те, що нашкрябано в підручниках. Люди мають пам’ятати, як тут правильно діяти."
 ig_trait_xenophobia: "Ксенофобія"
 ig_trait_xenophobia_desc: "Ми всі знаємо, хто винен у стані нашої країни, просто люди бояться про це говорити. А тим часом вони сміються за нашими спинами з того, що ми їм дозволили зійти з рук. Хтось мусить діяти."
 ig_trait_bergsbrukens_valdistrikten:0 "Bergsbrukens Valdistrikten"
 ig_trait_bergsbrukens_valdistrikten_desc:0 "The close collaboration between mining interests and the burgher estate means that in better times, we can make sure the state gets a kind of support other countries can only dream of."
 ig_trait_effendi:0 "Effendi"
 ig_trait_effendi_desc:0 "By earnest habits and honest means, we have risen to the top, and our efforts are rightly lauded by all."
 ig_trait_reorganization:0 "Reorganization"
 ig_trait_reorganization_desc:0 "We know that with the right mandates and departments in place, we reform so much. Just say the word, and we'll get started."
 ig_trait_master_of_the_house:0 "Master of the House"
 ig_trait_master_of_the_house_desc:0 "Please! Sit yourself down. We aspire to refinement here—to be servants to the poor, butlers to the great, comforters and philosophers to the nation."
 ig_trait_haute_finance:0 "Haute Finance"
 ig_trait_haute_finance_desc:0 "In the game of continental finance, we aim to be the victors by being the first to play our hand."
 ig_trait_old_lady_of_threadneedle_street:0 "The Old Lady of Threadneedle Street"
 ig_trait_old_lady_of_threadneedle_street_desc:0 "If the nation needs help, there's an old lady around who is prudent, secure, and always can be turned to in a crisis: the Bank of England."
 ig_trait_civil_service:0 "Civil Service"
 ig_trait_civil_service_desc:0 "People do have funny ideas about civil servants. We're here to help you formulate and implement your policies, that's all."
 ig_trait_bah_humbug:0 "Bah Humbug"
 ig_trait_bah_humbug_desc:0 "The poor and destitude are in want, you say. Are there no prisons? Are the workhouses still in operation? Then leave me alone! Those who are badly off must go there."

  # Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Плодючість та розмноження"
 ig_trait_be_fruitful_and_multiply_desc: "Аскетизм підходить для тих небагатьох, хто присвячує своє життя духовним пошукам, але для простих людей найважливішими цінностями, які слід прищепити, є побудова сім’ї та турбота про дітей."
 ig_trait_divine_right: "Боже право"
 ig_trait_divine_right_desc: "Ми віримо, що в нашому житті є певний порядок. Суспільство може відображати цей порядок краще чи гірше. Поки правителі доброчесні, а їхні закони справедливі, ми можемо гарантувати, що люди знають, чому це так."
 ig_trait_pious_fiction: "Побожна література"
 ig_trait_pious_fiction_desc: "Сьогоднішні цінності настільки отруєні, а література настільки розбещена, що сама освіта має руйнівний вплив на мораль. Краще вчити людей тому, що нинішній уряд вважає «правдою», ніж навчати їх тому, що має бути правдою."
 ig_trait_work_ethic:0 "Work Ethic"
 ig_trait_work_ethic_desc:0 "Remember, money has a generating nature. Money begets money; the production of profits is an act of creation, an honoring and glorification of God's own work."
 ig_trait_asceticism:0 "Asceticism"
 ig_trait_asceticism_desc:0 "To abstain from the pleasures of this world is the right path. Do not let yourself be too perturbed by material changes; these too shall pass."
 ig_trait_kar_seva:0 "Kar Seva"
 ig_trait_kar_seva_desc:0 "God is with us and among us. To selflessly serve others, then, is to serve God's creation and serve God. It behooves us all to engage in honest work and share the fruits of that labor with others, and by those means be closer to God."
 ig_trait_khalsa:0 "Khalsa"
 ig_trait_khalsa_desc:0 "Since the time of the first Panj Pyare, our faith has stirred the greatest warriors to join our righteous cause. In these challenging times, soldiers are once again moved by faith to serve under our banners."
 ig_trait_temporal_mandate:0 "Temporal Mandate"
 ig_trait_temporal_mandate_desc:0 "The line between the heavens and earth is often blurry; so too is the line between faith and government. It takes all types to administer the secular world—we can always find ways to make our systems work together."
 ig_trait_the_best_revenge:0 "The Best Revenge"
 ig_trait_the_best_revenge_desc:0 "If you want to take revenge against your enemy, acquire more good qualities and walk in the path of righteousness. In so doing, you will inevitably take vengeance against your enemy for he will be distressed over your good qualities, and he will be grieved over your good reputation."
 ig_trait_yeshivot:0 "Yeshivot"
 ig_trait_yeshivot_desc:0 "Studying the Sifrut Chazal is a key duty of every youth. If no one went to school, how could our laws be remembered and kept?"
 ig_trait_traditsye:0 "Traditsye"
 ig_trait_traditsye_desc:0 "The world is rapidly changing all around us. How are we meant to maintain our balance if we rush after this unknowable whirlwind of change?"
 ig_trait_heavenly_sovereign:0 "Heavenly Sovereign"
 ig_trait_heavenly_sovereign_desc:0 "The heirs to Emperor Jimmu have tended to one of the most venerable institutions on earth. This font of tradition rightly deserves veneration, and as a nation we should acknowledge that."
 ig_trait_secular_shrine_theory:0 "Secular Shrine Theory"
 ig_trait_secular_shrine_theory_desc:0 "Shrines are an inherent belief of the Japanese people; they exist intitutionally for the purpose of public rituals of the state. Shintoism is ideological: it is an expression of patriotism that we expect of every citizen."
 ig_trait_haibutsu_kishaku:0 "Haibutsu Kishaku"
 ig_trait_haibutsu_kishaku_desc:0 "Foreign religions must be abolished from the nation and their figures destroyed. Look at what havoc they have caused! Go into their shrines, their temples, their shacks, and show them that they have no place here!"
 ig_trait_da_wat:0 "Da'wat"
 ig_trait_da_wat_desc:0 "We must go out, to invite others to join us in the faith and to live according to the will of Allah. The ummah welcomes all."
 ig_trait_sharia:0 "Sharia"
 ig_trait_sharia_desc:0 "Living correctly requires knowing the laws that define what is correct and what is not. The interpretation of the law is one of the most honored and solemn duties we can perform."
 ig_trait_mecelle:0 "Mecelle"
 ig_trait_mecelle_desc:0 "Based in Hanafi jurisprudence, the Mecelle-i Ahkâm-ı Adliye ensures that we shall follow a code that satisfies both our faith and our expectations of secular law."