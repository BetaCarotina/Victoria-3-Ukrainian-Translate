l_english:
 law_state_atheism: "Атеїстична держава"
 law_state_atheism_desc: "Релігія заборонена в суспільному житті, а держава проводить протирелігійну політику. Усі віровизнання зазнають утисків, а духовенство практично не впливає на суспільство."
 atheist: "Атеїзм"
 pm_no_urban_clergy: "Атеїстична держава"
 state_atheism.1.t: "Опіюм народу"
 state_atheism.1.d: "З ухваленням закону «[SCOPE.sLaw('current_law_scope').GetName]», появилися побоювання, що без релігії [ROOT.GetCountry.GetStateReligion.GetName|l] неможливо забезпечити духовну сповненість, згуртовані маси можуть впасти у відчай."
 state_atheism.1.f: "«Релігія – це зітхання пригнобленого створіння, серце безсердечного світу, так само, як вона – дух бездушних порядків. Релігія є опіюм народу.»" # Karl Marx
 state_atheism.1.a: "Бог помер."
 state_atheism.1.b: "Ми годуватимемо їхні шлунки, а не душі."
 state_atheism.1.c: "Опіюм - опіюм народу."
 opium_of_the_masses_enactment: "Опіюм народу"
 opium_of_the_masses_mod: "Опіюм народу"
 state_atheism.2.t: "Спілка безвірників"
 state_atheism.2.d: "[SCOPE.sPop('godless_pop').GetName] ([SCOPE.sBuilding('godless_uni').GetName]) у [Concept('concept_state','$concept_state_loc$')|l] [SCOPE.sState('godless_state').GetName] дуже сильно підтримують закон «[SCOPE.sLaw('current_law_scope').GetName]». Вони заснували «Спілку безвірників» для поширення протирелігійної думки."
 state_atheism.2.f: "«Я чув, як нас обмовляли, кажучи: «вони посягають на найвище досягнення людської культури». Якщо це найвище, чого досягло людство, то я маю сміятися, щоб досягти ще більшої висоти, і все, що мені потрібно зробити, лише перестрибнути через калюжу.»"
 state_atheism.2.a: "Просвітницька ініціятива."
 state_atheism.2.b: "Чіпляйтеся до теїстів на вулицях."
 state_atheism.2.c: "Розвивайте суспільство в університетах."
 state_atheism.3.t: "Благодійні справи"
 state_atheism.3.d: "Благодійники, пов’язані з групою [SCOPE.gsInterestGroup('works_of_charity_ig').GetName] потрапили на язик прихильників закону «[SCOPE.sLaw('current_law_scope').GetName]» за те, що вони працюють з духовенством та побожними мирянами. Багато громадян стали на захист цих популярних благодійників, що погано вплине на успіх введення в дію закону «[SCOPE.sLaw('current_law_scope').GetName]»."
 state_atheism.3.f: "«Мені однаково скільки людей назвуть це «благодійністю». Неважливо, якщо вони кажуть, що змінилися - ми усі з вами знаємо, що це не так! До біса громадськість, ми повинні переслідувати цих людей.»"
 state_atheism.3.a: "Підтримувати переслідування благодійників."
 state_atheism.3.b: "Надішліть державну допомогу, щоб підірвати їхню діяльність."
 state_atheism.3.c: "Створіть наші благодійні організації, щоб підірвати діяльність тих благодійників."
 state_atheism.3.dd: "Просто нехай працюють."
 godless_ig_leader: "[SCOPE.sCharacter('godless_leader').GetFullName] групи [SCOPE.gsInterestGroup('godless_ig').GetName] буде замінен[Select_CString(SCOPE.gsInterestGroup('godless_ig').IsFemale,'$CustomLoc_UA_vona_a$','$CustomLoc_UA_vin_yY$')|l] на атеїстичного провідника"
 society_of_the_godless_mod: "Спілка безвірників"
 antireligious_policies: "Протирелігійна політика"
 state_atheism_conversion_tt: "10% [Concept('concept_pop', '$concept_pops_gen$')|l] у ваших [Concept('concept_incorporated_state', '$concept_incorporated_states_loc$')|l] стануть атеїстами"
 unpopular_attacks_on_charities: "Непопулярні напади на благодійні організації"
 state_welfare_disparaged: "Державна допомога зневажається"
 state_welfare_promoted: "Державна допомога сприяється"
 ad_hoc_government_charities: "Протиставні урядова благодійність"
 imitating_charities: "Імітація благодійности"
