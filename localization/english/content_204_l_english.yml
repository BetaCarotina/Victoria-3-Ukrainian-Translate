l_english:
  je_the_krakow_uprising: "Краківське повстання"
  je_the_krakow_uprising_reason: "[concept_revolution] терзає вільне місто [SCOPE.sCountry('krakow_scope').GetName], що створює загрозу нової хвилі польських націоналістичних закликів на Галичині. Місто потрібно вгамувати і приєднати як повноправну частину держави [ROOT.GetCountry.GetName]."
  krakow_uprising_happened_tt: "Краків нещодавно пережив [Concept('concept_revolution', '$concept_revolution_acc$')|l]"

  krakow.1.t: "Маніфест польських націоналістів"
  krakow.1.d: "Як тільки революція спалахнула у вільному місті [SCOPE.sCountry('krakow_scope').GetName], радикальні польські націоналісти видали маніфест зі закликом до загального виборчого права, скасування кріпацтва та возз’єднання Польщі."
  krakow.1.f: "«Поляки!\n\nНастала година повстання - уся Польща піднімається і гуртується - наші брати у Познанському князівстві, у Польському конґресі, у Литві і в Русі вже повстали й боряться проти супостата.\n\nВід сьогодні ми не знаємо жодної різниці між нами. Ми тепер усі брати й сини Батьківщини, з нами один батько - Господь на небесах! Покличмо Його на допомогу, і Він благословить нашу збрую й подарує перемогу!»"
  krakow.1.a: "Ми повинні негайно відновити контроль над Краковом."
  krakow.1.b: "Ми зобов’язані зберегти чинність Віденського миру."

  krakow.2.t: "Велике князівство Краківське"
  krakow.2.d: "Після поразки революції у Кракові колишнє вільне місто було включене до складу Королівства Галичини і Лодомерії як Велике князівство Краківське. Цей вчинок викликав суперечки в Европі щодо порушення Віденського миру."
  krakow.2.f: "«Будь-який плян, задуманий помірковано, може зазнати невдачі, коли обставини стають надзвичайними.»" #- Klemens von Metternich
  krakow.2.a: "Зосередьтеся на пом’якшенні дипломатичних наслідків."
  krakow.2.b: "Продовжувати придушувати їхню радикальну ідеологію."

  je_the_krakow_uprising_annex_button: "Окупувати Краків"
  je_the_krakow_uprising_annex_button_desc: "Ми займемо Вільне місто Краків, щоб перетворити його на невід’ємну частину нашої держави."

  modifier_repressing_polish_nationalism: "Придушення польського націоналізму"
  modifier_mitigating_diplomatic_consequences: "Пом’якшення наслідків порушення миру"