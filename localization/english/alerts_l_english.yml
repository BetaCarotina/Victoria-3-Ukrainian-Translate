 alert_market_goods_shortage_alert_desc: "У вас є #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#! [SelectLocalization(GreaterThan_int32(SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage, '(int32)1'),SelectLocalization(GreaterThan_int32(SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage, '(int32)4'),'будівель, що страждають від нестачі','будівлі, що страждають від нестачі'),'будівля, що страждає від нестачі')|l]."
 alert_market_goods_shortage_alert_hint: "Ви можете усунути нестачу, збільшивши кількість [Concept('concept_sell_orders','$concept_sell_orders_gen$')|l] для [Concept('concept_good','$concept_good_gen$')|l] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] ([SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]). Це можна зробити наступним чином: виробляти більше [Concept('concept_good','$concept_good_gen$')|l] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName], покращити [Concept('concept_infrastructure','$concept_infrastructure_acc$')|l] в [Concept('concept_state', '$concept_states_loc$')|l] з низьким [Concept('concept_market_access','$concept_market_access_ins$')|l], де його виробляють, чи прокласти [Concept('concept_trade_route','$concept_trade_route_acc$')|l] з іншого [Concept('concept_market', '$concept_market_gen$')|l]."
 alert_market_goods_shortage_alert_hint_data_version: "@information! У вас є #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#! [SelectLocalization(GreaterThan_int32(SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage, '(int32)1'),SelectLocalization(GreaterThan_int32(SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage, '(int32)4'),'будівель, що страждають від нестачі','будівлі, що страждають від нестачі'),'будівля, що страждає від нестачі')|l].\n\nВи можете усунути нестачу, збільшивши кількість [Concept('concept_sell_orders','$concept_sell_orders_gen$')|l] для [Concept('concept_good','$concept_good_gen$')|l] [Goods.GetTextIcon][Nbsp][Goods.GetName] ([Goods.GetMarket.GetName]). Це можна зробити наступним чином: виробляти більше [Concept('concept_good','$concept_good_gen$')|l] [Goods.GetTextIcon][Nbsp][Goods.GetName], покращити [Concept('concept_infrastructure','$concept_infrastructure_acc$')|l] в [Concept('concept_state', '$concept_states_loc$')|l] з низьким [Concept('concept_market_access','$concept_market_access_ins$')|l], де його виробляють, чи прокласти [Concept('concept_trade_route','$concept_trade_route_acc$')|l] з іншого [Concept('concept_market', '$concept_market_gen$')|l]."
