 alert_insufficient_tax_capacity_alert_desc: "Місцеве керівництво вашого регіону не має можливости в повній мірі керувати оподаткуванням, яке ви встановили для вашої держави, через це вони стягують з вашого населення менше податків, ніж очікувалося."
 alert_insufficient_tax_capacity_alert_hint: "Ви можете покращити [Concept('concept_tax_capacity','$concept_tax_capacity_acc$')|l] [Concept('concept_state', '$concept_state_gen$')|l] [SCOPE.GetRootScope.GetState.GetName], звівши [Concept('concept_building','$concept_building_acc$')|l] ([GetBuildingType('building_government_administration').GetName]) в [Concept('concept_state', '$concept_state_loc$')|l]. Ви також можете додатково змінювати методи виробництва, щоб збільшити мічність оподаткування, яка створена місцевими будівлями.\n\nУ вашій державі можна змінити закони та досліджувати нові технології, щоб модернізувати свій бюрократичний апарат і збільшити його вроджену податкову мічність."
 alert_insufficient_tax_capacity_alert_action: "Панель регіону [SCOPE.GetRootScope.GetState.GetName]"
  
 alert_expensive_goods_alert_hint_common: "Ви можете впливати на ціну [Concept('concept_good', '$concept_good_gen$')|l] кількома способами. Наприклад, ви можете підвищити доступність товару, збільшивши його виробництво за допомогою методів будівництва або виробництва, або купити його в іншій державі. Якщо кінцевий продукт хороший, то ви можете бути впевненим, що на це не впливає дефіцит ресурсів або висока вартість матеріялів. Ви також можете змінити свою тарифну політику або податки на споживання на товар (або на товари з яких він складається, щоб, ймовірно, знизити ціну)."

