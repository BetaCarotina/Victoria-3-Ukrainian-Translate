 alert_unhealthy_economy_alert_name: "Нездорова економіка"
 alert_unhealthy_economy_alert_desc: "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint: "Ви можете покращити своє матеріяльне становище, збільшивши прибутки або зменшивши витрати. Щоб збільшити свій прибуток у короткостроковій перспективі, ви можете підвищити поточну ставку податку, почати стягувати нові податки на споживання чи підвищити тарифи для отримання нових прибутків. Щоб зменшити свої витрати, ви можете зменшити заробітну плату у своїх військових або державних будівлях, знизити ціни на товари, які вони споживають чи призупинити будівництво, доки ваші фінанси не відновляться."
 alert_unhealthy_economy_alert_action: "Панель бюджету"

 alert_stockpiling_gold_alert_name: "[GetGoods('gold').GetTextIcon] [GetGoods('gold').GetName] накопичується"
 alert_stockpiling_gold_alert_desc: "Ваше [concept_treasury|l] накопичує забагато золота."
 alert_stockpiling_gold_alert_hint: "Збільште свої витрати або зменшіть прибутки, щоб краще збалансувати свій бюджет. Накопичення золота витягує @money![concept_money|l] з вашої економіки, а [Concept('concept_pop', '$concept_population$')|l] буде мати менше прибутків, що з часом призводе до падіння їх [Concept('concept_wealth', '$concept_wealth_gen$')|l]."
 alert_stockpiling_gold_alert_action: "Панель бюджету"

 alert_low_legitimacy_alert_name: "Низька законність уряду"
 alert_low_legitimacy_alert_desc: "Ваш [concept_government|l] має [GetPlayer.GetGovernmentLegitimacy|v] [Concept('concept_legitimacy','$concept_legitimacy_gen$')|l], що впливає радикалізацію вашого населення."
 alert_low_legitimacy_alert_hint: "Ви можете збільшити свій рівень [Concept('concept_legitimacy','$concept_legitimacy_gen$')|l], додавши чи забравши [Concept('concept_interest_group', '$concept_interest_groups$')|l] з вашого [Concept('concept_government','$concept_government_gen$')|l]. Це можна зробити на панелі політики. Ви також можете змінити [Concept('concept_law', '$concept_laws_acc$')|l], для цього відкрийте вкладку конституції на панелі політики." #або на панелі подробиць [Concept('concept_interest_group','$concept_interest_group_gen$')|l]
 alert_low_legitimacy_alert_action: "Панель політики"

 alert_unused_interests_alert_name: "Можна підтримати більше [Concept('concept_declared_interest','$concept_declared_interests_gen$')|l]"
 alert_unused_interests_alert_desc: "Ми зараз використали [GetPlayer.GetNumDeclaredInterests|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#! [Concept('concept_declared_interest','$concept_declared_interests_gen$')|l], які ми можемо зараз підтримувати."
 alert_unused_interests_alert_hint: "Ви можете [Concept('concept_declared_interest','$concept_declare_interests$')|l] у [Concept('concept_strategic_region','$concept_strategic_regions_loc$')|l] завдяки [Concept('concept_diplomatic_lens','$concept_diplomatic_lens_dat$')|l]."
 alert_unused_interests_alert_action: "Панель дипломатії"
 
 alert_unproductive_trade_route_alert_name: "[concept_trade_route] «[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]» - непродуктивний"
 alert_unproductive_trade_route_alert_desc: "Ваші торгові центри наразі ведуть торгові тори, які більше не приносять прибутку, вони продовжуватимуть це робити, доки у них є грошові резерви для їх підтримки."
 alert_unproductive_trade_route_alert_hint: "Ви можете скасувати дієві [Concept('concept_trade_route', '$concept_trade_routes$')|l] на будь-якій панелі ринку чи використавши сочку торгівлі. Якщо ви хочете зберегти цей тор, але не маєте інших продуктивних торів для підтримки прибутковости торгових центрів, подумайте про субсидування будівлі." #[Concept('concept_subsidize','$concept_subsidizing$')|l]
 alert_unproductive_trade_route_alert_action: "Панель «[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]»"

 alert_trade_route_needs_convoys_alert_name: "[Concept('concept_trade_route','$concept_trade_route_dat$')] «[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]» потрібні додаткові [Concept('concept_convoys','$concept_convoys_acc$')|l], щоб підвищити його рівень"
 alert_trade_route_needs_convoys_alert_desc: "Ваші торгові тори є прибутковими. Але вони не можуть розвиватися, через обмеження кількости конвоїв, які доступні вам. Це обмежує кількість товарів, що протікають між двома ринками й потенційний дохід від тарифів з обох сторін."
 alert_trade_route_needs_convoys_alert_hint: "Ви можете збільшити кількість доступних [Concept('concept_convoys','$concept_convoys_gen$')|l], збудувавши додаткові приплави, змінивши методи виробництва цих приплавів або непродуктивні торгові тори."
 alert_trade_route_needs_convoys_alert_action: "Панель «[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]»"

