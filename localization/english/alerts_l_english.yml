l_english:
  # alert_xyz_name = name of the Event
  # alert_xyz_desc = additional description about the current situation (optional) 
  # alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
  # alert_xyz_action = Where does clicking this take you?

 alert_country_default_name: "Оголошена [concept_default|l]"
 alert_country_default_desc: "[GetPlayer.GetName] оголосила [concept_default|l] через те, що ми не можемо повернути ваші кредити. Поки ми не зможемо досягти позитивного балансу, ми будемо зазнавати карн, які з часом ставатимуть дедалі суворішими.\n\n#title Поточні заподії:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "Ви можете покращити своє матеріяльне становище, збільшивши прибутки або зменшивши витрати. Щоб збільшити свій прибуток у короткостроковій перспективі, ви можете підвищити поточну ставку податку, почати стягувати нові податки на споживання чи підвищити тарифи для отримання нових прибутків. Щоб зменшити свої витрати, ви можете зменшити заробітну плату у своїх військових або державних будівлях, знизити ціни на товари, які вони споживають чи призупинити будівництво, доки ваші фінанси не відновляться. Якщо нічого з цього недостатньо, то у вас також є можливість оголосити про [Concept('concept_bankruptcy','$concept_bankruptcy_ins$')|l]"
 alert_country_default_action: "Панель бюджету"

 alert_is_construction_paused_name: "Будівництво призупинено"
 alert_is_construction_paused_desc: "Наша [concept_construction_queue|l] зупинилася та нові будівлі не зводяться у вашій державі."
 alert_is_construction_paused_hint: "Ви можете відновити будівництво або в черзі на будівництво, або в часописі у верхньому правому куті. Це не можна зробити, якщо ваша держава оголосила [concept_default|l]."
 alert_is_construction_paused_action: "Черга на будівництво"
  
 alert_country_approaching_bureaucracy_shortage_name: "Бюрократична нестача"
 alert_country_approaching_bureaucracy_shortage_desc: "Наші [Concept('concept_country', '$concept_country_adj$і')|l] [Concept('concept_institution', '$concept_institutions$')|l] виросли на занадто високий рівень, що може привести до перенапруження системи. Доки ми не зможемо забезпечити достатню кількість $sBUREAUCRACY_gen$, то подальший ріст [Concept('concept_institution', '$concept_institution_gen$')|l] зупиниться."
 alert_country_approaching_bureaucracy_shortage_hint: "Ви можете збільшити кількість бюрократії, звівши нові державні управи."
 alert_country_approaching_bureaucracy_shortage_action: "Панель політики"

 alert_has_no_research_alert_name: "Немає активних досліджень"
 alert_has_no_research_alert_desc: "Наразі ми не ведемо активних досліджень будь-якої [Concept('concept_technology', '$concept_technology_gen$')|l]. Таким чином, будь-яка [concept_innovation|l], яку ми створюємо, буде спрямована на поширення ваших пасивних технологій."
 alert_has_no_research_alert_hint: "Ви можете вибрати технологію, яку будете вивчати, серед трьох гілок досліджень на панелі технологій."
 alert_has_no_research_alert_action: "Панель технологій" 

 alert_free_government_reform_name: "Безплатна [concept_government_reform|l]"
 alert_free_government_reform_desc: "[LabelingHelper.GetDaysLoc( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_PREFIX')] залишилося.\n\nЧерез нещодавні [concept_election|l] ваша наступна [concept_government_reform|l] не породить нових [Concept('concept_radical','$concept_radicals_gen$')|l], якщо вона буде зроблема до завершення вищевказаного терміну."
 alert_free_government_reform_hint: "Ви можете змінити ваш уряд на панелі політики."
 alert_free_government_reform_action: "Панель уряду"

 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "Революція почала рости і це може призвести до того, що ваша держава буде втягнута у [Concept('concept_civil_war','$concept_civil_war_acc$')|l]."
 alert_revolution_alert_hint: "Ви можете вибрати, яку сторону конфлікту ви підтримаєте в [Concept('concept_civil_war','$concept_civil_war_loc$')|l] та почати [Concept('concept_sway','$concept_sway$')|l] на свою сторону інші держави (якщо потрібно), щоб досягти успіху."
 alert_revolution_alert_action: "Панель політики"

 alert_secession_alert_name: "[concept_secession]!"
 alert_secession_alert_desc: "Наша держава була в втягнута у [Concept('concept_civil_war','$concept_civil_war_acc$')|l]!"
 alert_secession_alert_hint: "Ви можете вибрати, яку сторону конфлікту ви підтримаєте в [Concept('concept_civil_war','$concept_civil_war_loc$')|l] та почати [Concept('concept_sway','$concept_sway$')|l] на свою сторону інші держави (якщо потрібно), щоб досягти успіху."
 alert_secession_alert_action: "Панель політики"

 alert_is_losing_rank_alert_name: "Втрата [Concept('concept_rank','$concept_rank_gen$')|l]"
 alert_is_losing_rank_alert_desc: "У вас нехватає [Concept('concept_prestige','$concept_prestige_gen$')|l], щоб підтримувати [Concept('concept_rank','$concept_rank_acc$')|l] [GetPlayer.GetRank|v]. Тому наш [Concept('concept_rank','$concept_rank$')|l] стане: [GetPlayer.GetTargetRank|v] через [GetPlayer.GetDaysUntilRankLoss|v] днів(-нь), якщо ми не відновимося.\n\nНам потрібно #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! [Concept('concept_prestige','$concept_prestige_gen$')|l], щоб підтримувати [Concept('concept_rank','$concept_rank_acc$')|l], а зараз у вас є #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint: "Ви можете отримати більше [Concept('concept_prestige','$concept_prestige_gen$')|l], збільшивши [Concept('concept_gdp','$concept_gdp_acc$')|l] нації, підвищивши [Concept('concept_power_projection','$concept_power_projection_acc$')|l] війська та флоту (це можна зробити збільшивши чисельність війська або давши краще оснащення) чи ставши провідником виробництва [Concept('concept_good','$concept_good_gen$')|l]. Таким чином ви отримуєте частку [Concept('concept_prestige','$concept_prestige_gen$')|l] від свого [Concept('concept_subject', '$concept_subject_gen$')|l]."
 alert_is_losing_rank_alert_action: "Панель дипломатії"

 alert_has_no_war_goal_alert_name: "Немає головної [Concept('concept_war_goal','$concept_war_goal_gen$')|l] проти [Concept('concept_war_goal','$concept_war_goal_gen$')|l] [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]"
 alert_has_no_war_goal_alert_desc:1 "We currently do not have any [Concept('concept_war_goal', '$concept_war_goals$')] set in one of our [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')].\n\nIf do not add any $concept_war_goals$ during the [concept_opening_moves] phase, a primary [concept_war_goal] will automatically be generated for us."
 alert_has_no_war_goal_alert_hint:1 "You can add a $concept_war_goal$ on a participating member of the $concept_diplomatic_play$ in its overview screen. You can expand your $concept_war_goal$ targets as more participants join a side in the $concept_diplomatic_play$, but that will be at the cost of [Concept('concept_maneuver', '$concept_maneuvers$')] you can spend to tempt other participants to join your side."
 alert_has_no_war_goal_alert_action: "Дипломатичну гру"

 alert_vulnerable_front_name: "Вразливий [concept_front|l]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "Ми не маємо жодних [Concept('concept_general', '$concept_generals_gen$')|l] чи [Concept('concept_battalion', '$concept_battalions_gen$')|l], які б захищали [Concept('concept_front', '$concept_front_acc$')|l] [SCOPE.GetRootScope.GetFront.GetName], а принаймні один ворожий [Concept('concept_general', '$concept_general$')|l] призначений туди."
 alert_vulnerable_front_hint: "Ви можете найняти [Concept('concept_general', '$concept_generals_gen$')|l] чи дати їм накази на панелі війська."
 alert_vulnerable_front_action: "Панель фронту"

 alert_high_attrition_alert_name: "[SCOPE.GetRootScope.GetCharacter.GetFullName] має [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] [Concept('concept_attrition', '$concept_attrition_gen$')|l]"
 alert_high_attrition_alert_desc: "Військо [Concept('concept_commander', '$concept_commander_gen$')|l] [SCOPE.GetRootScope.GetCharacter.GetFullName] може зазнати багато втрат через виснаження."
 alert_high_attrition_alert_hint: "Щоб зменшити [Concept('concept_attrition', '$concept_attrition_acc$')|l] слід віддати інший наказ [Concept('concept_commander', '$concept_commander_dat$')|l] чи повернути їх з [Concept('concept_front', '$concept_front_gen$')|l]."
 alert_high_attrition_alert_action:0 "Панель війська"

 alert_active_peace_deal_alert_name: "Запропонована [concept_peace_deal|l]"
 alert_active_peace_deal_alert_desc: "Була запропонована мирна угода для цієї [Concept('concept_war', '$concept_war_gen$')|l] [concept_war], ви як її частина можете або #b відхилити#!, або #b прийняти#! залежно від реакції усіх учасників перемовин.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "Якщо ви є партнером з перемовин у [Concept('concept_war', '$concept_war_loc$')|l], то можете показати прихильність до мирної угоди або продовжити сутичку до наступних раундів перемовин."
 alert_active_peace_deal_alert_action: "Панель війни"
 ALERT_PEACE_PROPOSED_ENTRY:0 "[WAR.GetName|b] - [WAR.GetDaysUntilPeaceDealFails|v] day(s) until peace deal is rejected"

 alert_wasted_construction_name: "Незадіяні [Concept('concept_construction', '$concept_construction_adj$і')|l] потужності"
 alert_wasted_construction_desc: "Ми виробляємо [Concept('concept_construction', '$concept_construction_adj$у')|l] продукцію, яка не використовується для зведення будь-яких [Concept('concept_building', '$concept_buildings_gen$')|l]."
 alert_wasted_construction_hint: "Ви можете поставити в чергу зведення будівлі, щоб використати [Concept('concept_construction', '$concept_construction_adj$у')|l] продукцію."
 alert_wasted_construction_action: "Панель будівництва"

 alert_isolated_state_alert_name: "[Concept('concept_state', '$concept_state$')] [SCOPE.GetRootScope.GetState.GetName] є [Concept('concept_isolated_state', '$concept_isolated_state_short_adj$им')|l]"
 alert_isolated_state_alert_desc: "[Concept('concept_isolated_state', '$concept_isolated_state$')] не дозволяє населенню закуповувати та продавати товари на більшому ринку, вони отримують ресурси, які їм потрібні, безпосередньо з регіону, але це має значний вплив на їх [Concept('concept_sol', '$concept_sol_acc$')|l] через зміни цін."
 alert_isolated_state_alert_hint: "Ви можете з‘єднати [Concept('concept_state', '$concept_state_acc$')|l] [SCOPE.GetRootScope.GetState.GetName] до [Concept('concept_market', '$concept_market_gen$')|l] ([SCOPE.GetRootScope.GetState.GetMarket.GetName]), збільшивши рівень [Concept('concept_infrastructure', '$concept_infrastructure_gen$')|l] за допомогою зведення будівель, які її покращують. Наприклад, приплав, чи залізниця, чи ухваливши [Concept('concept_decree', '$concept_decree_acc$')|l] #v «$decree_road_maintenance$»#! [concept_decree]." #[concept_infrastructure]
 alert_isolated_state_alert_action: "Панель регіону [SCOPE.GetRootScope.GetState.GetName]"

 alert_inactive_trade_route_alert_name: "[concept_trade_route] «[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]» недієвий"
 alert_inactive_trade_route_alert_hint_desc: "Через географічні чи дипломатичні обмеження торговельні тори між вашим ринком та іншими наразі недієві. Можливо, ваші торговці більше не зможуть досягти цільового ринку. Їм може бути заборонено доступ або через [Concept('concept_embargo', '$concept_embargo_acc$')|l], або через війну через двома державами."
 alert_inactive_trade_route_alert_hint: "Ви можете видалити ці [Concept('concept_trade_route', '$concept_trade_routes_acc$')|l] з панелі ринку або з соки торгівлі."
 alert_inactive_trade_route_alert_action: "Панель «[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]»"

 alert_state_in_turmoil_alert_name: "[SCOPE.GetRootScope.GetState.GetName] з [Concept('concept_turmoil', '$concept_turmoil_ins$')|l]"
 alert_state_in_turmoil_alert_desc: "В [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.GetRootScope.GetState.GetName] [Concept('concept_turmoil', '$concept_turmoil$')|l] через наявність [Concept('concept_radical', '$concept_radicals_gen$')|l]."
 alert_state_in_turmoil_alert_hint: "Ви можете зменшити кількість [Concept('concept_radical', '$concept_radicals_gen$')|l], забезпечивши задоволення потреб вашого [Concept('concept_pop', '$concept_population$')|l]. Найкращий спосіб - це переконайтися, що ваше [Concept('concept_pop', '$concept_population$')|l] має роботу та може досягнути [concept_expected_sol|l]. Також, групи [Concept('concept_pop', '$concept_population$')|l], які [Concept('concept_discrimination','утискаються')] або нереалізували себе в [Concept('concept_political_movement','$concept_political_movements_loc$')|l] також будуть [Concept('concept_political_movement_radicalism','радикалізовуватися')].\n\nЯк короткострокова иншина вирішення цього питання, ви можете ухвалити [Concept('concept_decree', '$concept_decrees_acc$')|l] «[GetDecreeType('decree_emergency_relief').GetName]» чи «[GetDecreeType('decree_violent_suppression').GetName]» у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.GetRootScope.GetState.GetName] або додатково, коли ви працюєте над довгостроковими рішеннями."
 alert_state_in_turmoil_alert_action: "Панель регіону [SCOPE.GetRootScope.GetState.GetName]"

 alert_high_tension_alert_name: "Висока [Concept('concept_tension', '$concept_tension$')|l] між [Concept('concept_country', '$concept_countries_ins$')|l] [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] та [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]"
 alert_high_tension_alert_desc: "[Concept('concept_tension', '$concept_tension$')] росте, коли ваші [Concept('concept_colony', '$concept_colonies_acc$')|l] зазіхають на землі тубільців [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]. Якщо [Concept('concept_tension', '$concept_tension$')|l] буде і надалі рости, то це може спровокувати [Concept('concept_native_uprising', '$concept_native_uprising_acc$')|l]."
 alert_high_tension_alert_hint: "Щоб зменшити завелику [Concept('concept_tension', '$concept_tension_acc$')|l], ви можете тимчасово зупинити [Concept('concept_colony', '$concept_colonial$е')|l] розширення, щоб не дражнити [Concept('concept_pop', '$concept_population$')|l] сильніше та зменшити ймовірність [Concept('concept_native_uprising', '$concept_native_uprising_gen$')|l] або ви можете збільшити [Concept('concept_garrison', '$concept_garrison_acc$')|l] у [Concept('concept_hq', '$concept_hq_loc$')|l] [Concept('concept_colony', '$concept_colonial$ого')|l] [Concept('concept_strategic_region', '$concept_strategic_region_gen$')|l], щоб підготуватися до повстання."
 alert_high_tension_alert_action: "Панель дипломатії"

 alert_insurrectionary_alert_name: "Назріває [concept_revolution|l]"
 alert_insurrectionary_alert_desc: "Існують зацікавлені партизанські групи, які плянують [Concept('concept_revolution','$concept_revolutions_acc$')|l] у вашій державі:\n\n#title Зацікавлені партизанські групи:#!\n[GetPlayer.GetInsurrectionaryIGsDesc]"
 alert_insurrectionary_alert_hint: "Ви можете дерадикалізувати їх, збільшивши їх схвалення, за допомогою надання чинности [Concept('concept_law', '$concept_laws_dat$')|l], які вони підтримують (чи зупинити надання сили законам, які вони не підтримують)."
 alert_insurrectionary_alert_action: "Панель політики"

 alert_secession_growing_alert_name: "Назріває [Concept('concept_secession', '$concept_secession_adj$ий')|l] рух"
 alert_secession_growing_alert_desc: "У вашій державі організовуються розкольники:\n\n#title Розкольні [Concept('concept_culture', '$concept_cultures$')|l]:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint:1 "You can alleviate the risk of a [concept_secession] by decreasing the [Concept('concept_radical','$concept_radicals$')] of the targeted [concept_culture] in your [concept_country]. This can be done by improving the [concept_sol] in [Concept('concept_state','$concept_states$')] they live in, ensuring they are not [Concept('concept_discrimination','$concept_discriminated_against$')] in the long term, or by issuing [Concept('concept_decree', '$concept_decrees$')] to mitigate these factors in the short term."
 alert_secession_growing_alert_action: "Панель політики"

 alert_diplomatic_pact_in_danger_name: "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] з [Concept('concept_country', '$concept_country_ins$')|l] [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]"
 alert_diplomatic_pact_in_danger_desc: "Розірвиться, якщо:\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.ShouldAutoBreakDesc]"
 alert_diplomatic_pact_in_danger_hint: "Якщо цей дипломатичний пакт важливий для функціонування вашої держави, то подумайте про покращення відносин з іншою державою або про зміну дипломатичного курсу від будь-яких дій, які зараз їх засмучують."

 alert_diplomatic_pact_in_danger_action: "Панель дипломатії"
 alert_has_decreasing_interests_alert_name: "Втрата [Concept('concept_interest', '$concept_interests_gen$')|l]"
 alert_has_decreasing_interests_alert_desc: "У вас є [Concept('concept_interest', '$concept_interests$')|l], які ми скоро можемо втратити:\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint: "Ви можете запобігти цьому, скориставшись дією «[Concept('concept_declared_interest','$concept_declare_interests$')]» у [Concept('concept_diplomatic_lens','$concept_diplomatic_lens_dat$')|l], якщо ви ще не досягли максимуму проявлених рупів, або можете змінити пріоритети проявлених рупів відповідно до поточних дипломатичних цілей."
 alert_has_decreasing_interests_alert_action: "Панель дипломатії"

 alert_obligation_expiring_name:0 "[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAdjectiveNoFormatting] [concept_obligation] expiring"
 alert_obligation_expiring_desc:0 "The [concept_obligation] owed to us by [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] will expire in #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! day(s)."
 alert_obligation_expiring_hint:1 "You should make use of the [concept_obligation] before it expires by either using it to improve relations with [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] or tie them into a Diplomatic Agreement or Play."
 alert_obligation_expiring_action: "Панель дипломатії"

 alert_idle_mobilized_general_name:0 "Idle [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general]: [SCOPE.GetRootScope.GetCharacter.GetFullName]"
 alert_idle_mobilized_general_desc:1 "[SCOPE.GetRootScope.GetCharacter.GetFullName] is mobilized and is idling without a front assignment. They will defend the [concept_hq] from attacking forces while they await further orders"
 alert_idle_mobilized_general_hint:1 "You can give orders to [Concept('concept_general', '$concept_generals$')] in the $concept_general$ Panel."
 alert_idle_mobilized_general_action:1 "General Panel"

 alert_has_convoys_being_sunk_name:1 "[concept_convoys] Raided"
