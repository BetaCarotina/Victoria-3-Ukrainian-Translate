l_english:
  je_brazilian_nation_building: "Об’єднання бразильської нації"
  je_brazilian_nation_building_reason: "Бразилія — колонія без батьківщини; держава без нації. Щоб створити єдину ідентичність усіх народів, які населяють цю величезну землю, знадобляться ретельні обговорення, виконання геркулесових завдань і тверда рука. Чи справді можлива єдина об’єднана Бразилія?"
  je_brazilian_nation_building_ragamuffin_war_south: "«#bold Війна Фаррапус#!» закінчилася та культурні заворушення із [SCOPE.sCulture('sulista_culture').GetName|l] нижчі за #bold 10%#!."
  je_brazilian_nation_building_ragamuffin_war_done: "«#bold Війна Фаррапус#!» закінчилася та [concept_devastation|l] по всій батьківщині [SCOPE.sCulture('amazonic_culture').GetName|l] нижче за #bold 5#!."
  je_brazilian_nation_building_brazilian_national_hero_owned: "Місцевий #bold [concept_brz_national_hero|l]#! був проголошений і може використовуватися в пропаганді."
  concept_brz_national_hero: "Національний герой"
  concept_brz_national_hero_desc: "#bold Національний герой#! це генерал, який виграв битву проти держави, яка не є бразильською та був визнаний героєм у події «#bold Новий національний герой#!»."
  je_brazilian_nation_building_integrate_nordestino:0 "Приєднання Nordestinos"
  je_brazilian_nation_building_integrate_nordestino_past_tense:0 "Nordestinos - бразильці"
  je_brazilian_nation_building_integrate_nordestino_desc: "Щоб об’єднати людей Північного Сходу та по-справжньому примирити їх із новим національним порядком, ми повинні знищити одне з найбільших джерел заворушень у землі, інституцію, яка викликає як осудливі крики, так і заклики до її вічного збереження."
  je_brazilian_nation_building_integrate_nordestino_tt:0 "Every [SCOPE.sCulture('nordestino_culture').GetName] [concept_pop] globally will become [SCOPE.sCulture('brazilian_culture').GetName]."
  je_brazilian_nation_building_integrate_nordestino_complete_tt: "[SCOPE.sCulture('nordestino_culture').GetName] приєднано до культури [SCOPE.sCulture('brazilian_culture').GetName]"
  je_brazilian_nation_building_integrate_nordestino_removal_tt: "[concept_homeland] [SCOPE.sCulture('nordestino_culture').GetName] буде видалена з ваших земель."
  je_brazilian_nation_building_integrate_sulista:0 "Приєднання Sulistas"
  je_brazilian_nation_building_integrate_sulista_past_tense:0 "Sulistas - бразильці"
  je_brazilian_nation_building_integrate_sulista_desc: "Ґавчо півдня явно відчули, що їхні інтереси не збігаються з інтересами Бразилії. Повстання Фаррапус чітко показало, наскільки сильною є ця прірва. Заспокоєння невдоволеної Фарропілі вимагає як пряника, так і сокири."
  je_brazilian_nation_building_integrate_sulista_tt:0 "Every [SCOPE.sCulture('sulista_culture').GetName] [concept_pop] globally will become [SCOPE.sCulture('brazilian_culture').GetName]."
  je_brazilian_nation_building_integrate_sulista_complete_tt: "[SCOPE.sCulture('sulista_culture').GetName] приєднано до культури [SCOPE.sCulture('brazilian_culture').GetName]"
  je_brazilian_nation_building_integrate_sulista_removal_tt: "[concept_homeland] [SCOPE.sCulture('sulista_culture').GetName] буде видалена з ваших земель."
  je_brazilian_nation_building_integrate_paulista:0 "Приєднання Paulistas"
  je_brazilian_nation_building_integrate_paulista_past_tense:0 "Paulistas - бразильці"
  je_brazilian_nation_building_integrate_paulista_desc: "Горді жителі Сан-Павлу йдуть своїм шляхом і працюють зі своїми ринками. Розвиток економічної ролі землі, яка вписується в широкий бразильський ринок, буде ключовим у формуванні спільної національної ідентичності з ними."
  je_brazilian_nation_building_integrate_paulista_tt:0 "Every [SCOPE.sCulture('paulista_culture').GetName] [concept_pop] globally will become [SCOPE.sCulture('brazilian_culture').GetName]."
  je_brazilian_nation_building_integrate_paulista_je_tt: "Запис у часописі «#bold Кавова річка#!» виконано"
  je_brazilian_nation_building_integrate_paulista_complete_tt: "[SCOPE.sCulture('paulista_culture').GetName] приєднано до культури [SCOPE.sCulture('brazilian_culture').GetName]"
  je_brazilian_nation_building_integrate_paulista_removal_tt: "[concept_homeland] [SCOPE.sCulture('paulista_culture').GetName] буде видалена з ваших земель."
  je_brazilian_nation_building_integrate_amazonic:0 "Приєднання Amazonics"
  je_brazilian_nation_building_integrate_amazonic_past_tense:0 "Amazonics - бразильці"
  je_brazilian_nation_building_integrate_amazonic_desc: "Наші північні землі сповнені невдоволення та відірвані від торгівлі та політики решти Бразилії. Приєднання Амазонки вимагатиме заспокоєння неспокійних сіверян і стабілізації охопленого повстанням регіону."
  je_brazilian_nation_building_integrate_amazonic_tt:0 "Every [SCOPE.sCulture('amazonic_culture').GetName] [concept_pop] globally will become [SCOPE.sCulture('brazilian_culture').GetName]."
  je_brazilian_nation_building_integrate_amazonic_complete_tt: "[SCOPE.sCulture('amazonic_culture').GetName] приєднано до культури [SCOPE.sCulture('brazilian_culture').GetName]"
  je_brazilian_nation_building_integrate_amazonic_removal_tt: "[concept_homeland] [SCOPE.sCulture('amazonic_culture').GetName] буде видалена з ваших земель."

  culture_brazil.1.t: "Новий національний герой"
  culture_brazil.1.d:0 "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] has proven [SCOPE.sCharacter('brazilian_national_hero').GetHerselfHimself] on the battlefield, and after a stunning victory in [SCOPE.sState('state').GetName], [SCOPE.sCharacter('brazilian_national_hero').GetSheHe] has become a rallying cry for the nation and for the [SCOPE.sCulture('brazilian_national_hero_culture').GetName] people."
  culture_brazil.1.f:0 ""From Porto Alegre to Belém, I think we can all agree that what [SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting] achieved on this day was nothing short of a miracle. To [SCOPE.sCharacter('brazilian_national_hero').GetHerHim], I propose a toast! Viva [SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting]!""
  culture_brazil.1.a:0 "[SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle] [SCOPE.sCharacter('brazilian_national_hero').GetLastName] is a [concept_brz_national_hero] of Brazil!"
  culture_brazil.1.hero_clarification:0 "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] can use [SCOPE.sCharacter('brazilian_national_hero').GetHerHis] status as a [concept_brz_national_hero] to integrate the [SCOPE.sCulture('brazilian_national_hero_culture').GetName] people"
  culture_brazil.1.b:0 "We would rather condemn this singular figure."

  culture_brazil.2.t: "Бразилізація"
  culture_brazil.2.d: "Наші спроби зміцнити єдину національну ідентичність після багатьох зусиль увінчалися успіхом. Ця концепція бразильщини, ця «#italic бразилізація#!», тепер поширюється по всій країні."
  culture_brazil.2.f: "«Наші землі, наші люди — це щось більш цілісне, ніж якась зібрана мозаїка. Ні, вся нація зливається разом, як притоки, що вливаються в Амазонку — Бразилія — це не мозаїка, це #italic акварельна картина#!.»"
  culture_brazil.2.a: "О, моя бразильська Бразилія!"
  culture_brazil.2.b: "Ця Бразилія може бути твоєю!"

  culture_brazil.3.t:0 "The Integration of the Paulistas"
  culture_brazil.3.d:0 "The [SCOPE.sCulture('paulista_culture').GetName] people, the residents of São Paulo and the Caipiras of the hinterlands, have reconciled with the central government and the growing [SCOPE.sCulture('brazilian_culture').GetName] national movement."
  culture_brazil.3.f:0 ""#italic The placid shores of the Ipiranga heard,\nthe resounding shout of a heroic folk,\nAnd the sun of Liberty in the shining beams,\nshone in the homeland's sky at that instant.#!"" # from the national anthem of Brazil
  culture_brazil.3.a:0 "O beloved, idolized homeland! Hail, Hail!"
  culture_brazil.4.t:0 "The Integration of the Sulistas"
  culture_brazil.4.d:0 "The [SCOPE.sCulture('sulista_culture').GetName] people of the Paraná and Iguazú, and the cowboys of the south, have reconciled with the central government and the growing [SCOPE.sCulture('brazilian_culture').GetName] national movement."
  culture_brazil.4.f:0 ""Sky, sun, earth, and color. These are what is most beautiful about our country. And more, what makes Brazil the place where everything planted grows."\n\n"But father, why can we not keep our hard earnings for ourselves? It's only fair since we toil for it."\n\n"And who do you think makes your tools? My shoes? Your mother's clothes? Brazil needs our cotton and coffee, as much as we need their iron and milk. We are stronger together, son."" # Céu, sol, sul, terra e cor
  culture_brazil.4.a:0 "O beloved, idolized homeland! Hail, Hail!"
  culture_brazil.5.t:0 "The Integration of the Amazonics"
  culture_brazil.5.d:0 "The [SCOPE.sCulture('amazonic_culture').GetName] people of the north and frontier settlers of the Aamazon have reconciled with the central government and the growing [SCOPE.sCulture('brazilian_culture').GetName] national movement."
  culture_brazil.5.f:0 ""The northern states are with us, and follow us!"\n\nSomething more than jubilation leapt from the audience. Relief, like a sister fretting for her brother? Perhaps a father's vindication at being proved right? Perhaps it need not matter, for the whole house was brought closer to unity." # Motto of Belém
  culture_brazil.5.a:0 "O beloved, idolized homeland! Hail, Hail!"
  culture_brazil.6.t:0 "The Integration of the Nordestinos"
  culture_brazil.6.d:0 "The [SCOPE.sCulture('nordestino_culture').GetName] people of Bahia, Pernambuco, and the whole of the Northeast have reconciled with the central government and the growing [SCOPE.sCulture('brazilian_culture').GetName] national movement."
  culture_brazil.6.f:0 ""Religion, Independence, Unity, Liberty — these are the bywords of Brazil. Now, I'm sure you're all curious to know what a priest and a coffee picker is doing here. Who has an answer?"\n\n"We're Brazilians. This is what the country asks of us."\n\n"I'd give half-marks. Yes, we are all Brazilians. But no, the country asks that we cherish all that we have. For we are #italic all# that we have."" # First part is the motto of the Confederation of the Equator
  culture_brazil.6.a:0 "O beloved, idolized homeland! Hail, Hail!"
  brz_perfido:0 "Pérfido"
  brz_brasil_brasileiro: "Бразильська Бразилія"
  brz_brasil_pra_mim:0 "Brasil! Prá mim!"
  je_south_american_national_identity:0 "A New National Identity"
  je_south_american_national_identity_reason:0 "Although once part of a greater continuum, sharing a common colonial government and common leadership with our neighbors, we have diverged considerably since we won our independence. It is time we fully assumed a new [SCOPE.sCulture('new_national_culture').GetName] identity."
  je_south_american_national_identity_integrate_a_state:0 "Promote National Identity"
  je_south_american_national_identity_integrate_a_state_desc:0 "Begins a campaign to push the integration of our new national culture across the nation, granting new [SCOPE.sCulture('new_national_culture').GetName] homelands in our [SCOPE.sCulture('old_national_culture').GetName] [Concept('concept_incorporated_state', '$concept_incorporated_states$')]."
  new_culture_has_25_percent_tt:0 "The population of this state is at least #variable 25%#! [SCOPE.sCulture('new_national_culture').GetName]"
  culture_south_america.1.t:0 "National Foundations"
  culture_south_america.1.d:0 "A national awakening in our country has led to the emergence of a distinct [SCOPE.sCulture('new_national_culture').GetName] identity among leading nationalists."
  culture_south_america.1.f:0 ""Our sacred cry is ours and ours alone! Hear the sound of broken chains, and see a sacred temple raised to law, peace, and union! How blue is the sky, how glorious is the fatherland!"" # this is, like, five national anthems slammed together
  culture_south_america.1.a:0 "[SCOPE.sCulture('old_south_american_culture').GetName] no more—we are now the [SCOPE.sCulture('new_national_culture').GetName] people!"
  culture_south_america.1.b:0 "We are the heirs of a greater ideal!"
  culture_south_america.2.t:0 "National Values"
  culture_south_america.2.d:0 "An upsurge of people in the regions neighboring [SCOPE.sState('south_american_culture_state').GetName] have begun to embrace their new [SCOPE.sCulture('new_national_culture').GetName] identity."
  culture_south_america.2.f:0 ""What majestic land is this, that houses such a fair people? Beloved nation, beloved land, I belong to thee!"\n\nThe crowd politely applauded the poet's purple prose. While his words were... florid, the sentiment was still appreciated."
  culture_south_america.2.a:0 "Welcome to the [SCOPE.sCulture('new_national_culture').GetName] nation!"
  culture_south_america.3.t:0 "The [SCOPE.sCulture('new_national_culture').GetName] Nation"
  culture_south_america.3.d:0 "From every corner of the land, people speak of their [SCOPE.sCulture('new_national_culture').GetName] homeland. The [SCOPE.sCulture('old_national_culture').GetName] identity is no more."
  culture_south_america.3.f:0 "The flag flapped in the central square, as a procession marched around, trumpets blaring and drums beating in unison. "May the sun renounce its light before we ever break the solemn vow we made to our home!" the crowd roared, more sincerely than they ever had before."
  culture_south_america.3.a:0 "Glory to the [SCOPE.sCulture('new_national_culture').GetName] people!"
  every_pop_converts_tt:0 "Every [SCOPE.sCulture('old_national_culture').GetName] [concept_pop] in this country will [Concept('concept_assimilation','$concept_assimilate$')] to [SCOPE.sCulture('new_national_culture').GetName]"

  south_america_culture_convert_cooldown_tt:0 "Has not used the #bold Promote National Identity#! decision in the past #bold five years#!"
  modifier_assimilation_nnc:0 "Blossoming National Identity"