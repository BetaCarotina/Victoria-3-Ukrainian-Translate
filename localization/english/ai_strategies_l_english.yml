 ai_strategy_conservative_agenda: "Консервативний пропис"
 ai_strategy_conservative_agenda_desc: "[COUNTRY.GetName] має обережну консервативну політичну програму, пропагуючи повільні темпи реформ."
 ai_strategy_reactionary_agenda: "Підтримка звичайства"
 ai_strategy_reactionary_agenda_desc: "[COUNTRY.GetName] прагне сприяти владі та програмі реформ землевласників та набожних."
 ai_strategy_progressive_agenda: "Підтримка ліберальних реформ"
 ai_strategy_progressive_agenda_desc: "[COUNTRY.GetName] прагне просувати владу та програму реформ розумоти і промисловців."
 ai_strategy_egalitarian_agenda: "Поступове рівництво"
 ai_strategy_egalitarian_agenda_desc: "[COUNTRY.GetName] прагне просувати владу та програму реформ популістів і робітничого руху."
 ai_strategy_nationalist_agenda: "Зміцнення нації"
 ai_strategy_nationalist_agenda_desc: "[COUNTRY.GetName] прагне просувати владу та програму реформ націоналістів і військових."
 ai_strategy_agricultural_expansion: "Сільськогосподарські вклади"
 ai_strategy_agricultural_expansion_desc: "[COUNTRY.GetName] хоче розширити свою сільськогосподарську базу та стати головним експортером продовольства."
 ai_strategy_placate_population: "Утихомирення мас"
 ai_strategy_placate_population_desc: "[COUNTRY.GetName] хоче підтримувати стабільність, утримуючи податки на низькому рівні та забезпечуючи достатньо їжі для людей."
 ai_strategy_plantation_economy: "Економіка полищ"
 ai_strategy_plantation_economy_desc: "[COUNTRY.GetName] хоче зосередитися на виробництві та експорті товарних культур."
 ai_strategy_resource_expansion: "Розширення ресурсних галузей"
 ai_strategy_resource_expansion_desc: "[COUNTRY.GetName] хоче інвестувати у видобуток природних ресурсів."
 ai_strategy_industrial_expansion: "Опромислування"
 ai_strategy_industrial_expansion_desc: "[COUNTRY.GetName] хоче розбудувати свою промислову базу."
 ai_strategy_infrastructure_expansion: "Покращення інфраструктури"
 ai_strategy_infrastructure_expansion_desc: "[COUNTRY.GetName] хоче покращити свою інфраструктуру."
 ai_strategy_territorial_expansion: "Розширення стрижневих територій"
 ai_strategy_territorial_expansion_desc: "[COUNTRY.GetName] хоче розширити свої основні території за рахунок своїх сусідів."
 ai_strategy_colonial_expansion: "Здобування осад"
 ai_strategy_colonial_expansion_desc: "[COUNTRY.GetName] хоче надбати осад та місце під сонцем будь-якими способами."
 ai_strategy_maintain_power_balance: "Підтримування балансу сил"
 ai_strategy_maintain_power_balance_desc: "[COUNTRY.GetName] хоче обережно нарощувати власну потужність, гарантуючи, що жоден із її суперників не стане надто сильним."
 ai_strategy_armed_isolationism: "Захист кордонів"
 ai_strategy_armed_isolationism_desc: "[COUNTRY.GetName] хоче тримати світ на відстані через озброєний ізоляціонізм."
 ai_strategy_maintain_mandate_of_heaven: "Збереження небесного мандату"
 ai_strategy_maintain_mandate_of_heaven_desc: "[COUNTRY.GetName] прагне зберегти своє правління, зберігаючи Небесний Мандат."
 ai_strategy_economic_imperialism: "Економічний імперіялізм"
 ai_strategy_economic_imperialism_desc: "[COUNTRY.GetName] хоче розширити свій [concept_market] і відкрити ізольовану країну [Concept('concept_country', '$concept_countries$')]."
 ai_strategy_unify_germany: "Об'єднання Німеччини"
 ai_strategy_unify_germany_desc: "[COUNTRY.GetName] хоче об’єднати німецькі землі під своїм прапором."
 ai_strategy_unify_italy: "Об'єднання Італії"
 ai_strategy_unify_italy_desc: "[COUNTRY.GetName] хоче об’єднати італійські землі під своїм прапором."
 ai_strategy_unify_ethiopia: "Об'єднання Етіопії"
 ai_strategy_unify_ethiopia_desc: "[COUNTRY.GetName] хоче об’єднати ефіопських князів під своїм прапором."
 ai_strategy_unify_china: "Об'єднання Хіни"
 ai_strategy_unify_china_desc: "[COUNTRY.GetName] хоче об’єднати хінських воєначальників під своїм прапором."
 
 ATTITUDE_DETAILS:0 "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]\n\n[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetStrategicDesireDesc]"
  
 ai_attitude_human: "#V Людина#!"
 ai_attitude_human_desc: "[COUNTRY.GetName] контролюється людиною-гравцем, і їхнє ставлення до нас повністю залежить від людини-гравця."
 ai_attitude_human_tooltip: "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 
 ai_attitude_disinterested: "#V Незацікавлене#!"
 ai_attitude_disinterested_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #bold country of little interest#! in geopolitical affairs. They are unlikely to engage in any form of diplomatic interaction with us."
 ai_attitude_disinterested_tooltip: "#header $ai_attitude_disinterested$ [concept_attitude|l]#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cautious: "#V Обережне#!"
 ai_attitude_cautious_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as an #bold unknown factor#! in geopolitical affairs. They consider [TARGET_COUNTRY.GetName] relevant to their interests but has not yet decided whether they see them as a friend or enemy."
 ai_attitude_cautious_tooltip: "#header $ai_attitude_cautious$ [concept_attitude|l]#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cooperative: "#V #P Співпраця#!#!"
 ai_attitude_cooperative_desc:1 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #P #bold potential friend#!#! in geopolitical affairs. They may seek closer [concept_relations] with [TARGET_COUNTRY.GetName] and are likely to be receptive to diplomatic overtures."
 ai_attitude_cooperative_tooltip: "#header $ai_attitude_cooperative$ [concept_attitude|l]#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_conciliatory: "#V #P Примирення#!#!"
 ai_attitude_conciliatory_desc:1 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #P #bold mistaken enemy#!#! in geopolitical affairs. They are likely to try and patch up [concept_relations] and end any ongoing [concept_rivalry]."
 ai_attitude_conciliatory_tooltip: "#header $ai_attitude_conciliatory$ [concept_attitude|l]#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_genial: "#V #P Добросердечне#!#!"
 ai_attitude_genial_desc:1 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #P #bold desirable ally#!#! in geopolitical affairs. They are likely to seek closer [concept_relations] and want to form a [concept_defensive_pact] or [concept_alliance] with us."
 ai_attitude_genial_tooltip: "#header $ai_attitude_genial$ [concept_attitude|l]#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_loyal: "#V #P Вірні#!#!"
 ai_attitude_loyal_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #P #bold rightful suzerain#!#! in geopolitical affairs. They are likely to assist [TARGET_COUNTRY.GetName] in [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] and will not attempt to gain independence."
 ai_attitude_loyal_tooltip: "#header $ai_attitude_loyal$ [concept_attitude|l]#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_protective: "#V #P Захисне#!#!"
 ai_attitude_protective_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as #P #bold in need of their protection#!#! in geopolitical affairs. They are likely to intervene on our side in [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] and may offer [TARGET_COUNTRY.GetName] to become their [concept_subject]."
 ai_attitude_protective_tooltip: "#header $ai_attitude_protective$ [concept_attitude|l]#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_wary: "#V #N Підозріле#!#!"
 ai_attitude_wary_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold potential threat#!#! in geopolitical affairs. They will be less receptive to diplomacy and might seek out alliances to protect themselves against us."
 ai_attitude_wary_tooltip: "#header $ai_attitude_wary$ [concept_attitude|l]#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_antagonistic: "#V #N Вороже#!#!"
 ai_attitude_antagonistic_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold threatening force#!#! in geopolitical affairs. They are likely to seek out alliances with our foes and may join [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] to oppose our expansion."
 ai_attitude_antagonistic_tooltip: "#header $ai_attitude_antagonistic$ [concept_attitude|l]#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_belligerent: "#V #N Войовниче#!#!"
 ai_attitude_belligerent_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold target of conquest#!#! in geopolitical affairs. They are likely to start a [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] against [TARGET_COUNTRY.GetName] if they feel that the odds are in their favor."
 ai_attitude_belligerent_tooltip: "#header $ai_attitude_belligerent$ [concept_attitude|l]#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_domineering: "#V #N Надвілльне#!#!"
 ai_attitude_domineering_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold natural subject#!#! in geopolitical affairs. They are likely to try and make a [concept_subject] out of us, or further integrate [TARGET_COUNTRY.GetName] if we are already their [concept_subject]."
 ai_attitude_domineering_tooltip: "#header $ai_attitude_domineering$ [concept_attitude|l]#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_rebellious: "#V #N Бунтарське#!#!"
 ai_attitude_rebellious_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #N #bold tyrannical oppressor#!#! in geopolitical affairs. They are likely to attempt a [concept_diplomatic_play] for independence if they believe they can win."
 ai_attitude_rebellious_tooltip: "#header $ai_attitude_rebellious$ [concept_attitude|l]#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
