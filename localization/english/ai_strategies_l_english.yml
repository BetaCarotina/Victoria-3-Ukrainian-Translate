 AI_REASON_INFAMY:0 "[COUNTRY.GetName] is threatened by [TARGET_COUNTRY.GetName]'s [concept_infamy]"
 AI_REASON_THREATENING_NEIGHBOR:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a militarily threatening neighbor"
 AI_REASON_WANTS_TERRITORY:1 "[COUNTRY.GetName] wants to conquer [Concept('concept_state', '$concept_states$')] owned by [TARGET_COUNTRY.GetName]"
 AI_REASON_WANTS_TO_DOMINATE:0 "[COUNTRY.GetName] wants to make a [concept_subject] of [TARGET_COUNTRY.GetName]"
 AI_REASON_RELATIONS:1 "[COUNTRY.GetName] has [COUNTRY.GetRelationsWithDesc( TARGET_COUNTRY.Self )] [concept_relations] with [TARGET_COUNTRY.GetName]"
 AI_REASON_PROTECTOR:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a potential protector against [COUNTRY_THIRD_PARTY.GetName]"
 AI_REASON_SUBJECT_RELATIONSHIP:0 "[COUNTRY.GetName] has a subject relationship with [TARGET_COUNTRY.GetName]"
 AI_REASON_ALLIANCE:1 "[COUNTRY.GetName] has an [concept_alliance] or [concept_defensive_pact] with [TARGET_COUNTRY.GetName]"
 AI_REASON_RIVALRY:0 "[COUNTRY.GetName] has a [concept_rivalry] with [TARGET_COUNTRY.GetName]"
 AI_REASON_WAR:1 "[COUNTRY.GetName] is in conflict with [TARGET_COUNTRY.GetName]"
 AI_REASON_WAR_ALLY:0 "[COUNTRY.GetName] is on the same side in a conflict as [TARGET_COUNTRY.GetName]"
 AI_REASON_WANTS_RECONCILE:0 "[COUNTRY.GetName] wants to reconcile with [TARGET_COUNTRY.GetName]"
 AI_REASON_NATURAL_ALLY:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a natural ally"
 AI_REASON_NATURAL_ENEMY:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a natural enemy"
 AI_REASON_WANTS_TO_PROTECT:0 "[COUNTRY.GetName] wants to protect [TARGET_COUNTRY.GetName]"
  
