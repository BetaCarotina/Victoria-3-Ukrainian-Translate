 battle_condition_dug_in: "Обкопані"
 battle_condition_dug_in_desc: "Командир проконтролював зведення надійних польових укріплень."
 battle_condition_charted_terrain: "Мапа місцевости"
 battle_condition_charted_terrain_desc: "Перед боєм командир ретельно вивчив мапу місцевости."
 battle_condition_rapid_advance: "Швидке просування"
 battle_condition_rapid_advance_desc: "Командир використав досвід роботи на місцевості для більш ефективного просування."
 battle_condition_camouflaged: "Маскування"
 battle_condition_camouflaged_desc: "Командир використав досвід роботи на місцевості, щоб зменшити видимість для ворога."
 battle_condition_logistics_secured: "Постачання захищене"
 battle_condition_logistics_secured_desc: "Командир забезпечив стабільні лінії постачання та логістичну підтримку бою."
 battle_condition_mud: "Багнюка"
 battle_condition_mud_desc: "Багниста місцевість ускладнює роботу."
 battle_condition_broken_supply_line: "Зруйновані лінії постачання"
 battle_condition_broken_supply_line_desc: "Несподівано складна місцевість призвела до тимчасового виходу з ладу ліній постачання."
 battle_condition_exhausted: "Виснажені"
 battle_condition_exhausted_desc: "Перехід через пересічену місцевість виснажив війська ще до початку бою."
 battle_condition_lost: "Загублені"
 battle_condition_lost_desc: "Спроби зорієнтуватися на місцевості виявилися складними, деякі підрозділи губилися і не могли координувати свої дії з іншими."
 battle_condition_surprise_maneuver: "Несподіваний маневр"
 battle_condition_surprise_maneuver_desc: "Розумне мислення командира призвело до деяких маневрів, які застали ворога зненацька."
 battle_condition_aggressive_maneuver: "Забірчий маневр"
 battle_condition_aggressive_maneuver_desc: "Схильність командира до жорстоких та рішучих дій дала про себе знати у цій битві."
 battle_condition_careful_maneuver: "Обережний маневр"
 battle_condition_careful_maneuver_desc: "Повільний та обдуманий підхід командира проявляється в стратегії, прийнятій в цій битві."
 battle_condition_blunder: "Похибка"
 battle_condition_blunder_desc: "Командувач припустився серйозної стратегічної помилки, повністю недооцінивши ворога."
 battle_condition_poor_visibility: "Погана видимість"
 battle_condition_poor_visibility_desc: "Через довкілля, погодні умови та розташування, цей бік погано бачить ворога."
 battle_condition_good_visibility: "Хороша видимість"
 battle_condition_good_visibility_desc: "Через довкілля, погодні умови та розташування, цей бік добре бачить ворога."
 battle_condition_rough_waters: "Бурхливі води"
 battle_condition_rough_waters_desc: "Цей командир і екіпаж виявилися непідготовленими до неспокійного моря під час бою."
 battle_condition_strong_winds: "Сильний вітер"
 battle_condition_strong_winds_desc: "Несподівана зміна інтенсивности вітру змусила командира імпровізувати."
 battle_condition_death_from_below: "Смерть з глибини"
 battle_condition_death_from_below_desc: "Використання підводних човнів у цій битві застало ворога зненацька."
 battle_condition_ramming_maneuver: "Таранний маневр"
 battle_condition_ramming_maneuver_desc: "Командир вирішив спробувати протаранити ворога, небезпечний, але потенційно доленосний  маневр."