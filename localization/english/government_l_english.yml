 gov_free_city: "Вільне місто"
 gov_free_city_desc: "Це [concept_government_type|l], де [Concept('concept_ruler','$RULER_TITLE_BURGOMASTER$')|l], вибраний демократичною [Concept('concept_election','обраною')] міською радою.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

