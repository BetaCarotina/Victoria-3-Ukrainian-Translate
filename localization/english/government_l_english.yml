 gov_zaidi_imamate_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де влада покладається на напівспадкового [Concept('concept_ruler','$RULER_IMAM$')], що належить до заїдської гілки шиїтського ісламу."
 gov_shiite_theocracy: "Шиїтське боговладдя"
 gov_shiite_theocracy_desc: "Боговладний [concept_government] яким керують лідери шиїтської мусульманської віри. Старший [Concept('concept_ruler','$RULER_AYATOLLAH$')] виконує роль [concept_head_of_state]."
 gov_bhutanese_dual_system_dharma: "Бутанська діярхія"
 gov_bhutanese_dual_system_dharma_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де присутня як світську, так і духовна влада, але духовний [Concept('concept_ruler','$RULER_TITLE_DHARMA_RAJA$')] має більше впливу."
 gov_dalai_lama: "Релігійне королівство"
 gov_dalai_lama_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [concept_country] керована головою духівництва."

# Presidential Republics
 gov_presidential_dictatorship: "Президентська диктатура"
 gov_presidential_dictatorship_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l] де [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')|l] володіє диктаторською владою."
 gov_presidential_oligarchy: "Президентська олігархія"
 gov_presidential_oligarchy_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l] де [concept_country] керована класом багатих і впливових"
 gov_presidential_democracy: "Республіка"
 gov_presidential_democracy_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [Concept('concept_election','$concept_elected$')|l] [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')|l] керує [Concept('concept_country','$concept_country_ins$')|l] ."
 gov_banana_republic: "Бананова республіка"
 gov_banana_republic_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [concept_country] керована особою [Concept('concept_ruler','Dictator')] і активно експортує фрукти."
 gov_military_dictatorship: "Військова диктатура"
 gov_military_dictatorship_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [Concept('concept_ruler','Dictator')|l] керує [Concept('concept_country','$concept_country_ins$')|l]."
 gov_bhutanese_dual_system_temporal: "Бутанська діярхія"
 gov_bhutanese_dual_system_temporal_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], form where both religious and temporal authorities share power, але the temporal [Concept('concept_ruler','$RULER_TITLE_DRAGON_REGENT$')] holds most sway."
 gov_junta: "Хунта"
 gov_junta_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [concept_country|l] керується військовими."
 gov_warlord_state: "Полкомська держава"
 gov_warlord_state_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], керована імпульсивним [Concept('concept_ruler','Warlord')]"
 gov_crown_colony: "Коронна осада"
 gov_crown_colony_desc: "Це осада британської корони, якою керують осадні керівники з обмеженою самостійністю."
 gov_fascist_state: "Фашистська держава"
 gov_fascist_state_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], визначена його прихильністю до фашистської [concept_ideology]. Це жорстокий і диктаторський режим."
 gov_chartered_company: "Хартійне товариство"
 gov_chartered_company_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], керована монополістичною корпорацією, що зафрахтована своїм колоніальним володарем."
 gov_colonial_administration: "Осадна управа"
 gov_colonial_administration_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], керована призначеним осадним керівництвом від імені свого колоніального володаря."

# Parliamentary Republics
 gov_parliamentary_dictatorship: "Виборна диктатура"
 gov_parliamentary_dictatorship_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [Concept('concept_ruler','Dictator')] керує парламентом, що керує [Concept('concept_country','$concept_country_ins$')|l] ."
 gov_parliamentary_oligarchy: "Олігархія"
 gov_parliamentary_oligarchy_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де багатий і могутній політичний клас керує [Concept('concept_country','$concept_country_ins$')|l]."
 gov_parliamentary_democracy: "Демократична республіка"
 gov_parliamentary_democracy_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [Concept('concept_election','$concept_elected$')|l] парламент керує [Concept('concept_country','$concept_country_ins$')|l]."

#Council Republics
 gov_council_dictatorship: "Авангард держава"
 gov_council_dictatorship_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [concept_country] керована невиборною радою"
 gov_council_republic: "Рада республіки"
 gov_council_republic_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [concept_country] керована радою, яка [Concept('concept_election','$concept_elected$')] робітниками."
 gov_anarchist_commune: "Анархістська комуна"
 gov_anarchist_commune_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [concept_country] не має офіційної керівної структури, а натомість складається з самоорганізованих комун."
 gov_soviet_dictatorship: "Радянська диктатура"
 gov_soviet_dictatorship_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [concept_country] керована невиборним Совєтом"
 gov_soviet_republic: "Радянська республіка"
 gov_soviet_republic_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [concept_country] керована Совєтом, який є [Concept('concept_election','$concept_elected$')] робітниками."
 gov_papal_commune: "Папська комуна"
 gov_papal_commune_desc: "[concept_government], що ґрунтується на принципах християнського соціялізму та традиціях католицької церкви. Кожен муж кардинал!"

# Transfer of Power
 transfer_of_power_hereditary: "Спадковість"
 transfer_of_power_hereditary_desc: "Це тип влади, де [concept_ruler|l] керує усе своє життя, та має [Concept('concept_heir', '$concept_heir_gen$')|l] який стає новим [Concept('concept_ruler', '$concept_rulers_ins$')|l] після його смерті."
 transfer_of_power_presidential_elective: "Президентські вибори"
 transfer_of_power_presidential_elective_desc: "Згідно з виборною передачею повноважень президента, [Concept('concept_ruler', '$concept_rulers$')|l] обираються з керівника [concept_interest_group|l] яка має найбільше [Concept('concept_clout', '$concept_clout_gen$')|l] [concept_clout|l] в кінці кожних [Concept('concept_election', '$concept_election_gen$')|l]."
 transfer_of_power_parliamentary_elective: "Парламентські вибори"
 transfer_of_power_parliamentary_elective_desc:0 "Згідно з виборною передачею влади парламентом, [Concept('concept_ruler', '$concept_rulers$')|l] are chosen from the leader of the [concept_interest_group|l] in [concept_government|l] with the most [concept_clout]."
 transfer_of_power_dictatorial: "Диктатура"
 transfer_of_power_dictatorial_desc:0 "Under Dictatorial Transfer of Power, [Concept('concept_ruler', '$concept_rulers$')|l] reign for life. On the death of the [concept_ruler|l], a new [concept_ruler|l] is chosen from the leader of the [concept_interest_group] with the most [concept_clout|l]."
 transfer_of_power_default: "Випадково"
 transfer_of_power_default_desc:0 "Under Random Transfer of Power, [Concept('concept_ruler', '$concept_rulers$')] reign for life. On the death of the [concept_ruler], a new [concept_ruler] is randomly generated."

