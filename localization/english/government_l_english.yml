 gov_bhutanese_dual_system_temporal_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], form where both religious and temporal authorities share power, but the temporal [Concept('concept_ruler','$RULER_TITLE_DRAGON_REGENT$')] holds most sway."
 gov_junta: "Хунта"
 gov_junta_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [concept_country|l] керується військовими."
 gov_warlord_state: "Полкомська держава"
 gov_warlord_state_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], ruled by an impulsive [Concept('concept_ruler','Warlord')]"
 gov_crown_colony: "Коронна осада"
 gov_crown_colony_desc:0 "This is a colony of the British Crown, ruled by colonial administrators with limited autonomy."
 gov_fascist_state: "Фашистська держава"
 gov_fascist_state_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], defined by its adherence to fascist [concept_ideology]. It is a cruel and dictatorial regime."
 gov_chartered_company: "Хартійне товариство"
 gov_chartered_company_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], ruled by a monopolistic corporation, chartered by their colonial overlord."
 gov_colonial_administration: "Осадна управа"
 gov_colonial_administration_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], ruled by an appointed colonial administration, on behalf of their colonial overlord."

# Parliamentary Republics
 gov_parliamentary_dictatorship: "Виборна диктатура"
 gov_parliamentary_dictatorship_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [Concept('concept_ruler','Dictator')] керує парламентом, що керує [Concept('concept_country','$concept_country_ins$')|l] ."
 gov_parliamentary_oligarchy: "Олігархія"
 gov_parliamentary_oligarchy_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де багатий і могутній політичний клас керує [Concept('concept_country','$concept_country_ins$')|l]."
 gov_parliamentary_democracy: "Демократична республіка"
 gov_parliamentary_democracy_desc: "Це форма [Concept('concept_government','$concept_government_gen$')|l], де [Concept('concept_election','$concept_elected$')|l] парламент керує [Concept('concept_country','$concept_country_ins$')|l]."

#Council Republics
 gov_council_dictatorship: "Авангард держава"
 gov_council_dictatorship_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], form where the [concept_country] is ruled by an unelected council"
 gov_council_republic: "Рада республіки"
 gov_council_republic_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], form where the [concept_country] is ruled by a council which is [Concept('concept_election','$concept_elected$')] by the workers."
 gov_anarchist_commune: "Анархістська комуна"
 gov_anarchist_commune_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], where the [concept_country] does not have a formal leadership structure and instead is made of self organizing communes."
 gov_soviet_dictatorship: "Радянська диктатура"
 gov_soviet_dictatorship_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], form where the [concept_country] is ruled by an unelected Soviet"
 gov_soviet_republic: "Радянська республіка"
 gov_soviet_republic_desc:1 "Це форма [Concept('concept_government','$concept_government_gen$')|l], form where the [concept_country] is ruled by a Soviet which is [Concept('concept_election','$concept_elected$')] by the workers."
 gov_papal_commune: "Папська комуна"
 gov_papal_commune_desc:1 "A [concept_government] informed by the principles of Christian Socialism and the traditions of the Catholic Church. Every man a Cardinal!"

# Transfer of Power
 transfer_of_power_hereditary: "Спадковість"
 transfer_of_power_hereditary_desc: "Це тип влади, де [concept_ruler|l] керує усе своє життя, та має [Concept('concept_heir', '$concept_heir_gen$')|l] який стає новим [Concept('concept_ruler', '$concept_rulers_ins$')|l] після його смерті."
 transfer_of_power_presidential_elective: "Президентські вибори"
 transfer_of_power_presidential_elective_desc: "Згідно з виборною передачею повноважень президента, [Concept('concept_ruler', '$concept_rulers$')|l] обираються з керівника [concept_interest_group|l] яка має набільше [Concept('concept_clout', '$concept_clout_gen$')|l] [concept_clout|l] в кінці кожних [Concept('concept_election', '$concept_election_gen$')|l]."
 transfer_of_power_parliamentary_elective: "Парламентські вибори"
 transfer_of_power_parliamentary_elective_desc:0 "Згідно з виборною передачею влади парламентом, [Concept('concept_ruler', '$concept_rulers$')|l] are chosen from the leader of the [concept_interest_group|l] in [concept_government|l] with the most [concept_clout]."
 transfer_of_power_dictatorial: "Диктатура"
 transfer_of_power_dictatorial_desc:0 "Under Dictatorial Transfer of Power, [Concept('concept_ruler', '$concept_rulers$')|l] reign for life. On the death of the [concept_ruler|l], a new [concept_ruler|l] is chosen from the leader of the [concept_interest_group] with the most [concept_clout|l]."
 transfer_of_power_default: "Випадково"
 transfer_of_power_default_desc:0 "Under Random Transfer of Power, [Concept('concept_ruler', '$concept_rulers$')] reign for life. On the death of the [concept_ruler], a new [concept_ruler] is randomly generated."

