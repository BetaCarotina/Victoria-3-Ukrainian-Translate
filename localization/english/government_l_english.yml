 gov_catholic_theocracy_desc: "[concept_government|l] керований місцевою ієрархією католицької церкви. Найстарший [Concept('concept_ruler','$RULER_CARDINAL$')|l] виконує ролю [Concept('concept_head_of_state', '$concept_head_of_state_gen$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_protestant_theocracy: "Протестанське боговладдя"
 gov_protestant_theocracy_desc: "[concept_government|l] керований місцевою протестанською церквою. Керівником держави є [Concept('concept_ruler','$RULER_PRIMATE$')|l], що здійснює як світську, так і духовну владу над царством.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_oriental_orthodox_theocracy: "Орієнтальне Православне боговладдя"
 gov_oriental_orthodox_theocracy_desc: "[concept_government|l] керований місцевою орієнтальною православною церквою. Керівником держави є [Concept('concept_ruler','$RULER_PATRIARCH$')|l], церква контролює всі аспекти держави.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_sunni_theocracy: "Імамат"
 gov_sunni_theocracy_desc: "Боговладний [concept_government|l], яким керують провідники сунітської мусульманської віри. Старший [Concept('concept_ruler','$RULER_IMAM$')|l] виконує ролю [Concept('concept_head_of_state', '$concept_head_of_state_gen$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papacy: "Папство"
 gov_papacy_desc: "Це [concept_government_type|l], якою керує [Concept('concept_ruler','$RULER_POPE$')|l], що є верховним понтифіком, єпископом Риму і главою католицької церкви.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_jewish_theocracy: "Равіністична держава"
 gov_jewish_theocracy_desc: "Єврейська теократія на чолі з особою [Concept('concept_ruler','$RULER_CHIEF_RABBI$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_prince_bishopric: "Князь-єпископство"
 gov_prince_bishopric_desc: "Це [concept_government_type|l], де [Concept('concept_ruler','$RULER_TITLE_PRINCE_BISHOP$')|l] здійснює як світську, так і духовну владу над царством.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_zaidi_imamate: "Зейді імамат"
 gov_zaidi_imamate_desc: "Це [concept_government_type|l], де влада покладається на напівспадкового [Concept('concept_ruler','$RULER_IMAM$')|l], що належить до заїдської гілки шиїтського ісламу.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_shiite_theocracy: "Шиїтське боговладдя"
 gov_shiite_theocracy_desc: "Боговладний [concept_government|l] яким керують провідники шиїтської мусульманської віри. Старший [Concept('concept_ruler','$RULER_AYATOLLAH$')|l] виконує ролю [Concept('concept_head_of_state', '$concept_head_of_state_gen$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_dharma: "Бутанська діярхія"
 gov_bhutanese_dual_system_dharma_desc: "Це [concept_government_type|l], де присутня як світську, так і духовна влада, але духовний [Concept('concept_ruler','$RULER_TITLE_DHARMA_RAJA$')|l] має більше впливу.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_dalai_lama: "Релігійне королівство"
 gov_dalai_lama_desc: "Це [concept_government_type|l], де [concept_country|l] керована головою духівництва.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_heavenly_kingdom_theocracy: "Небесне Царство"
 gov_heavenly_kingdom_theocracy_desc: "Це [concept_government_type|l], керований особою [Concept('concept_ruler','$RULER_TITLE_HEAVENLY_KING$')|l], який стверджує, що є дитиною Божою і братом Ісуса Христа.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Presidential Republics
 gov_presidential_dictatorship: "Президентська диктатура"
