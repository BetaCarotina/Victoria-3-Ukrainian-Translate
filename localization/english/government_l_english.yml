 gov_papal_commune: "Папська комуна"
 gov_papal_commune_desc: "Це [concept_government_type|l], що ґрунтується на принципах християнського соціялізму та традиціях католицької церкви. Кожен муж кардинал!"

# Transfer of Power
 transfer_of_power_hereditary: "Спадковість"
 transfer_of_power_hereditary_desc: "За умов спадкового [Concept('concept_transfer_of_power', '$concept_transfer_of_power_gen$')|l], [Concept('concept_ruler', '$concept_rulers$')|l] керують усе своє життя та мають [Concept('concept_heir', '$concept_heir_gen$')|l], який стає новим [Concept('concept_ruler', '$concept_ruler_ins$')|l] після його смерти."
 transfer_of_power_presidential_elective: "Президентські вибори"
 transfer_of_power_presidential_elective_desc: "За умов президентського [Concept('concept_transfer_of_power', '$concept_transfer_of_power_gen$')|l], [Concept('concept_ruler', '$concept_rulers$')|l] обираються з керівника [concept_interest_group|l], яка має найбільше [Concept('concept_clout', '$concept_clout_gen$')|l] в кінці кожних [Concept('concept_election', '$concept_election_gen$')|l]."
 transfer_of_power_parliamentary_elective: "Парламентські вибори"
 transfer_of_power_parliamentary_elective_desc: "За умов парламентського [Concept('concept_transfer_of_power', '$concept_transfer_of_power_gen$')|l], [Concept('concept_ruler', '$concept_rulers$')|l] обираються серед провідників [Concept('concept_interest_groups', '$concept_interest_groups_gen$')|l], у якої найбільша [concept_clout|l]."
 transfer_of_power_dictatorial: "Диктатура"
 transfer_of_power_dictatorial_desc: "За умов диктаторського [Concept('concept_transfer_of_power', '$concept_transfer_of_power_gen$')|l], [Concept('concept_ruler', '$concept_ruler$')|l] керуватиме все життя, а новим [Concept('concept_ruler', '$concept_ruler_ins$')|l] стає провідник [Concept('concept_interest_groups', '$concept_interest_group_gen$')|l], у якої найбільша [concept_clout|l]."
 transfer_of_power_default: "Випадково"
 transfer_of_power_default_desc: "За умов випадкового [Concept('concept_transfer_of_power', '$concept_transfer_of_power_gen$')|l], [Concept('concept_ruler', '$concept_ruler$')|l] царюватиме все життя. Після смерти старого, новий [concept_ruler|l] обирається випадковим чином."

