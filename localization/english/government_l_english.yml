 gov_banana_republic: "Бананова республіка"
 gov_banana_republic_desc: "Це [concept_government_type|l], де [concept_country|l] керована особою [Concept('concept_ruler','диктатор')|l] і жваво ввозить садовину.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_military_dictatorship: "Військова диктатура"
 gov_military_dictatorship_desc: "Це [concept_government_type|l], де [Concept('concept_ruler','диктатор')|l] керує [Concept('concept_country','$concept_country_ins$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_temporal: "Бутанська діярхія"
 gov_bhutanese_dual_system_temporal_desc: "Це [concept_government_type|l], де як релігійна, так і світська влада ділять владу але тимчасовий [Concept('concept_ruler','$RULER_TITLE_DRAGON_REGENT$')|l] має найбільше впливу.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_junta: "Хунта"
 gov_junta_desc: "Це [concept_government_type|l], де [concept_country|l] керується військовими.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_warlord_state: "Полкомська держава"
 gov_warlord_state_desc: "Це [concept_government_type|l], керований імпульсивним [Concept('concept_ruler','полкомом')|l]."
 gov_crown_colony: "Коронна осада"
 gov_crown_colony_desc: "Це осада британської корони, якою керують осадні керівники з обмеженою самостійністю.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_fascist_state: "Фашистська держава"
 gov_fascist_state_desc: "Це [concept_government_type|l], визначена його прихильністю до фашистської [concept_ideology|l]. Це жорстокий і диктаторський режим.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_chartered_company: "Хартійне товариство"
 gov_chartered_company_desc: "Це [concept_government_type|l], керований монополістичною корпорацією, що зафрахтована своїм осадним володарем.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_colonial_administration: "Осадна управа"
 gov_colonial_administration_desc: "Це [concept_government_type|l], керований призначеним осадним керівництвом від імені свого осадного володаря.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Parliamentary Republics
 gov_parliamentary_dictatorship: "Виборна диктатура"
