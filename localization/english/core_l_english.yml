 GAME_STARTDATE_DESC: "Над виробнями здіймається дим, зховавши промисловий поступ під шаром загрозливої темряви. З молодою королевою Вікторією, яка готується до трону Британії, що постійно змінюється, европейські держави стикаються зі своїми найяскравішими та найтемнішими часами, імперії – це лише кашель у довгому подиху часу.\n\nЦе час неперевершених досліджень, ненажерливої цікавости, нерішучої жадібности. Народжуються та поширюються політичні рухи, при цьому соціялізм, лібералізм та організований фемінізм приділяють увагу правам людини. Тим часом дослідники по всьому світу змагаються з часом у відчайдушній гонитві за останнім кордоном."
