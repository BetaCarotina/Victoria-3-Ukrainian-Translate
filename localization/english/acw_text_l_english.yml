l_english:
 acw_events.1.t: "Мучеництво аболіціоніста"
 acw_events.1.d: "Палкий письменник-аболіціоніст загинув у перестрілці з натовпом прихильників рабства, які зібрався перед його будинком. Ця історія стала загальнонаціональною та радикалізувала раніше байдужих постатей, як високих, так і низьких."
 acw_events.1.f: "«Його друг зітхнув. Похорони були невеликими, щоб натовп знову не з‘явився в силі. Сам надгробок був простий, не привертав до себе уваги. Єдиною дозволеною прикрасою був простий напис:\n\n«Тут лежить хоробрий чоловік: тепер пощади його могилу.»»"
 acw_events.1.a: "Жахливо! Треба протистояти насильству работорговців."
 acw_events.1.b: "Ці аболіціоністські заклики необхідно припинити!"

 acw_events.2.t: "Раб-утікач"
 acw_events.2.d: "Раб, що належить персонажу [SCOPE.sCharacter('slaver_ig_leader').GetFullName] захопив його маєток і втік до північної вільної держави. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] вимагав його повернення, але аболіціоністи обстають проти цього, тому його вимоги були проіґноровані."
 acw_events.2.f: "«Є кілька речей, які мене цікавлять більше, ніж справедливість. Якщо людина втрачає куртку, цілком природно, що їй її повертають, чи не так? Я просто прошу, щоб мені повернули те, що є моїм. Чому це викликає такий галас?»"
 acw_events.2.a: "Знайдемо і повернемо раба-втікача"
 acw_events.2.b: "Вільна земля робить будь-кого вільним. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] не отримає допомоги від уряду."

 acw_events.3.t: "Клавзула від персонажа [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]"
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], керівник групи [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], запропонував повністю заборонити рабство на всіх наших нових західних землях. Проте деякі опоненти вимагають простої поміркованости, але інші хочуть дозволу рабства на всіх нових теренах."
 acw_events.3.f: "«Ця нестерпна установа не може далі поширювати свій вплив! Вільній нації потрібна вільна земля, якщо вона хоче процвітати!»"
 acw_events.3.a: "Відкиньте клавзулу, це питання залишається за кожною землею окремо."
 acw_events.3.b: "Надайте чинности клавзулі та скасуйте рабство на Заході."
 acw_events.3.c: "Відкиньте клавзулі та розширити рабство на Заході."

 acw_events.4.t: "Забута подія"

 acw_events.5.t: "Кровавий [SCOPE.sState('bleeding_kansas').GetName]"
 acw_events.5.d: "Аболіціоністи та прихильники рабства хлинули до [SCOPE.sState('bleeding_kansas').GetName], сподіваючись сформувати уряд території на свій смак. Воєнізовані угруповання почали вчиняти акти насильства один проти одного, та цивільних осіб."
 acw_events.5.f: "«Перед Богом і в присутності цих свідків, з цього часу, я присвячую своє життя знищенню рабства. Злочини цієї винної держави можуть бути очищені лише кров’ю.»"
 acw_events.5.a: "Прикордонні бандити не можуть диктувати закони!"
 acw_events.5.b: "Джейгавкери не вирішують, що є правильним!"
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] залишиться вільною територією."
 acw_events_5_slave_state_tt: "Невелика кількість рабів переїде в [SCOPE.sState('bleeding_kansas').GetName]."

 acw_events.6.t: "Побиття палицями"
 acw_events.6.d: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName], відвертий аболіціоніст, був побитий тростиною рабовласником [SCOPE.sCharacter('preston_brooks_leader').GetFullName]. Отримані травми змусили його нездужати та піти у відставку з державної посади. [SCOPE.sCharacter('preston_brooks_leader').GetLastName] на даний момент ходить безпокаранно."
 acw_events.6.f: "«Таке варварство! Я, на жаль, не розумію, як дві такі різнорідні громади все ще можуть становити одну державу.»"
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] просто захищав свою честь. Ми нічого не зробимо."
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] йде на пенсію."
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] напав на громадянина! Його необхідно усунути з посади та заарештувати."
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] звільняється з посади."

 acw_events.7.t: "Вільні держави"
 acw_events.7.d: "Протирозкольницькі закликачі в землі [SCOPE.sState('free_state_of_county').GetName] заручилися підтримкою та оголосили про створення юніоністського уряду."
 acw_events.7.f: "«Усупереч розкольникам ми, згідно з резолюцією народу, відділяємось від цих зрадників і проголошуємо себе вільними та незалежними, все ще вірними державі [SCOPE.sCountry('unionist_usa').GetName].»"
 acw_events.7.a: "Демонстрація сили підведе їх до п‘яти."
 acw_events.7.b: "Ми не можемо дозволити собі обстати проти них прямо зараз."

 acw_events.8.t: "Велика погоня за потягом"
 acw_events.8.d: "Ворожі рейдери успішно викрали потяг і зруйнували милі колій і телеґрафних ліній у землі [SCOPE.sState('great_locomotive_chase_state').GetName]"
 acw_events.8.f: "«Димовий слід ставав все слабкішими з кожним гудінням їхнього стомленого потяга, [SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')]. У рейдерів закінчилося пальне милю назад, а рейок, які вони розірвали, було недостатньо, щоб урятувати їх. Удалині клуби диму від переслідувачів ставали все ближчими. Погоня добігала кінця.»"
 acw_events.8.a: "До біса все інше, відновіть ці залізниці зараз!"
 acw_events.8.b: "Утримання військ у наших поїздах сповільнить їх, але зробить їх безпечнішими."
 acw_events.8.c: "Наступного разу ми захопимо рейдерів, перш ніж вони почнуть."

 acw_events_low_tt: "Напруга громадянської війни трохи зросте."
 acw_events_med_tt: "Напруга громадянської війни війні зросте на середній рівень."
 acw_events_high_tt: "Напруга громадянської війни значно зросте."

 acw_followup_events.1.t: "Замах на життя персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.1.d: "Прихильник нещодавнього повстання позбавив життя персонажа [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Хоча він був схоплений після вчинку, а його співзмовники були викриті, смерть [SCOPE.sCharacter('lincoln_proxy').GetLastName] залишається похмурим кінцем цієї трагічної епохи в американській історії."
 acw_followup_events.1.f: "«[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] пішов за покликом служби на небезпечний пост, і хоча він зазнав краху, його життя аж ніяк не втрачено. Пляма на нашій державі, велика пляма на нашому національному характері, велике джерело чвар і суперечок серед нашого народу, [SCOPE.sCharacter('lincoln_proxy').GetCustom('UA_joho_jiji')|l] мужність і сила духу, було стерто та видалено. Ім‘я [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] стало історичним.»"
 acw_followup_events.1.a: "Нація оплакуватиме цей день."

 acw_followup_events.2.t: "Замах на життя персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.2.d: "Прихильник нещодавнього повстання намагався вбити персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName]. Його спіймали при спробі проникнення, а його змову та співзмовників викрили. [SCOPE.sCharacter('lincoln_proxy').GetLastName] скористався нагодою, щоб знову згуртувати населення."
 acw_followup_events.2.f: "«Як ці дурні можуть думати, що вони коли-небудь можуть піднятися знову, коли вони не можуть зробити навіть один постріл?»"
 acw_followup_events.2.a: "Трагедії вдалося запобігти!"

 acw_followup_events.3.t: "Замах на життя персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.3.d: "Прихильник нещодавнього повстання намагався вбити персонажа [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Замах пійшов не за пляном."
 acw_followup_events.3.f: "«[SCOPE.sCharacter('lincoln_proxy').GetFullName] почув позаду скрип дошок. До того як він обернувся, вбивця вже витягнув пістоль, але не встиг направити його на персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName: «Дієс! Кур! Немає у вас порядности?» - кожне слово переривалося черговим ударом персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName] по макитрі потенційного вбивці.»"
 acw_followup_events.3.a: "Так! Бий його!"

 acw_followup_events.4.t: "Сорок акрів і мул"
 acw_followup_events.4.d: "Під час війни проти розкольників багато поневолених людей вірили, що коли вони будуть звільнені, вони матимуть право володіти землею, на якій вони були змушені працювати як раби. Люди в землі [SCOPE.sState('land_redistribution_state').GetName] звернулися до місцевої влади, яка звернулася до нас за вказівками."
 acw_followup_events.4.f: "«Земля! Земля — це те, що нам треба! Я не можу себе прогодувати з урни — дайте мені ту ділянку, на якій я вже працював, щоб я міг годувати сім’ю.»"
 acw_followup_events.4.a: "Надати дозвіл на обмежений перерозподіл землі."
 acw_followup_events.4.b: "Економічні заходи можуть спричинити проблеми."

 acw_followup_events.5.t: "Супрематичне насильство в землі [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d: "Насильство між білими бунтівниками та чорними вільновідпущениками спричинило значну напругу в землі [SCOPE.sState('supremacist_violence_state').GetName]."
 acw_followup_events.5.f: "«Бунтівники безжально топтали, били ногами та били киями. Вулиці були забруднені кров’ю невинних чоловіків. Порожні револьвери стукотіли по землі, а напади ставали занадто шаленими, щоб більше турбуватися про перезарядження. Це було лише тоді, коли було оголошено воєнний стан і війська ввійшли, щоб хоч удавання порядку могло повернутися.»"
 acw_followup_events.5.a: "Використовуйте всю міць уряду, щоб захистити вільновідпущеників."
 acw_followup_events.5.b: "Ми не можемо відштовхнути місцевих провідників за допомогою військ."

 acw_followup_events.6.t: "Відкупники"
 acw_followup_events.6.d: "Коаліція колишніх конфедератів і прихильників конфедерації отримала державне правління над землею [SCOPE.sState('redeemer_state').GetName] за допомогою справедливих і поганих засобів, що загрожує поточному процесу Відбудови."
 acw_followup_events.6.f: "«Проведіть лінію, з одного боку якої ви побачите інтелект, чесноту, самоповагу та демократію; а з іншого — абсолютну безконтрольну політичну перевагу грубої сили й терору, і там ви побачите не одну ознаку вільного правління, а найсумніша тиранія Старого Півдня відчайдушно відбирає владу, яка коли-небудь проклинала цю землю.»" # this is an inversion of Lucius Quintus Cincinnatus Lamar II's horrible racist diatribe.
 acw_followup_events.6.a: "Примирення вимагає згоди з цими людьми."
 acw_followup_events.6.b: "Заарештуйте цих людей і встановіть новий державний уряд."

 acw_followup_events.7.t: "Воєнізоване залякування"
 acw_followup_events.7.d: "Політичні групи, які обстають проти Відбудови, організували бойовики для залякування виборців у землі [SCOPE.sState('paramilitary_intimidation_state').GetName]."
 acw_followup_events.7.f: "«Хоча я розумію, що наша організація викликає жах у деяких верст населення, я можу запевнити вас, що наші багнети та наші рушниці призначені винятково для показу.»"
 acw_followup_events.7.a: "Єдине, що має значення – лояльний державний уряд."
 acw_followup_events.7.b: "Жах! Негайно розформуйте ці підрозділи!"

 acw_followup_events.8.t: "Опортуністичні північани"
 acw_followup_events.8.d: "Північани в землі [SCOPE.sState('carpetbagger_state').GetName] стали мішенню місцевих жителів, які засуджували їх як порушників порядку та експлуататорів. Однак письменники та оратори в землі [SCOPE.sState('carpetbagger_home').GetName] вимагали від уряду захисту цих північан."
 acw_followup_events.8.f: "«Я прийшов сюди, щоб допомогти побудувати щось краще після повалення рабської влади, і впевнений, що не проти зробити щось для мене в процесі, але що я отримав? Я тут з порожніми руками, лише з літанією наклепів та погрозами на моє ім‘я.»"
 acw_followup_events.8.a: "Нехай люди роблять те, що хочуть."
 acw_followup_events.8.b: "Ми повинні захищати всіх американців, навіть якщо це деяких злить."

 wild_west.1.t: "Розбійники в землі [SCOPE.sState('bank_robbery_state').GetName]!"
 wild_west.1.d: "Відома банда розбійників тероризує поважні поселення землі [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f: "«Грубий чоловік засунув револьвер у кобуру, відкинувши ногою тіло депутата вбік. „Я сказав їм, — реготав він, — я сказав їм, що якщо колись звільнюся, то [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')] показав би їм усім, що #Sнасправді#! таке погано.“»"
 wild_west.1.a: "Нехай місцевий шериф розбереться."
 wild_west.1.b: "Найміть Пінкертонів — вони вміють бути грубими."
 wild_west.1.c: "Гармати нацгвардії зупинять розбійників."

 wild_west.2.t: "Набіги на Залізного коня"
 wild_west.2.d: "Набіги на місцевих жителів почастішали, і залізниці стали дуже поширеною ціллю. Громадяни землі [SCOPE.sState('raided_railroad').GetName] вимагають від уряду безумовних дій."
 wild_west.2.f: "«Ми побудували цю лінію через незайману землю, але вони все одно вийшли, щоб напасти на нас! Як ми маємо щось зробити, поки потяги продовжують наступати, а рейки продовжують рватися?»"
 wild_west.2.a: "Відправити військо!"
 wild_west.2.b: "Ми нічим не можемо допомогти."
 wild_west.2.c: "Нумо поговоримо з провідниками [SCOPE.sCulture('native_people_infriged').GetName] і укладемо угоду."

 wild_west.3.t: "Перестрілка на загоні"
 wild_west.3.d: "Правоохоронці в [SCOPE.sState('OK_corral_state').GetName] вступили в перестрілку з кількома ковбоями. Наступне розслідування показало, що перестрілка, швидше за все, сталася через особисту ворожнечу між американськими маршалами та залученими громадянами, а не через переслідування закону. Люди вимагають справедливості — проти законників."
 wild_west.3.f: "«Гайда, хтось ще хоче спробувати щастя? Бачиш цей значок? Це означає, що я тут головний! Я правосуддя! А тепер рухайся, тут нема на що дивитися.»"
 wild_west.3.a: "Правоохоронці — це Закон, а ми не можемо зупинити Закон."
 wild_west.3.b: "Тимчасово відкликати маршалів із [SCOPE.sState('OK_corral_state').GetName]."

 je_acw_countdown: "Суперечка про рабство"
 je_acw_countdown_reason: "Рабовласники та аболіціоністи ведуть дедалі гостріші суперечки по всій державі. Рано чи пізно арґументи перестануть звучати словами і почнуть лунати кулі."
 je_acw_countdown_complete: "Американська громадянська війна почалася."
 je_acw_reconstruction: "Відбудова"
 je_acw_reconstruction_status: "Відновіть націю після громадянської війни, яка викликала розбіжності."
 je_acw_reconstruction_reason: "Оскільки громадянська війна позаду, настав час для приєднання колишніх розкольницьких утворень в Унію."
 je_acw_reconstruction_goal: "Відбудувати колишні бунтівні землі."
 je_acw_reincorporate: "Повернення розкольницьких земель"
 je_acw_reincorporate_status: "Знову повернути колишні розкольницькі утворення назад до складу як повноцінно включені землі."
 je_acw_reincorporate_reason: "Повернення бунтівних земель назад до Унії має важливе значення для відновлення похитнутого духу нації та може допомогти створити нові бази влади для уряду."
 je_acw_equality: "Рівність для всіх"
 je_acw_equality_status: "Створіть систему, яка визнає всіх людей, з півночі до півдня, а також чорних і білих, справді рівними в нашій державі."
 je_acw_equality_reason: "Ця нація вела війну через глибокі проблеми, які замовчувалися поколіннями, поки проблеми не стали надто великими, щоб їх іґнорувати. Ми повинні уникнути повторення цієї катастрофи та вирішувати проблеми прямо, щоб вони не гноїлися ще одне століття."
 je_acw_wild_wild_west: "Дикий-дикий захід"
 je_acw_wild_wild_west_reason: "Західний кордон спалахнув заворушеннями рештками нації. Ми повинні знайти спосіб це заспокоїти."

 je_acw_war: "Громадянська війна в ЗСА"
 je_acw_war_reason: "На нас чекає війна між Стей. Зараз час намагатися зберегти Унію або померти."
 acw_war_tt_complete: "Розкольники зазнали поразки та повторно анексовані."

 acw_je_events.1.t1: "Декларація півдня про відділення"
 acw_je_events.1.t2: "Декларація півночі про відділення"
 acw_je_events.1.d1: "Конвенція земель, які підтримують рабство, проголосила свою незалежність, під назвою [SCOPE.sCountry('csa_scope').GetName]. Унії кинули виклик, але вона не поступиться так легко."
 acw_je_events.1.d2: "Конвенція земель-аболіціоністів проголосила свою незалежність, під назвою [SCOPE.sCountry('fsa_scope').GetName]. Унії кинули виклик, але вона не поступиться так легко."
 acw_je_events.1.f1: "«З огляду на важливий крок, який ми зробили, щоби розірвати наш зв’язок з урядом, частиною якого ми так довго були, ми лише повинні оголосити вагомі причини, які спонукали наш курс. \n\nНаша позиція повністю ототожнюється з інститутом рабства — великим матеріяльним рупом світу.»"
 acw_je_events.1.f2: "«З огляду на важливий крок, який ми зробили щодо розірвання наших зв’язків з урядом, частиною якого ми так довго були, ми лише повинні оголосити вагомі причини, які спонукали наш курс. \n\nНаша позиція чітко визначена з інститутом рабства – інститутом безприкладного зла, який необхідно знищити.»"
 acw_je_events.1.a: "Дім, розділений сам у собі, не встоїть. За Унію!"
 acw_je_events.1.b: "Я би,імовірніше, назвав нашу справу одним із прав держав."

 acw_je_events.2.t: "Відбудова нації"
 acw_je_events.2.d: "Поки військова боротьба закінчилася, боротьба за душу народу ще не закінчилася. [SCOPE.GetName] має перебудувати себе після поділу на дві частини."
 acw_je_events.2.f: "«Я не очікую, що ця нація занепаде. Ласкаво просимо чи не просимо, незалежно від того, чи стане вона одним чи іншим, ця нація перестане бути розділеною тілом і душею.»"
 unreconstructed_state: "Невідбудована земля"

 acw_je_events.3.t: "Відбудована нація"
 acw_je_events.3.d: "Наша нація відбудувалася, створивши щось своє, щось нове, а головне – щось єдине."
 acw_je_events.3.f: "«Попри всі наші недоліки, ми відновили нашу націю та побудували собі уряд, який не зникне з цієї землі.»"
 acw_je_events.3.a: "Ми знову єдині."

 acw_je_events.4.t: "Проклямація про розкайданення"
 acw_je_events.4.d: "Із прихильниками рабства, які повстали, ми можемо видати прокламацію про звільнення всіх рабів на бунтівних територіях. Це перший, але найважливіший крок до повного скасування рабства."
 acw_je_events.4.f: "«Завдяки владі, наданій мені в цей час справжнього збройного повстання, я наказую, й проголошую, що всі особи, яких відтепер утримують у рабстві, будуть вільними. Здійснюючи цей акт, я закликаю до уважного суду людства та милостивої прихильності Всемогутнього Бога.»"
 acw_je_events.4.a: "Цим ударом ми врятуємо Унію!"
 acw_je_events.4.b: "Ми відмовляємося від розкайданення поза звичайними засобами."

