l_russian:
 acw_events.1.t: "Мучеництво аболіціоніста"
 acw_events.1.d: "Палкий письменник-аболіціоніст загинув у перестрілці з натовпом прихильників рабства, який зібрався перед його будинком. Ця історія стала загальнонаціональною та радикалізувала раніше апатичних індивідів як високих, так і низьких."
 acw_events.1.f: "Його друг зітхнув. Похорони були невеликими, щоб натовп знову не з'явився в силі. Сам надгробок був простий, не привертав до себе уваги. Єдиною дозволеною прикрасою був простий напис:\n\n«Тут лежить хоробрий чоловік: тепер пощади його могилу»"
 acw_events.1.a: "Жахливо! Треба протистояти насильству работорговців."
 acw_events.1.b: "Цю аболіціоністську агітацію необхідно припинити!"

 acw_events.2.t: "Раб-втікач"
 acw_events.2.d: "Раб, що належить персонажу [SCOPE.sCharacter('slaver_ig_leader').GetFullName] захопив його маєток і втік до північного вільного штату. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] вимагав його повернення, але аболіціоністи виступають проти цього, тому його вимоги були проігноровані."
 acw_events.2.f: "«Є кілька речей, які мене цікавлять більше, ніж справедливість. Якщо людина втрачає куртку, цілком природно, що їй її повертають, чи не так? Я просто прошу, щоб мені повернули те, що є моїм. Чому це викликає такий галас?»"
 acw_events.2.a: "Знайдемо і повернемо "Раба-втікача""
 acw_events.2.b: "Вільна земля робить будь-кого вільним. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] не отримає допомоги від уряду."

 acw_events.3.t: "Клаузула з персонажем [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]"
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], керивник [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], запропонував повністю заборонити рабство на всіх наших нових західних територіях. Деякі опоненти вимагають простої поміркованості, але інші вимагають легалізації рабства на всіх нових територіях."
 acw_events.3.f: "«Цей нестерпний інститут не може далі поширювати свій вплив! Вільній нації потрібна вільна земля, якщо вона хоче процвітати!»"
 acw_events.3.a: "Відкинути клаузулу, це питання залишається поштатним."
 acw_events.3.b: "Прийміть клаузулу і скасуйте рабство на Заході."
 acw_events.3.c: "Відкинути клаузулу та розширити рабство на Заході."

 acw_events.4.t: "Забута подія"

 acw_events.5.t: "Кровотеча у [SCOPE.sState('bleeding_kansas').GetName]"
 acw_events.5.d: "Аболіціоністи та прихильники рабства хлинули у [SCOPE.sState('bleeding_kansas').GetName], сподіваючись сформувати уряд території на свій смак. Воєнізовані угруповання почали вчиняти акти насильства один проти одного, та цивільних осіб."
 acw_events.5.f: "«Перед Богом і в присутності цих свідків, з цього часу, я присвячую своє життя знищенню рабства. Злочини цієї винної держави можуть бути очищені лише кров’ю»"
 acw_events.5.a: "Прикордонні бандити не можуть диктувати закони!"
 acw_events.5.b: "Джейхокери не вирішують, що є правильним!"
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] залишиться вільною територією."
 acw_events_5_slave_state_tt: "Невелика кількість рабів переїде у [SCOPE.sState('bleeding_kansas').GetName]."

 acw_events.6.t: "Побиття палицями"
 acw_events.6.d: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName], відвертий аболіціоніст, був побитий тростиною рабовласником [SCOPE.sCharacter('preston_brooks_leader').GetFullName]. Отримані травми змусили його нездужати та піти у відставку з державної посади. [SCOPE.sCharacter('preston_brooks_leader').GetLastName] на даний момент ходить безпокаранно."
 acw_events.6.f: "«Таке варварство! Я, на жаль, не розумію, як дві такі різнорідні громади все ще можуть становити одну державу»"
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] просто захищав свою честь. Ми нічого не зробимо."
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] йде на пенсію."
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] напав на громадянина! Його необхідно усунути з посади та заарештувати."
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] звільняється з посади."

 acw_events.7.t: "Вільні держави"
 acw_events.7.d: "Антисепаратистські агітатори в регіоні [SCOPE.sState('free_state_of_county').GetName] заручилися підтримкою та оголосили про створення юніоністського уряду."
 acw_events.7.f: "«Всупереч сепаратистам ми, згідно з резолюцією народу, відділяємось від цих зрадників і проголошуємо себе вільними та незалежними, все ще вірними державі [SCOPE.sCountry('unionist_usa').GetName]»."
 acw_events.7.a: "Демонстрація сили підведе їх до п'яти."
 acw_events.7.b: "Ми не можемо дозволити собі виступити проти них прямо заразі."

 acw_events.8.t: "Велика погоня за локомотивом"
 acw_events.8.d: "Ворожі рейдери успішно викрали локомотив і зруйнували милі колій і телеґрафних ліній у регіоні [SCOPE.sState('great_locomotive_chase_state').GetName]"
 acw_events.8.f: "Свитки диму ставали все слабкішими з кожним гудінням їх стомленого потяга, [SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')]. У рейдерів закінчилося пальне милю назад, а рейок, які вони розірвали, було недостатньо, щоб врятувати їх. Вдалині клуби диму від переслідувачів ставали все ближчими. Погоня добігала кінця."
 acw_events.8.a: "До біса все інше, відновіть ці залізниці зараз!"
 acw_events.8.b: "Утримання військ у наших поїздах сповільнить їх, але зробить їх безпечнішими."
 acw_events.8.c: "Наступного разу ми захопимо рейдерів, перш ніж вони почнуть."

 acw_events_low_tt: "Напруга громадянської війни трохи зросте."
 acw_events_med_tt: "Напруга громадянської війни війні зросте на середній рівень."
 acw_events_high_tt: "Напруга громадянської війни значно зросте."

 acw_followup_events.1.t: "Замах на життя персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.1.d: "Симпатик нещодавнього повстання позбавив життя персонажа [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Хоча він був схоплений після вчинку, а його співзмовники були викриті, смерть [SCOPE.sCharacter('lincoln_proxy').GetLastName] залишається похмурим кінцем цієї трагічної епохи в американській історії."
 acw_followup_events.1.f: "«[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] пішов за покликом служби на небезпечний пост, і, хоча й зазнав аварії, його життя аж ніяк не втрачено. Пляма на нашій державі, велика пляма на нашому національному характері, велике джерело чвар і суперечок серед нашого народу, [SCOPE.sCharacter('lincoln_proxy').GetHerHis] мужність і сила духу, було стерто та видалено. Ім'я персонажа [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] стало історичним»"
 acw_followup_events.1.a: "Нація оплакуватиме цей день."

 acw_followup_events.2.t: "Замах на життя персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.2.d: "Симпатик нещодавнього повстання намагався вбити персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName]. Його спіймали при спробі проникнення, а його змову та співзмовників викрили. [SCOPE.sCharacter('lincoln_proxy').GetLastName] скористався нагодою, щоб знову згуртувати населення."
 acw_followup_events.2.f: "«Як ці дурні можуть думати, що вони коли-небудь можуть піднятися знову, коли вони не можуть зробити навіть один постріл?»"
 acw_followup_events.2.a: "Трагедії вдалося запобігти!"

 acw_followup_events.3.t: "Замах на життя персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.3.d: "Симпатик нещодавнього повстання намагався вбити персонажа [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Замах пійшов не за планом."
 acw_followup_events.3.f: "[SCOPE.sCharacter('lincoln_proxy').GetFullName] почув позаду скрип дошок. До того як він обернувся, вбивця вже витягнув пістоль, але не встиг направити його на персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName]. "Дієс! Кур! Немає у вас порядності?", кожне слово переривалося черговим ударом персонажа [SCOPE.sCharacter('lincoln_proxy').GetLastName] по макирі потенційного вбивці."
 acw_followup_events.3.a: "Так! Бий його!"

 acw_followup_events.4.t: "Сорок акрів і мул"
 acw_followup_events.4.d: "Під час війни проти сепаратистів багато поневолених людей вірили, що коли вони будуть звільнені, вони матимуть право володіти землею, на якій вони були змушені працювати як раби. Люди у регіоні [SCOPE.sState('land_redistribution_state').GetName] звернулися до місцевої влади, яка звернулася до нас за вказівками."
 acw_followup_events.4.f: "«Земля! Земля — це те, що нам треба! Я не можу себе прогодувати з урни — дайте мені ту ділянку, на якій я вже працював, щоб я міг годувати сім’ю»"
 acw_followup_events.4.a: "Надати дозвіл на обмежений перерозподіл землі."
 acw_followup_events.4.b: "Економічні заходи можуть спричинити проблеми."

 acw_followup_events.5.t: "Супрематичне насильство в регіоні [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d: "Насильство між білими бунтівниками та чорними вільновідпущениками спричинило значну напругу в регіоні [SCOPE.sState('supremacist_violence_state').GetName]."
 acw_followup_events.5.f: "«Бунтівники безжально топтали, били ногами та били киями. Вулиці були забруднені кров’ю невинних чоловіків. Порожні револьвери стукотіли по землі, а атаки ставали занадто шаленими, щоб більше турбуватися про перезарядження. Це було лише тоді, коли було оголошено воєнний стан і війська увійшли, щоб навіть удавання порядку могло повернутися»."
 acw_followup_events.5.a: "Використовуйте всю міць уряду, щоб захистити вільновідпущеників."
 acw_followup_events.5.b: "Ми не можемо відштовхнути місцевих лідерів за допомогою військ."

 acw_followup_events.6.t: "Відкупники"
 acw_followup_events.6.d: "Коаліція колишніх конфедератів і симпатиків Конфедерації отримала державне правління над регіоном [SCOPE.sState('redeemer_state').GetName] за допомогою справедливих і поганих засобів, що загрожує поточному процесу Реконструкції."
 acw_followup_events.6.f: "«Проведіть лінію, з одного боку якої ви побачите інтелект, чесноту, самоповагу та демократію; а з іншого — абсолютну безконтрольну політичну перевагу грубої сили й терору, і там ви побачите не одну ознаку вільного правління, а найсумніша тиранія Старого Півдня відчайдушно відбирає владу, яка коли-небудь проклинала цю землю»"
 acw_followup_events.6.a: "Примирення вимагає згоди з цими людьми."
 acw_followup_events.6.b: "Заарештуйте цих людей і встановіть новий державний уряд."

 acw_followup_events.7.t:0 "Paramilitary Intimidation"
 acw_followup_events.7.d:0 "Political groups opposed to Reconstruction have organized militant units to intimidate voters in [SCOPE.sState('paramilitary_intimidation_state').GetName] and restore themselves to power."
 acw_followup_events.7.f:0 ""While I understand that our organization causes consternation among some elements of the population, I can assure you that our bayonets and our rifles are purely for display purposes only.""
 acw_followup_events.7.a:0 "A loyal state government is all that matters."
 acw_followup_events.7.b:0 "Horrendous! Disband these units at once!"

 acw_followup_events.8.t:0 "Carpetbaggers"
 acw_followup_events.8.d:0 "Northerners in the state of [SCOPE.sState('carpetbagger_state').GetName] have been targeted by locals who denounce them as troublemakers and exploiters. Writers and orators in [SCOPE.sState('carpetbagger_home').GetName], however, have demanded that the government protect these Northerners."
 acw_followup_events.8.f:0 ""I came here to help build something better after toppling slave power, and sure I didn't mind making something for myself in the process, but what have I gotten? I'm here empty-handed, with nothing but a litany of slander and threats thrown at my name.""
 acw_followup_events.8.a:0 "Let the people of [SCOPE.sState('carpetbagger_state').GetName] do what they will."
 acw_followup_events.8.b:0 "We must protect all Americans, even if it angers some."

 wild_west.1.t:0 "Outlaws in [SCOPE.sState('bank_robbery_state').GetName]!"
 wild_west.1.d:0 "A notorious gang of outlaws have been terrorizing the respectable settlements of [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f:0 "The rough man holstered his resolver, kicking the deputy's body to the side. "I told them," he guffawed, "I told them that if I ever got free, the [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')] would show them all what bad #Sreally#! means.""
 wild_west.1.a:0 "Let the local sheriff sort it out."
 wild_west.1.b:0 "Hire the Pinkertons — they know how to be rough."
 wild_west.1.c:0 "The guns of the national guard will stop the outlaws."

 wild_west.2.t:0 "Raids on the Iron Horse"
 wild_west.2.d:0 "Native raids have been increasing in frequency, with railroads becoming a very common target. Citizens in [SCOPE.sState('raided_railroad').GetName] are demanding action from the government."
 wild_west.2.f:0 ""We built that line across untouched land, but they've come out to attack us anyways! How are we supposed to get anything done while the trains keep being attacked and the rails keep getting torn up?""
 wild_west.2.a:0 "Send in the army!"
 wild_west.2.b:0 "We can't spare anything to help."
 wild_west.2.c:1 "Let's talk with [SCOPE.sCulture('native_people_infringed').GetName] leaders and make a deal."

 wild_west.3.t:0 "Gunfight at the Corral"
 wild_west.3.d:1 "Lawmen in [SCOPE.sState('OK_corral_state').GetName] have engaged in a shootout with several cowboys. The following investigation has revealed that the gunfight was likely due to a personal feud between American marshals and the citizens involved, rather than a pursuit of the law. People are demanding justice — against the lawmen."
 wild_west.3.f:1 ""Come on, does anyone else want to try their luck? See this badge? It means I'm in charge here! I'm justice! Now get moving, there's nothing to see here.""
 wild_west.3.a:0 "The Lawmen are the Law, and we cannot stop the Law."
 wild_west.3.b:0 "Recall the marshals from [SCOPE.sState('OK_corral_state').GetName] temporarily."

 je_acw_countdown: "Суперечка про рабство"
 je_acw_countdown_reason: "Рабовласники та аболіціоністи ведуть дедалі гостріші суперечки по всій державі. Рано чи пізно аргументи перестануть звучати словами, а почнуть звучати кулями."
 je_acw_countdown_complete:0 "The American Civil War has begun."
 je_acw_reconstruction:0 "Reconstruction"
 je_acw_reconstruction_status:1 "Rebuild the nation after the divisive Civil War."
 je_acw_reconstruction_reason:0 "With the Civil War behind us, now is the time for former secessionist states to be reintegrated into the Union."
 je_acw_reconstruction_goal:0 "Reconstruct the formerly-rebellious states."
 je_acw_reincorporate:0 "Readmit the Secessionist States"
 je_acw_reincorporate_status:0 "Bring the former secessionist states back into the fold as fully-fledged incorporated states once more."
 je_acw_reincorporate_reason:0 "Readmitting the rebellious states back into the Union is essential for restoring the shaken spirit of the nation, and may help establish new powerbases for the government."
 je_acw_equality:0 "Equality for All"
 je_acw_equality_status:0 "Create a system that reconizes all men, from the North and South, and Black and White, as true equals in this nation of ours."
 je_acw_equality_reason:0 "This nation fought a war over deep issues that were papered over for generations until the problems became too big to ignore. We must avoid a repeat of this disaster, and tackle the problems head-on lest they are left to fester for another century."
 je_acw_wild_wild_west:0 "The Wild, Wild West"
 je_acw_wild_wild_west_reason:0 "The western frontier has been set alight by the unrest in the rest of the nation. We must find a way to calm it down."

 je_acw_war: "Громадянська війна в ЗДА"
 je_acw_war_reason: "На нас чекає війна між регіонами. Зараз час намагатися зберегти Злуку або померти."
 acw_war_tt_complete:0 "Secessionists have been defeated and reannexed."

 acw_je_events.1.t1:0 "The Southern Declaration of Secession"
 acw_je_events.1.t2:0 "The Northern Declaration of Secession"
 acw_je_events.1.d1:1 "A convention of pro-slavery states have declared their independence from us as the [SCOPE.sCountry('csa_scope').GetName]. The Union has been challenged, but will not yield so easily."
 acw_je_events.1.d2:1 "A convention of abolitionist states have declared their independence from us as the [SCOPE.sCountry('fsa_scope').GetName]. The Union has been challenged, but will not yield so easily."
 acw_je_events.1.f1:1 ""In the momentous step which we have taken of dissolving our connection with the government of which we so long formed a part, it is but just that we should declare the prominent reasons which have induced our course.\n\nOur position is thoroughly identified with the institution of slavery — the great material interest of the world.""
 acw_je_events.1.f2:0 ""In the momentous step which we have taken of dissolving our connection with the government of which we so long formed a part, it is but just that we should declare the prominent reasons which have induced our course.\n\nOur position is thoroughly identified with the institution of slavery - an institution of unparalleled evil that must be abolished.""
 acw_je_events.1.a:0 "A house divided against itself cannot stand. For the Union!"
 acw_je_events.1.b:0 "I would rather call our cause one of states' rights."

 acw_je_events.2.t:0 "Reconstructing the Nation"
 acw_je_events.2.d:0 "While the military fight has finished, the fight for the nation's soul has not. The [SCOPE.GetName] must rebuild itself after being split in two."
 acw_je_events.2.f:0 ""I do not expect this nation to fall. Welcome or unwelcome, whether it becomes all one thing or all the other, this nation shall cease to be divided in body and soul.""
 unreconstructed_state:0 "Unreconstructed State"

 acw_je_events.3.t:0 "The Nation, Reconstructed"
 acw_je_events.3.d:0 "Our nation has rebuilt itself, making something distinct, something new, and most importantly, something united."
 acw_je_events.3.f:0 ""For all our faults, we have reforged our nation, and have built ourselves a government that shall not perish from this earth.""
 acw_je_events.3.a:0 "We stand united once more."

 acw_je_events.4.t:0 "The Emancipation Proclamation"
 acw_je_events.4.d:0 "With the supporters of slavery in rebellion, we can issue a proclamation to free all slaves in rebellious territories. This is the first but most significant step in total abolition."
 acw_je_events.4.f:0 ""By virtue of the power vested in me in this time of actual armed rebellion, I do order and declare that all persons held as slaves henceforward shall be free. Upon this act, I invoke the considerate judgment of mankind, and the gracious favor of Almighty God.""
 acw_je_events.4.a:0 "By this stroke, we shall save the Union!"
 acw_je_events.4.b:0 "We refuse to emancipate outside of conventional means."

